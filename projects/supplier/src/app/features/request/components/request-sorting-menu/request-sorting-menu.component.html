<context-menu-app>
		<context-menu-trigger-app>
			<button class="secondary flexVAlign sort-1">
					<p *ngIf="currentSort?.sortBy === 'title'" class="flex">Sort By Title
						<ng-container *ngTemplateOutlet="direction"></ng-container>
					</p>
					<p *ngIf="currentSort?.sortBy === 'sender.name'" class="flex">Sort By From
						<ng-container *ngTemplateOutlet="direction"></ng-container>
					</p>
					<p *ngIf="currentSort?.sortBy === 'sender.company'" class="flex">Sort By Company
						<ng-container *ngTemplateOutlet="direction"></ng-container>
					</p>
					<p *ngIf="currentSort?.sortBy === 'creationDate'" class="flex">Sort By Recieved on
						<ng-container *ngTemplateOutlet="direction"></ng-container>
					</p>
					<p *ngIf="currentSort?.sortBy === 'status'" class="flex">Sort By Status
						<ng-container *ngTemplateOutlet="direction"></ng-container>
					</p>
					<div><icon-app fontSet="fa" name="caret-down"></icon-app></div>
			</button>
		</context-menu-trigger-app>
		<context-menu-item-app (click)="sortFromMenu.emit('title')" class="menu-item">
			Title
			<ng-container *ngIf="currentSort?.sortBy === 'title'">
				<ng-container *ngTemplateOutlet="direction"></ng-container>
			</ng-container>
		</context-menu-item-app>
		<context-menu-item-app (click)="sortFromMenu.emit('sender.name')" class="menu-item">
				From
				<ng-container *ngIf="currentSort?.sortBy === 'sender.name'">
					<ng-container *ngTemplateOutlet="direction"></ng-container>
				</ng-container>
			</context-menu-item-app>
		<context-menu-item-app (click)="sortFromMenu.emit('sender.company')" class="menu-item">
			Company
			<ng-container *ngIf="currentSort?.sortBy === 'sender.company'">
				<ng-container *ngTemplateOutlet="direction"></ng-container>
			</ng-container>
		</context-menu-item-app>
		<context-menu-item-app (click)="sortFromMenu.emit('creationDate')" class="menu-item">
			Recieved on
			<ng-container *ngIf="currentSort?.sortBy === 'creationDate'">
				<ng-container *ngTemplateOutlet="direction"></ng-container>
			</ng-container>
		</context-menu-item-app>
		<context-menu-item-app (click)="sortFromMenu.emit('status')" class="menu-item">
			Status
			<ng-container *ngIf="currentSort?.sortBy === 'status'">
				<ng-container *ngTemplateOutlet="direction"></ng-container>
			</ng-container>
		</context-menu-item-app>
	</context-menu-app>

	<ng-template #direction>
		<ng-container>
			<icon-app
				*ngIf="currentSort?.descending; else upArrow;"
				class="sortIcon fs-xs" fontSet="fa"	name="angle-down">
			</icon-app>
			<ng-template #upArrow>
				<icon-app  class="sortIcon fs-xs" fontSet="fa" name="angle-up"></icon-app>
			</ng-template>
		</ng-container>
	</ng-template>
