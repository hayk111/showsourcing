<table-app
	[rows]="rows"
	[hasSelection]="false"
	[pending]="pending"
	[selected]="selection"
	placeholder="No requests"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)">

	<!-- request name -->
	<ng-template
		columnApp="Title"
		sortBy="title"
		let-row="row"
		width="400">
		<div class="mainCell ellipsis">
			<img-app
				class="mini imgCtnr"
				[image]="row?.images?.length ? row?.images[0] : null"
				type="request"
				size="s">
			</img-app>
			<span class="capitalize ellipsis">
				<a class="name txt-btn title" [routerLink]="['/request', 'details', row.id]">
					{{ row?.title }}
				</a>
			</span>
		</div>
	</ng-template>

	<!-- sender -->
	<ng-template
		columnApp="From"
		sortBy="sender.name"
		let-row="row"
		width="220">
		<div class="capitalize ellipsis">
			{{ row?.sender?.name }}
		</div>
	</ng-template>

	<!-- company -->
	<ng-template
		columnApp="Company"
		sortBy="sender.name"
		let-row="row"
		width="220">
		<div class="capitalize ellipsis">
			{{ row?.sender?.name }}
		</div>
	</ng-template>

	<!-- # products -->
	<ng-template
		columnApp="# Products"
		let-row="row"
		width="120">
		<div class="fs-l color-black bold-s">
			{{ row?.requestElements?.length }}
		</div>
	</ng-template>

	<!-- creation date-->
	<ng-template
		columnApp="Sent On"
		sortBy="creationDate"
		let-row="row"
		width="220">
		<div class="capitalize">
			{{ row?.creationDate | date: 'dd MMM yyyy at HH:mm' }}
		</div>
	</ng-template>

	<!-- status-->
	<ng-template
		columnApp="Status"
		sortBy="status"
		let-row="row"
		width="220">
		<request-status-badge-app
			[status]="row?.status"
			[creationDate]="row?.creationDate"
			[isTeam]="false">
		</request-status-badge-app>
	</ng-template>

</table-app>
