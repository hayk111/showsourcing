<card-app>
	<h3 class="l" i18n="header|card header@@request-information">Request Information</h3>
	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app>Received From</label-app>
		<editable-label-app>
			{{ request?.sender?.name }}
		</editable-label-app>
	</editable-field-app>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app>Sent On</label-app>
		<editable-label-app>
			{{ request?.creationDate | date: 'dd MMMM yy \'at\' HH:mm' }}
		</editable-label-app>
	</editable-field-app>

	<!-- <editable-field-app class="no-hover" [openOnClick]="false">
		<label-app>Sent By</label-app>
		<editable-label-app>
			{{ request?.sender?.name }}
		</editable-label-app>
	</editable-field-app> -->

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app>Status</label-app>
		<editable-label-app>
			{{ request?.status | const: 'statusRequestSupplier' }}
		</editable-label-app>
	</editable-field-app>
</card-app>
