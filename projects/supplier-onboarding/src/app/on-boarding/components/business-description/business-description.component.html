<div class="title-container-boarding flex">
	<button class="icon light" (click)="previousPage()">
		<icon-app name="back-arrow"></icon-app>
	</button>
	<h1>Describe your business</h1>
</div>

<div class="description-container flexColumn">
	<form [formGroup]="form">
		<form-field-app class="boarding">
			<label-app>Business Description</label-app>
			<textarea inputApp formControlName="description" placeholder="Type your business description"></textarea>
		</form-field-app>
	</form>
</div>

<input class="boarding" type="submit" value="Next" (click)="onSubmit()"/>
