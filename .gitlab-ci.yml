image: node:9.11
stages:
  - install
  - build
  - staging
  - deploy

app-install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules
  cache:
    paths:
      - node_modules
  only:
    - master
    - production

app-build:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
    - npm run build
  only:
    - master
    - production


app-staging:
  stage: staging
  image: python:latest
  dependencies:
    - app-build
  script:
    - pip install awscli
    - cd dist/showsourcing
    - aws s3 sync . s3://aws-website-showsourcing-web-dnz2m --delete
  only:
    - master

app-deploy:
  stage: deploy
  image: python:latest
  dependencies:
    - app-build
  script:
    - pip install awscli
    - cd dist/showsourcing
    - aws s3 sync . s3://aws-website-showsourcing-web-dnz2m --delete
  only:
    - production