<ngx-datatable
	class="fullWidth material"
	[rows]="tasks"
	columnMode="force"
	[reorderable]="true"
	[headerHeight]="60"
	[rowHeight]="55"
	[externalSorting]="true"
	[limit]="100">


	<ngx-datatable-column name="Status" [width]="300" *ngIf="cols.status">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<span>{{ row?.status }}</span>
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Type" [width]="300" *ngIf="cols.type">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row?.taskType }}
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Description" [width]="300" *ngIf="cols.description">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row?.description }}
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Product" [width]="300" *ngIf="cols.product">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row?.productId | entityName: 'product' | async }}
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Owner" [width]="300" *ngIf="cols.owner">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<user-picture-with-name-app [user]="row.createdByUserId | entity: 'teamMembers' | async">
				<time>{{ row?.creationDate | timeAgo }}</time>
			</user-picture-with-name-app>

		</ng-template>
	</ngx-datatable-column>

</ngx-datatable>
