
<mat-table #table [dataSource]="dataSource"
	matSort matSortActive="description" matSortDirection="asc">

	<!-- Description Column -->
	<ng-container matColumnDef="description">
		<mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
	</ng-container>

	<!-- Type Column -->
	<ng-container matColumnDef="type">
		<mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.taskType }} </mat-cell>
	</ng-container>

	<!-- Product Column -->
	<ng-container matColumnDef="product">
		<mat-header-cell *matHeaderCellDef> product </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{ element.product.name }} </mat-cell>
	</ng-container>

	<!-- Supplier Column -->
	<ng-container matColumnDef="supplier">
		<mat-header-cell *matHeaderCellDef> Supplier </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{ ( suppliers$ | async).byId[element.supplierId]?.name }} </mat-cell>
	</ng-container>

	<!-- Status Column -->
	<ng-container matColumnDef="status">
		<mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
