
<filtered-list-page-app [filterGroupName]="filterGroupName" [pending]="pending">
		<div class="filters">
		</div>
		
		<div class="list-view">
			list
			<div *ngFor="let t of (tasks)">
				{{ t | json }}
			</div>
		</div>

		<div class="card-view">
			cards
			<div class="card" *ngFor="let t of tasks">
				{{ t | json }}
			</div>
		</div>
</filtered-list-page-app>
