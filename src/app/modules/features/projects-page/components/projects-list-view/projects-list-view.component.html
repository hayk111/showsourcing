<ngx-datatable
	class="fullWidth material"
	[rows]="projects"
	columnMode="force"
	[reorderable]="true"
	[headerHeight]="60"
	[rowHeight]="55"
	[externalSorting]="true"
	[limit]="100">


	<ngx-datatable-column name="Name" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row.name }}
		</ng-template>
	</ngx-datatable-column>


	<ngx-datatable-column name="By" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<user-picture-with-name-app [user]="row.createdByUserId | entity: 'teamMembers' | async">
				<time>{{ row.creationDate | timeAgo }}</time>
			</user-picture-with-name-app>
		</ng-template>
	</ngx-datatable-column>

</ngx-datatable>
