<div class="flex">
	<div class="left">
		<basic-info-box-app class="card" [target]="target"
			(tagAdded)="onTagAdded($event)" (tagRemoved)="onTagRemoved($event)">
		</basic-info-box-app>
		<div class="card">
			<ng-container *ngIf="product$ | async as product">
				<ng-container *ngIf="projects$ | async as projects">
					<input-select-entity-app
						i18n-label="label|Projects a product is associated with"
						[label]="'Projects'"
						(itemAdded)="onProjectAdded($event)" (itemRemoved)="onProjectRemoved($event)"
						[value]="projects"
						[entityRep]="projectRep" [multi]="true"></input-select-entity-app>
				</ng-container>

			</ng-container>
		</div>
		<div class="card">
			<input-file-entity-app  [target]="target"></input-file-entity-app>
		</div>
	</div>
	<div class="right">
			<div class="flex links">
				<a [routerLink]="['activity']" routerLinkActive="selected" i18n="header-link|recent product activity@@Activity">Activity</a>
				<a [routerLink]="['sample']" routerLinkActive="selected" i18n="header-link|product samples@@Sample">Sample</a>
				<a [routerLink]="['technical-details']" routerLinkActive="selected" i18n="header-link|product samples@@TechnicalDetails">Technical details</a>
				<a [routerLink]="['tasks']" routerLinkActive="selected" i18n="header-link|product samples@@Tasks">Tasks</a>
				<a [routerLink]="['shipping']" routerLinkActive="selected" i18n="header-link|product samples@@Shipping">Shipping</a>
				<a [routerLink]="['files']" routerLinkActive="selected" i18n="header-link|product samples@@Files">Files</a>
			</div>
			<div class="hr2"></div>
			<router-outlet></router-outlet>
	</div>
</div>
