<dialog-app [name]="dlgName" (registered)="onDlgRegistered()">
	<ng-container *ngIf="group">
		<dynamic-form-group-app 
			[group]="group">
		</dynamic-form-group-app>		
	</ng-container>



	<div ng2FileDrop
		[ngClass]="{'file-over': isOver}"
		(fileOver)="fileOverBase($event)"
		(onFileDrop)="onFileDrop($event)"
		[uploader]="uploader"
		class="my-drop-zone">
		Drag & drop zone
	</div>
	

</dialog-app>
