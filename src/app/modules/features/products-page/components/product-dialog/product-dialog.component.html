
<dialog-app [name]="dlgName" (registered)="onDlgRegistered()">
	<div class="flex">
		<ng-container *ngIf="groups$ | async as groups">

			<dynamic-form-group-app 
				[group]="groups[0]" [item]="product"
				(enter)="onEnter($event)">
			</dynamic-form-group-app>

			<dynamic-form-group-app 
				[group]="groups[1]" [item]="product"
				(enter)="onEnter($event)">
			</dynamic-form-group-app>

			<dynamic-form-group-app 
				[group]="groups[2]" [item]="product"
				(enter)="onEnter($event)">
			</dynamic-form-group-app>	

		</ng-container>		
	</div>



	<div ng2FileDrop
		[ngClass]="{'file-over': isOver}"
		(fileOver)="fileOverBase($event)"
		[uploader]="uploader"
		class="my-drop-zone">
		Drag & drop zone
	</div>
	

</dialog-app>
