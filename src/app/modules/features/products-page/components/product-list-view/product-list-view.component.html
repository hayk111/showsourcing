<div *ngFor="let p of products" display="flex">

</div>
<table>
	<tr>
			<th>Name</th>
			<th>Category</th>
			<th>Supplier</th>
	</tr>
	<tr *ngFor="let p of products">
		<td> {{ p.name }}</td>
		<td> {{ p.category.name }}</td>
		<td> {{ (suppliers$ | async)?.byId[p.supplierId]?.name }}</td>
	</tr>

</table>
