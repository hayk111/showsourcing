	<ngx-datatable
		class="fullWidth material"
		[rows]="products"
		columnMode="force"
		[reorderable]="true"
		[headerHeight]="60"
		[rowHeight]="55"
		[externalSorting]="true"
		(sort)="onSort($event)"
		[limit]="100">

		<ngx-datatable-column name="">
			<ng-template let-row="row" ngx-datatable-cell-template>
				<input
					type="checkbox"
					[checked]="selections.get(row.id)"
					(change)="onCheck($event, row.id)"/>
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Open">
			<ng-template let-row="row" ngx-datatable-cell-template>
				<div class="pointer" (click)="productOpen.emit(row.id)"> Open </div>
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Name">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.name }}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Category">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.categoryId | entityName: 'categories' | async }}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Supplier">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.supplierId | entityName: 'suppliers' | async }}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Event">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.eventId | entityName: 'events' | async }}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Price">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.priceAmount }}
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Rating">
			<ng-template let-row="row" ngx-datatable-cell-template>
				{{ row?.rating }}
			</ng-template>
		</ngx-datatable-column>
	</ngx-datatable>
