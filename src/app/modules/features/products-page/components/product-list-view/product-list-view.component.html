	<table>
		<tr>
				<th>Name</th>
				<th>Category</th>
				<th>Supplier</th>
		</tr>
		<tr *ngFor="let id of productEntities.ids">
			<td> {{ productEntities.byId[id].name }}</td>
			<td> {{ productEntities.byId[id].category.name }}</td>
			<td> {{ (suppliers$ | async)?.byId[productEntities.byId[id].supplierId]?.name }}</td>
		</tr>

	</table>
