
<filtered-list-page-app [filterGroupName]="filterGroupName" [pending]="pending">
		<filter-list-app class="filters" 
			[filterGroupName]="filterGroupName"
			[targets]="filterTargets"></filter-list-app>

		<mat-checkbox class="filters">With Archived</mat-checkbox>
		
		<product-list-view-app class="list-view" [productEntities]="productEntities"></product-list-view-app>
		<product-card-view-app class="card-view" [productEntities]="productEntities"></product-card-view-app>
</filtered-list-page-app>
