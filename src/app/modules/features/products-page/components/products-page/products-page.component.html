
<filtered-list-page-app [filterGroupName]="filterGroupName" [pending]="pending">
		<!-- filters -->
		<filter-list-app class="filters"
			[filterGroupName]="filterGroupName"
			[filterReps]="filterTargets"></filter-list-app>
		<with-archived-button-app class="filters" [filterGroupName]="filterGroupName"></with-archived-button-app>

		<!-- views -->
		<product-list-view-app class="list-view" (itemSelected)="onItemClicked($event)"></product-list-view-app>
		<product-card-view-app class="card-view" (itemClicked)="onItemClicked($event)"></product-card-view-app>
</filtered-list-page-app>
<!-- <product-dialog-app></product-dialog-app> -->
<product-side-preview-app (clickOutside)="closeDialog()" *ngIf="previewDialogOpen" [target]="currentTarget"></product-side-preview-app>
