<article class="card" *ngFor="let id of productEntities.ids">
	<div class="imgCtnr">
		<img src="{{ productEntities.byId[id].mainImage.urls.url_220x165 }}"/>
	</div>
	<h4>{{ productEntities.byId[id].name }} </h4>
	
	<small>{{ (suppliers$ | async)?.byId[productEntities.byId[id].supplierId]?.name }}</small>

</article>
