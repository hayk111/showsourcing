<ng-container *ngIf="entities$ | async as entities">
	<mat-form-field>
		<mat-select [placeholder]="placeholder" (change)="onChange($event.value)" [value]="value">
			<mat-option *ngFor="let id of entities.ids" 
			[value]="entities.byId[id].id" >
				{{ entities.byId[id].name }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</ng-container>
