<label>{{label}}</label>
<input-app [value]="name" [readonly]="true" 
	(click)="showPanel()"></input-app>

<searchable-list-app 
	(search)="onSearch($event)" 
	*ngIf="panelVisible" 
	(clickOutside)="closePanel($event)">
	
	<input-radio-app
		(update)="onUpdate($event)" 
		[choices]="filteredChoices"
		[value]="value"></input-radio-app>

</searchable-list-app>
