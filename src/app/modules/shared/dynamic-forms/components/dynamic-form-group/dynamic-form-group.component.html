
<fieldset *ngIf="group" [formGroup]="group">
		<legend> {{ group.descriptor.name }} </legend>

		<div class="flexColumn fields">
	
			<dynamic-form-control-app
				*ngFor="let ctrl of group.controlsArr"
				(imgAdded)="imgAdded.emit($event)"
				(imgUploaded)="imgUploaded.emit($event)"
				[entityID]="entityID"
				[ctrl]="ctrl"
				[group]="group"
				(update)="update.emit($event)">
			</dynamic-form-control-app>        
		
		</div>

</fieldset>
