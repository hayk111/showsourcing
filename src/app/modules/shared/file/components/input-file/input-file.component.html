<div
	appFileDrop
	(fileDrop)="filesAdded.emit($event)">

	<h3>Files</h3>

	<div *ngFor="let f of files" class="preview flex">
		<span> {{ f.extension }} </span> -
		<span> {{ f.fileName }} </span>
	</div>

	<input
			type="file" multiple="true"
			appFileSelect
			(fileSelect)="filesAdded.emit($event)"/>

</div>
