<div class="dnd"
	appFileDrop
	(fileDrop)="onFilesAdded($event)">
	<span>Drap & drop here </span>
</div>

<input
	accept=".jpg, .jpeg, .png"
	type="file" multiple="true"
	appFileSelect
	(fileSelect)="onFilesAdded($event)"/>

<div class="imgPreview" *ngFor="let img of images">
	<img [src]="img?.urls?.url_120x90 || img?.data" class="{{ img?.pending ? 'pending' : '' }}" />
</div>
