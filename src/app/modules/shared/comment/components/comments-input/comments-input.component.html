<ng-container *ngIf="comments$ | async as comments">
	<p *ngFor="let comment of comments">
		<span class="author">{{ comment.createdByUserId | entityName: 'teamMembers' | async }}</span>
		<span class="msg">{{ comment.text }}</span>
	</p>	
</ng-container>

	<textarea placeholder="Your comment"
						[formControl]="ctrl" maxlength="140"
						(keyup.enter)="onEnter()"></textarea>
	{{ ctrl.value.length }} / 140
