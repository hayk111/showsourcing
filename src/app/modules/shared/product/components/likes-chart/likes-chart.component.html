<div class="ctnr">
	<ngx-charts-pie-chart
		[view]="view"
		[scheme]="colorScheme"
		[results]="result"
		[legend]="false"
		[labels]="false"
		[explodeSlices]="true"
		[doughnut]="true">
	</ngx-charts-pie-chart>

	<div class="legend">
		<div class="flex">
			<div [ngStyle]="{'background': colorScheme.domain[0]}" class="smallSquare"></div>
			<div>Like</div>
		</div>
		<div class="flex">
			<div [ngStyle]="{'background': colorScheme.domain[1]}" class="smallSquare"></div>
			<div>Neutral</div>
		</div>
		<div class="flex">
			<div [ngStyle]="{'background': colorScheme.domain[2]}" class="smallSquare"></div>
			<div>Despise</div>
		</div>
	</div>
</div>
