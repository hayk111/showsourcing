<table class="{{ big ? 'big' : '' }}">
	<tr *ngIf="product?.supplierId | entityExist: 'suppliers' | async">
		<td>
			<supplier-status-icon-app [status]="product?.supplierId | entityStatus: 'suppliers' | async" size="xs"></supplier-status-icon-app>
		</td>
		<td>
			<span> {{ product?.supplierId | entityName: 'suppliers' | async }}</span>
		</td>
	</tr>

	<tr  *ngIf="product?.categoryId | entityExist: 'categories' | async">
		<td>
			<icon-app name="tag" size="xs"></icon-app>
		</td>
		<td>
			<span>{{ product?.categoryId | entityName: 'categories' | async }}</span>
		</td>
	</tr>
