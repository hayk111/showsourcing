<div class="flexColumn" *ngFor="let r of ratings; let i = index">
	<div class="flex">
		<input
			type="checkbox"
			id="rating-{{i}}"
			[value]="r"
			[checked]="isSelected(r)"
			(change)="onChange($event, r)">
		<label for="rating-{{i}}">
			<i class="fa fa-star" aria-hidden="true" *ngFor="let s of getStarArray(r)"></i>
		</label>
	</div>

</div>
