<input-app type="search" class="fullWidth" placeholder="Search"
	(keyup)="search($event.target.value)"></input-app>

<ng-container *ngIf="(searchTerms$ | async)?.result as searchTerms">
	<div (clickOutside)="closeSmartSearch()"
		class="card searchTerms"
		*ngIf="panelOpen">
		<ng-container *ngFor="let entity of searchTerms">
			<div *ngIf="entity.items.length > 0" class="flexColumn">
				<div class="title">{{ entity?.entityRepr.displayName }}</div>
				<mat-checkbox *ngFor="let value of entity.items"
					[checked]="value.checked"
					(change)="onFilterChange($event, entity.entityRepr, value.name, value.id)">
					{{ value.name }}
				</mat-checkbox>
			</div>
		</ng-container>

	</div>
</ng-container>
