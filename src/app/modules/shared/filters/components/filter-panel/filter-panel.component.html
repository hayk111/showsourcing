<div *ngIf="!(subPanelVisible$ | async)" class="paddingRight">
	<div class="flex top">
		<button class="secondary small" (click)="clear()">Clear</button>
		<mat-icon (click)="close()">close</mat-icon>
	</div>
	<!-- filters button come here -->
	<ng-content></ng-content>	
</div>

<!-- this is the panel that is visible when a filter is clicked -->
<filter-selection-panel-app
	*ngIf="subPanelVisible$ | async" 
	[filterGroupName]="filterGroupName"></filter-selection-panel-app>
