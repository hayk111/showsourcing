<div class="filterButton pointer" (click)="openFilterListPanel()">
	<span>{{ filterRepr?.displayName }}</span>
	<i class="fa fa-angle-down" aria-hidden="true"></i>
</div>
<div *ngFor="let item of (items$ | async)" class="flex deletableItem">
	<i class="fa fa-times" aria-hidden="true" (click)="removeFilter(item.value, item.filterRepr)"></i>
	<div>{{ item?.name }}</div>
</div>
