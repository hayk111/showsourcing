<div class="filterButton pointer" (click)="itemClicked.emit()">
	<span>{{ target }}</span>
	<mat-icon>keyboard_arrow_down</mat-icon>
</div>
<div *ngFor="let item of (items$ | async)" class="flex deletableItem">
	<mat-icon (click)="removeFilter(item.id)">close</mat-icon>
	<div>{{ item.name }}</div>
</div>
