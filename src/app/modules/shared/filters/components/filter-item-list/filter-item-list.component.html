
<input-app type="search" 
	placeholder="Search" 
	#inp
	[value]="search"
	(keyup)="search = inp.value">
</input-app> 	

<h4>Relevant {{ entityRep.displayName }}</h4>
<ng-container *ngIf="relevantChoices$ | async as relChoices">
	<input-checkbox-app
		[choices]="relChoices"
		[value]="values"
		(itemAdded)="onItemAdded($event)"
		(itemRemoved)="onItemRemoved($event)">
	</input-checkbox-app>
</ng-container>

<h4>All {{ entityRep.displayName }}</h4>
<ng-container *ngIf="choices$ | async as choices">
	<input-checkbox-app
		[choices]="choices"
		[value]="values"
		(itemAdded)="onItemAdded($event)"
		(itemRemoved)="onItemRemoved($event)">
	</input-checkbox-app>
</ng-container>
