
<input-app type="text"
	placeholder="Search"
	(keyup)="search($event.target.value)">
</input-app>

<h4>Relevant {{ filterRep.displayName }}</h4>
<ng-container *ngIf="relevantChoices$ | async as relChoices">
	<input-checkbox-app
		[choices]="relChoices"
		[value]="values"
		(itemAdded)="onItemAdded($event)"
		(itemRemoved)="onItemRemoved($event)">
	</input-checkbox-app>
</ng-container>

<h4>All {{ filterRep.displayName }}</h4>
<ng-container *ngIf="choices$ | async as choices">
	<input-checkbox-app
		[choices]="choices"
		[value]="values"
		(itemAdded)="onItemAdded($event)"
		(itemRemoved)="onItemRemoved($event)">
	</input-checkbox-app>
</ng-container>
