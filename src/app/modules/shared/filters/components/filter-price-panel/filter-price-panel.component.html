<ng-container *ngIf="vals$ | async">
	<label>Min</label>
	<div class="inp-box">
			<input type="number" label="min" placeholder="0" [(ngModel)]="min" (blur)="onBlur()"/>
	</div>
	<label>max</label>
	<div class="inp-box">
		<input type="number" label="max" placeholder="0" [(ngModel)]="max" (blur)="onBlur()"/>
	</div>

	<span class="error">{{ errorMsg }}</span>

</ng-container>
