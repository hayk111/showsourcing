<div *ngIf="!pending; else spinner">
	<i class="fa fa-arrow-left" aria-hidden="true" (click)="goBack()"></i>

	<form [formGroup]="group" (submit)="onSubmit()">
		<input-app label="Email" placeholder="username@email.com"
		required="true" formControlName="email"></input-app>

		<input type="submit" value="SUBMIT"/>
	</form>
</div>


<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>

{{ error }}
