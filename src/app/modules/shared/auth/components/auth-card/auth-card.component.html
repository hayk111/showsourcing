<card-app border="true">

	<mat-tab-group dynamicHeight="true" *ngIf="view === 'login' || view === 'registration'">

		<mat-tab label="Login">
			<section>
					<login-app (forgotPassword)="forgotPassword()"></login-app>
			</section>
		</mat-tab>

		<mat-tab label="Register">
			<section>
					<registration-app></registration-app>
			</section>
		</mat-tab>

	</mat-tab-group>

	<forgot-password-app *ngIf="view === 'forgotPassword'"></forgot-password-app>

</card-app>
