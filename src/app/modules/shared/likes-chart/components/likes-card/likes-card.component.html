<ng-container *ngIf="!(pending$ | async); else spinner">
	<div class="flex">
		<chart-app [colorScheme]="colorScheme" [votes]="votes$ | async"></chart-app>
		<legend-app [colorScheme]="colorScheme" [votes]="votes$ | async"></legend-app>
	</div>
	<details-app [votes]="votes$ | async" [teamMembers]="teamMembers$ | async"></details-app>
</ng-container>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
