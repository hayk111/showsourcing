<ng-container *ngIf="votes?.total > 0; else noVote">
	<div class="chartCtnr">
		<ngx-charts-pie-chart
			[view]="view"
			[scheme]="scheme"
			[results]="result"
			[legend]="false"
			[labels]="false"
			[explodeSlices]="true"
			[doughnut]="true">
		</ngx-charts-pie-chart>

		<div class="recap">
			<div class="percent">{{ positivePercentage}} %</div>
			<div>Positives</div>
		</div>
	</div>

</ng-container>
<ng-template #noVote>
	<span i18n>There are no votes yet</span>
</ng-template>
