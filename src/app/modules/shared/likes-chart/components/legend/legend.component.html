<div class="flex">
	<div [ngStyle]="{'background': colorScheme.positive}" class="smallSquare"></div>
	<div>Like ({{ votes?.positive?.length}})</div>
</div>
<div class="flex">
	<div [ngStyle]="{'background': colorScheme.neutral}" class="smallSquare"></div>
	<div>Neutral ({{ votes?.neutral?.length }})</div>
</div>
<div class="flex">
	<div [ngStyle]="{'background': colorScheme.negative}" class="smallSquare"></div>
	<div>Despise ({{ votes?.negative?.length }})</div>
</div>
