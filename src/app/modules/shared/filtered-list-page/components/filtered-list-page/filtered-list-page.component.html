	<div class="left">

		<div class="flex topBar">
			<view-switcher-app></view-switcher-app>				
			<filter-search-bar-app [filterGroupName]="filterGroupName"></filter-search-bar-app>
			<button class="secondary z-2 small" (click)="openFilters()">filters</button>
		</div>
	
		<filter-tag-cloud-app [filterGroupName]="filterGroupName"></filter-tag-cloud-app>

		
		<mat-progress-bar *ngIf="pending" [mode]="'indeterminate'"></mat-progress-bar>		
		<ng-container *ngIf="view$ | async as view">
			<ng-content select=".list-view" *ngIf="view === 'list'"></ng-content>
			<ng-content select=".card-view" *ngIf="view === 'card'"></ng-content>			
		</ng-container>


	</div>
	<ng-container *ngIf="filterPanelOpen$ | async as open">
		<filter-panel-app class="z-2 {{ open ? 'open' : '' }}" [filterGroupName]="filterGroupName">
			<ng-content select=".filters"></ng-content>
		</filter-panel-app>
	</ng-container>
