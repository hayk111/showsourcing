<fieldset *ngFor="let g of descriptor.groups" class="{{g.class}}">
  <legend>{{ g.name }}</legend>
  <div class="flexColumn fields">

    <dynamic-form-control
      *ngFor="let f of g.fields"
      [descriptor]="f"
      (controlCreated)="onControlCreated(g.name, $event, f.name)">
    </dynamic-form-control>        

  </div>
</fieldset>
