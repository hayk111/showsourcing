<card-app
	[border]="true"
	class="ctnr"
	#ctnr
	(dragover)="onDragOver($event)"
	(dragstart)="onDragStart($event)"
	(drop)="onDrop($event)"
	attr.data-bag="{{ bag }}">

	<header>{{ label }}</header>
	<div class="overlay" *ngIf="isOver()"
		(dragleave)="onDragLeave($event)"> DROP IT HERE </div>
	<ng-content></ng-content>

</card-app>
