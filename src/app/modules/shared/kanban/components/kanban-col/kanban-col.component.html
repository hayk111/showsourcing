<card-app
	[padding]="false"
	[border]="true"
	[borderColor]="borderColor"
	class="ctnr z-3"
	#ctnr
	(dragover)="onDragOver($event)"
	(dragstart)="onDragStart($event)"
	(drop)="onDrop($event)"
	attr.data-bag="{{ bag }}">
	<!-- TODO: check if the attr.data-bag is still needed -->

	<header class="paddingDefault">{{ label }}</header>
	<div class="overlay" *ngIf="isOver()"
		(dragleave)="onDragLeave($event)"> DROP IT HERE </div>
	<main>
	 <ng-content></ng-content>
	</main>


</card-app>
