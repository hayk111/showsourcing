<ng-container *ngIf="user$ | async as user">
	<div class="cercle"></div>
	<div class="info">
		<div>{{ user?.firstName }} {{ user?.lastName}}</div>
		<div class="team">{{ (team$ | async)?.name }}</div>
	</div>
	<div class="panelCtnr">
		<i class="fa fa-angle-down" aria-hidden="true" (click)="openPanel()"></i>
		<user-panel-app *ngIf="panelVisible" (clickOutside)="closePanel()"></user-panel-app>
	</div>

</ng-container>
