<ng-container [ngSwitch]="supplierId | entity: 'suppliers' : 'status' | async">
	<icon-app *ngSwitchCase="'Validated'" color="success" name="check-circle" [size]="size"></icon-app>
	<icon-app *ngSwitchCase="'Refused'" name="times-circle" color="warn" [size]="size"></icon-app>
	<icon-app *ngSwitchDefault name="question-circle" [size]="size"></icon-app>
</ng-container >
