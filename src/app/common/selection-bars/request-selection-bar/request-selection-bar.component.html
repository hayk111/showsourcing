<selection-bar-app
	[entityMetadata]="erm.REQUEST"
	[selectableItems]="selectableItems"
	[isShown]="isShown"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">
	<button class="warn" (click)="cancelSelectedRequests.emit()" translate="button.cancel-requests"></button>
</selection-bar-app>
