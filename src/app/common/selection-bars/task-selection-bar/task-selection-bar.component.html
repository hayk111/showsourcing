<selection-bar-app
	entityType="task"
	[isShown]="isShown"
	[selectableItems]="selectableItems"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">

	<div class="flex">
		<status-selector-app
			class="mg-right-s"
			toolTip [toolTipMessage]="'message.change-status' | translate" toolTipPosition="above-right"
			#workActionMenu
			selectSize="m"
			[typeEntity]="'TASK' | erm"
			type="multiple-selection"
			[internalUpdate]="false"
			(statusUpdated)="statusUpdated.emit($event)">
		</status-selector-app>
		<action-bar-app
			[favorite]="allSelectedFavorite"
			[hasLikes]="false"
			[multiple]="true"
			(onFavorite)="onFavorite.emit()"
			(onUnfavorite)="onUnfavorite.emit()">
			<button class="icon light" (click)="deleteSelected.emit()">
				<icon-app class="color-secondary-dark" name="trash" size="l"></icon-app>
			</button>
		</action-bar-app>
	</div>
</selection-bar-app>
