<selection-bar-app
	entityType="product"
	[isShown]="isShown"
	[selectableItems]="selectableItems"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">

	<div class="flex flexVAlign elements-container">
		
		<!-- Request supplier -->
		<button class="icon-with-text vibrant" (click)="createRequest.emit()">
			<icon-app name="envelope"></icon-app>
			<span class="capitalize" translate="button.contact-supplier"></span>
		</button>

		<divider-app [vertical]="true" [height]="24"></divider-app>

		<!-- Mass edit -->
		<button class="icon-with-text light" (click)="massEdit.emit()">
			<icon-app name="note"></icon-app>
			{{ 'button.edit' | translate }}
		</button>

		<!-- Project -->
		<button class="icon-with-text light" (click)="addProject.emit()">
			<icon-app name="project"></icon-app>
			<span>Project</span> <!-- Todo: add translation -->
		</button>

		<!-- Compare products -->
		<button class="icon-with-text light" (click)="compareProducts.emit()">
			<icon-app name="compare"></icon-app>
			<span>Compare</span> <!-- Todo: add translation --> 
		</button>

		<!-- Export -->
		<button class="icon-with-text light" (click)="export.emit()">
			<icon-app name="export"></icon-app>
			<span translate="button.export"></span>
		</button>

		<!-- 3 dots menu -->
		<context-menu-app>
			<!-- trigger -->
			<context-menu-trigger-app>
				<button class="icon light">
					<icon-app name="dots-vertical" size="m"></icon-app>
				</button>
			</context-menu-trigger-app>

			<!-- items -->
			<context-menu-item-app (click)="requestTeamFeedback.emit()" translate="button.request-team-feedback">
				<div class="square flexCenter mg-right-s">
					<icon-app name="request-quotation"></icon-app>
				</div>
				<span translate="button.request-feedback"></span>
			</context-menu-item-app>

			<context-menu-item-app (click)="archiveProducts.emit()" translate="button.archive-products">
				<div class="square flexCenter mg-right-s">
					<icon-app name="archive"></icon-app>
				</div>
				<span translate="button.archive"></span>
			</context-menu-item-app>
			
			<context-menu-item-warn-app (click)="deleted.emit()" translate="button.delete">
				<div class="square flexCenter mg-right-s">
					<icon-app name="delete"></icon-app>
				</div>
				<span translate="button.delete"></span>
			</context-menu-item-warn-app>
		</context-menu-app>
	</div>
</selection-bar-app>
