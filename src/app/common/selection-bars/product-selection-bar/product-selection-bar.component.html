<selection-bar-app
	[isShown]="isShown"
	[selection]="selection"
	(close)="close.emit()">
	<div class="flex elements-container">
		<!-- Like actions -->
		<context-menu-app>
			<!-- trigger -->
			<context-menu-trigger-app>
				<button class="secondary-light flexCenter with-name">
					<icon-app class="color-accent first-uppercase" name="smile"></icon-app>
					{{'button.like' | translate}}
				</button>
			</context-menu-trigger-app>

			<!-- items -->
			<context-menu-item-app (click)="thumbUp()">
				<icon-app [ngClass]="{'color-primary': like, 'color-txt-secondary': !like}" name="thumbs-up"></icon-app>
				<span class="capitalize" translate="text.like"></span>
			</context-menu-item-app>
			<context-menu-item-app (click)="thumbDown()">
				<icon-app [ngClass]="{'color-warn': dislike, 'color-txt-secondary': !dislike}" name="thumbs-down"></icon-app>
				<span class="capitalize" translate="text.dislike"></span>
			</context-menu-item-app>
			<context-menu-item-app (click)="ratingHeart.onClick()">
				<rating-heart-app
					#ratingHeart
					customClassFavorited="unset-button"
					customClassUnFavorited="unset-button"
					size="12"
					[favorite]="favorite"
					(favorited)="favorited.emit()"
					(unfavorited)="unfavorited.emit()">
				 </rating-heart-app>
				{{ 'text.favorite' | translate }}
			</context-menu-item-app>
		</context-menu-app>

		<!-- Mass edit -->
		<button class="secondary-light flexCenter with-name" (click)="massEdit.emit()">
			<icon-app class="color-primary" name="note"></icon-app>
			{{ 'button.mass-edit' | translate }}
		</button>

		<!-- Project -->
		<button class="secondary-light flexCenter with-name" (click)="addProject.emit()">
			<icon-app class="color-primary" name="project"></icon-app>
			<span translate="button.add-to-project"></span>
		</button>

		<!-- Request supplier -->
		<button class="secondary-light flexCenter with-name" (click)="createRequest.emit()">
			<icon-app class="color-supplier" name="square-arrow-diagonal"></icon-app>
			<span translate="button.send-request-supplier"></span>
		</button>

		<!-- Compare products -->
		<button class="secondary-light flexCenter with-name" (click)="compareProducts.emit()">
			<icon-app class="color-success" name="poll"></icon-app>
			<span translate="button.compare-products"></span>
		</button>

		<!-- Export -->
		<button class="secondary-light flexCenter with-name" (click)="export.emit()">
			<icon-app name="export"></icon-app>
			<span translate="button.export-selection"></span>
		</button>

		<!-- 3 dots menu -->
		<context-menu-app>
			<!-- trigger -->
			<context-menu-trigger-app>
				<button class="icon light">
					<icon-app name="dots-vertical" size="m"></icon-app>
				</button>
			</context-menu-trigger-app>

			<!-- items -->
			<context-menu-item-app (click)="requestTeamFeedback.emit()" translate="button.request-team-feedback"></context-menu-item-app>
			<context-menu-item-app (click)="archiveProducts.emit()" translate="button.archive-products"></context-menu-item-app>
			<context-menu-item-warn-app (click)="deleted.emit()" translate="button.delete"></context-menu-item-warn-app>
		</context-menu-app>
	</div>
</selection-bar-app>
