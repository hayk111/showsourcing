<selection-bar-app
	[entityMetadata]="erm.CONTACT"
	[isShown]="isShown"
	[selectableItems]="selectableItems"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">

	<!-- delete -->
	<button class="icon-with-text light" (click)="deleteSelected.emit()">
		<icon-app name="trash"></icon-app>
		<span translate="button.delete"></span>
	</button>

</selection-bar-app>
