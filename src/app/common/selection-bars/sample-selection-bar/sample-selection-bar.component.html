<selection-bar-app
	entityName="sample"
	[selectableItems]="selectableItems"
	[isShown]="isShown"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">

	<button class="icon light" (click)="deleteSelected.emit()">
		<icon-app name="trash"></icon-app>
	</button>

</selection-bar-app>
