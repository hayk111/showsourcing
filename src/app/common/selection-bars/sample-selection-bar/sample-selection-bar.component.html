<selection-bar-app
	entityName="sample"
	[selectableItems]="selectableItems"
	[isShown]="isShown"
	[selection]="selection"
	(close)="close.emit()"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()">

	<div class="flex flexVAlign">

		<button class="warn light" (click)="deleteSelected.emit()">
			{{ 'button.delete' | translate }}
		</button>
		
	</div>

</selection-bar-app>
