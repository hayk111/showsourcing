<div
	class="card-container action-hover-container"
	[ngClass]="{ 'disable-action-hover disable-pointers': !hasHoverEffect, 'selected-card': selected }">
	<!-- picture -->
	<img-app
		[image]="product?.images"
		objectFit="cover"
		size="xl">
	</img-app>

	<!-- price floating -->
	<div *ngIf="product?.price" class="product-price flexVAlign">
		<div class="bold-s color-white">{{ product?.price | appPrice: 2: '1.2-2' }}</div>
	</div>

	<!-- black backgorund on hover -->
	<div class="black-container action-hover-item"></div>

	<!-- top icons floating on hover -->
	<checkbox-app
		*ngIf="hasCheckbox"
		class="action-hover-item"
		[size]="17"
		[ngClass]="{ 'full-opacity': selected }"
		[checked]="selected"
		(check)="select.emit()"
		(uncheck)="unselect.emit()">
	</checkbox-app>

	<div class="flex icons-container">
		<selector-app
			class="selector"
			type="project"
			[value]="product?.projects"
			[canCreate]="true"
			[offsetY]="8"
			[offsetX]="316"
			[multiple]="true"
			[width]="330"
			(update)="update.emit({ id: product?.id, projects: $event })">
			<icon-app class="folder action-hover-item pointer color-third" size="ms" name="folder-light"></icon-app>
		</selector-app>
		<thumb-buttons-app
			class="thumb-up action-hover-item"
			size="ms"
			[lineStyle]="true"
			[votes]="product?.votes"
			(liked)="thumbUp()"
			(disliked)="thumbDown()">
		</thumb-buttons-app>
		<rating-heart-app
			class="heart action-hover-item"
			[hasButton]="false"
			[lightStyle]="true"
			size="ms"
			[favorite]="product?.favorite"
			(favorited)="update.emit({ id: product?.id, favorite: true })"
			(unfavorited)="update.emit({ id: product?.id, favorite: false })">
		</rating-heart-app>
	</div>

	<!-- buttons floating on hover-->
	<button class="preview action-hover-item capitalize icon-with-text" (click)="preview.emit()">
		<icon-app class="eye-icon" name="eye"></icon-app> {{ 'button.preview-product' | translate }}
	</button>
	<button class="open secondary action-hover-item capitalize icon-with-text" (click)="open.emit()">
		<icon-app class="export-icon" name="exit"></icon-app> {{ 'button.open-product' | translate }}
	</button>

	<!-- info content -->
	<div class="info-container flex">
		<badge-app class="badge mg-h-s" [ngStyle]="{ 'background': 'var(--color-' + statusUtils?.getStatusColor(product?.status) + ')' }" [circle]="true"></badge-app>
		<div>
			<div class="flexVAlign ellipsis">
				<div class="bold-s color-txt-primary">{{ product?.name || ('message.unnamed-product' | translate) }}</div>
			</div>
			<div class="color-txt-secondary fs-s mg-bottom-xs ellipsis dot-separator">
				<span *ngIf="product?.category?.name">{{ product?.category?.name }}</span>
				<span *ngIf="product?.supplier?.name">{{ product?.supplier?.name }}</span>
			</div>
			<rating-number-badge-app
				[votes]="product?.votes">
			</rating-number-badge-app>
		</div>
	</div>

</div>
