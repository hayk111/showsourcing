<!-- Project card -->
<card-app class="mg-top-l action-hover-container">
	<!-- project list -->
	<section>
		<h3 class="section-title flexVAlign">
			Projects
			<selector-app
				class="selector"
				type="project"
				[value]="projects"
				[canCreate]="true"
				[multiple]="true"
				[width]="330"
				(update)="update.emit($event)">
				<span class="mg-left-ms fs-m action-hover-item color-primary txt-btn">Add</span>
			</selector-app>
		</h3>
		<project-catalog-app 
			[projects]="projects" 
			(openProject)="openProject.emit($event)" 
			(deleteProject)="deleteProject.emit($event)"></project-catalog-app>
	</section>
</card-app>
