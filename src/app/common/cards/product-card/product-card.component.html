<div
	class="card-container flex"
	[ngClass]="{ 'pointer' : clickable, 'hover-content-enabled': enabledHoverContent }"
	(clickOutside)="onClickOutsideCard()"
	(click)="clickImage.emit()">

	<!-- left side -->
	<div class="left">
		<img-app
			class="image"
			[image]="product?.images"
			type="product"
			size="m"
			(click)="clickImage.emit()">
		</img-app>
		<div *ngIf="showCheckbox" class="check" [ngClass]="{ checked: checked, selected: checked, 'drag-in-progress': dragInProgress }">
			<checkbox-app
				[checked]="checked"
				(check)="onChecked()"
				(uncheck)="onUnchecked()">
			</checkbox-app>
		</div>
	</div>

	<!-- right side -->
	<div class="right">
		<!-- title -->
		<div class="title-section flex" (click)="clickTitle()">
			<h5 class="title ellipsis">{{ product?.name }}</h5>
		</div>
		<div class="information-section flexWrap dot-separator">
			<!-- price - moq -->
			<span class="price-container ellipsis">
				<ng-container *ngIf="product?.price">
					<price-app [price]="product?.price" type="primary" size="s"></price-app>
				</ng-container>
			</span>
			<span *ngIf="product?.minimumOrderQuantity !== null"> 
				{{'OBJ.min-pcs' | translate: {count : product?.minimumOrderQuantity || 0} }}
			</span>
			<!-- supplier-->
			<span *ngIf="product?.supplier?.name">
				{{ product?.supplier?.name}}
			</span>

			<span *ngIf="product?.category?.name">
				{{ product?.category?.name}}
			</span>
		</div>
		<!-- created by and votes -->
		<div class="card-footer flexBetween">
			<div class="created-by flexVAlign">
				<user-picture-app
					*ngIf="product?.assignee"
					[user]="product?.assignee"
					[size]="24"
					fontSize="12"
					[background]="false"
					[image]="product?.assignee?.avatar">
				</user-picture-app>
				<div class="product-reference">
					{{product?.reference}}
				</div>
			</div>

			<rating-number-badge-app  
				*ngIf="ratingSrv.computeScore(product) >= 3.5" 
				[votes]="product.votes">
			</rating-number-badge-app>
		</div>
	</div>

	<!-- hover effect -->
	<div class="card-hover" [ngClass]="{ 'hover-content-enabled': enabledHoverContent }">
		<ng-content></ng-content>
	</div>
</div>
