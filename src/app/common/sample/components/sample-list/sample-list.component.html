<card-app>
	<h1 class="title">Samples</h1>
	<list-app infiniScroll cdk-scrollable (bottomReached)="bottomReached.emit()">
		<list-item-app *ngFor="let sample of samples; index as i; first as first; last as last; trackBy: trackById">
			<!-- use hover index if we use selection -->
			<!-- <checkbox-app
				[ngStyle]="{'visibility': (selection.has(task.id) || hoverIndex === i) ? 'visible' : 'hidden'}"
				[checked]="selection.has(task.id)"
				(check)="onItemSelected(task)"
				(uncheck)="onItemUnselected(task)">
			</checkbox-app> -->
			<sample-app [sample]="sample" (previewClicked)="previewClicked.emit(sample)" (updateSample)="updateSample.emit($event)">
			</sample-app>
		</list-item-app>
	</list-app>

	<div class="flexBetween create-sample">
		<input #inp [formControl]="sampleCtrl" inputApp type="text" placeholder="+ Create a new sample" (keydown.enter)="onSubmit()" />
		<button *ngIf="inp?.focussed || sampleCtrl.value" class="secondary-light" (click)="onSubmit()">Create</button>
	</div>
</card-app>
