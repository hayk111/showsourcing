<div class="flexStart row">
	<!-- reference -->
	<div class="flex col-25 sample-reference display-name pointer" (click)="previewClicked.emit(sample)">
		<img-app [image]="sample?.images ? sample.images[0] : null" type="sample" size="xs"></img-app>
		<span class="ellipsis pointer" >
			{{ sample?.reference || 'No reference' }}
		</span>
	</div>

	<!-- name -->
	<div class="col-35 sample-name display-name" (click)="previewClicked.emit(sample)">
		<span class="ellipsis pointer">
			{{ sample?.name || 'Unnamed Sample'}}
		</span>
	</div>

	<selector2-app
		class="flex col-25 sample-user display-name"
		[offsetY]="-27"
		type="user"
		[width]="285"
		(update)="updateAssignee($event)">
		<div class="flex sample-user display-name">
			<user-picture-app [user]="sample?.assignee" [size]="20" [border]="true"></user-picture-app>
			<span class="ellipsis capitalize">{{ sample?.assignee?.firstName }} {{ sample?.assignee?.lastName ? sample?.assignee?.lastName[0] + '.' : '' }}</span>
		</div>
	</selector2-app>

	<!-- sample status -->
	<div class="col-15 sample-status">
		<status-selector-app
			[entity]="sample"
			[typeEntity]="erm.SAMPLE"
			[offsetX]="-15">
		</status-selector-app>
	</div>
</div>
