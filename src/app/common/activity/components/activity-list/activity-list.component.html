<div class="add-new-comment">

	<div class="title" i18n="@@add-comment">Add Comment</div>

	<div class="text-input-new-comment">
		<textarea
			[formControl]="commentCtrl"
			rows="4"
			placeholder="Write your comment here"></textarea>
	</div>

	<div class="button-container">
		<button class="capitalize" (click)="send()" i18n="@@send">send</button>
	</div>

</div>

<comment-list-app [comments]="activities"></comment-list-app>
