<div class="previewCtnr flex flexGrow">
	<!-- no images available -->
	<ng-container *ngIf="images?.length === 0; else carousel">
		<div class="empty flexCenter flexColumn">
			<img [src]="defaultImg"/>
			<span translate="text.no-picture"></span>
		</div>
	</ng-container>

	<!-- images preview  -->
	<ng-template #carousel>
		<img-app [image]="images[selectedIndex]" class="carousel-img" (click)="openModal(0)"></img-app>
		<img-app *ngIf="images?.length > 1" class="mg-left carousel-img" [image]="images[selectedIndex + 1]" (click)="openModal(1)"></img-app>
	</ng-template>

	<!-- move back -->
	<div class="move-btn back flexCenter pointer action"
		(mousedown)="back($event)" *ngIf="selectedIndex > 0  && images?.length > 2">
		<icon-app name="arrow-left" size="m"></icon-app>
	</div>

	<!-- move next -->
	<div class="move-btn next flexCenter pointer action"
		(mousedown)="next($event)" *ngIf="selectedIndex < (images?.length - 2)  && images?.length > 2">
		<icon-app name="arrow-right" size="m"></icon-app>
	</div>

	<modal-carousel-app
		*ngIf="indexModal > -1"
		[selectedIndex]=[indexModal]
		[images]="images"
		(close)="closeModal()">
	</modal-carousel-app>

</div>
