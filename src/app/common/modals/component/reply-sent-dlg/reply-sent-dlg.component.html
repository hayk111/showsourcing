<dialog-app>

	<dialog-header-app i18n="@@reply-sent">Reply Sent</dialog-header-app>

	<div class="container" [ngStyle]="style">
		<icon-app name="send-envelope"></icon-app>
		<h2 class="color-txt-strong" i18n="@@your-OBJ-been-sent">Your {{ actionName }} has been sent!</h2>
	</div>

	<dialog-footer-app>
			<button tabFocus autoFocus class="capitalize" (click)="close()" i18n="@@ok">ok</button>
	</dialog-footer-app>

</dialog-app>
