<dialog-app>

	<dialog-header-app>Reply Sent</dialog-header-app>

	<div class="container" [ngStyle]="style">
		<icon-app name="send-envelope"></icon-app>
		<h2>Your {{ actionName }} has been sent!</h2>
	</div>

	<dialog-footer-app>
			<button (click)="close()">Ok</button>
	</dialog-footer-app>

</dialog-app>
