<dialog-app>

	<dialog-header-app>Reply Sent</dialog-header-app>

	<div class="container" [ngStyle]="style">
		<icon-app name="envelope"></icon-app>
		<h2 class="color-txt-strong">Your {{ actionName }} has been sent!</h2>
	</div>

	<dialog-footer-app>
			<button (click)="close()">Ok</button>
	</dialog-footer-app>

</dialog-app>
