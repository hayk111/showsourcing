<dialog-app>

	<dialog-header-app i18n="header@@add-to-project"> Add to project </dialog-header-app>

	<dialog-subtitle-app i18n="header@@select-project">Select projects</dialog-subtitle-app>

	<main *ngIf="projects$ | async as projects" class="scrollable">
		<list-app>
			<list-item-app *ngFor="let project of projects;trackBy: trackByFn" (click)="checkbox.onClick()">
				<div class="flex" (click)="checkbox.onClick()">
					<checkbox-app
						#checkbox
						[size]="14"
						(check)="select(project.id, project)"
						(uncheck)="unselect(project.id)"
						[checked]="selected[project.id]">
					</checkbox-app>
					<div class="flexCenter flexBetween flexGrow" (click)="checkbox.onClick()">
						<span class="name">{{ project.name }}</span>
						<div class="productNumber" >{{ project.productCount }}</div>
					</div>
				</div>

			</list-item-app>
		</list-app>
	</main>

	<dialog-footer-app class="fullWidth flexCenter flexBetween">
		<span class="txt-secondary" i18n="text@@products-selected">
			{{ products?.length }}
			{ products?.length, plural, =0 { Product } =1 { Product } other { Products } }}
			selected
		</span>
		<input [disabled]="numSelected < 1" type="submit" value="Add now" class="capitalize" (click)="submit()"
			i18n-value="@@add-now"/>
	</dialog-footer-app>
</dialog-app>
