
<dialog-app>
  <dialog-header-app>Customer Request {{selectedIndex}}</dialog-header-app>
  <div class="flex">

    <div class="left">
      <h3>Product images</h3>
      <carousel-app [hasPreview]="true" [static]="true" [images]="element.images"></carousel-app>
      <h3 class="ms">Product attachments</h3>
      <file-list-app [static]="true" [files]="element.attachments"></file-list-app>
    </div>

    <div class="right">

			<div class="info-banner flexCenter">
				Please fill in the form below to reply to client
			</div>

      <h3 class="ms">Product details</h3>

      <extended-form-app
        (update)="update($event)"
        [definitions]="definitions"
        [isFormStyle]="true"
        [colAmount]="2"
        [fields]="fields">
      </extended-form-app>

      <h3 class="ms">Images</h3>
      <image-previewer-2-app [images]="images"></image-previewer-2-app>
      <button class="secondary add-image" (click)="inpFile.click()">Add Image</button>
			<input #inpFile multiple="true" type="file" accept="image/*" (fileSelect)="addImage($event)"/>

      <h3 class="ms">Attachments</h3>

      <file-list-app [hasPlaceholder]="false" [files]="files" [linkedItem]="reply"></file-list-app>
      <button class="secondary add-attachment">Add Attachments</button>

    </div>

  </div>

  <dialog-footer-app>
	<div class="save" toolTip [toolTipMessage]="hasEmptyField() ? 'All fields must be filled first' : null" toolTipPosition="above-right">
		<button class="secondary" [disabled]="hasEmptyField()" (click)="saveAndClose()">Save</button>
	</div>
	<div toolTip [toolTipMessage]="hasEmptyField() ? 'All fields must be filled first' : null" toolTipPosition="above-right">
		<button *ngIf="hasNext()" [disabled]="hasEmptyField()" (click)="saveAndNext()">Save & Next</button>
	</div>
  </dialog-footer-app>

</dialog-app>
