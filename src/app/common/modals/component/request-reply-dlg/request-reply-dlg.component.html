
<dialog-app>
  <dialog-header-app>Customer Request</dialog-header-app>
  <image-previewer-2-app [images]="element.images"></image-previewer-2-app>

  <div>
    <h3>Product details</h3>

    <extended-form-app
      (update)="update($event)"
			[definitions]="definitions"
			[isFormStyle]="true"
      [fields]="fields">
    </extended-form-app>

    <h3>Attachments</h3>

    <div class="flexEnd">
      <button (click)="save()">Save</button>
      <button *ngIf="hasNext()" (click)="saveAndNext()">Save & Next</button>
    </div>
  </div>
</dialog-app>
