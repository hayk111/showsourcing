<dialog-app>
	<dialog-header-app i18n="header@@export-generating">Your export is being generated</dialog-header-app>

	<main class="flex container">
		<icon-app class="settings-image" name="settings-multiple" fontSet="svg"></icon-app>
		<div class="generating-message " i18n="text@@export-generated-msg">
			Your export is being generated. This may take a few minutes.<br>
			You will be notified when the export is ready.<br>
			You can also retrieve your previous export in:<br>
			Settings
			<span class="color-primary pointer capitalize" (click)="goToExports()" i18n="link@@exports">
				exports
			</span>
			<div *ngIf="!fileReady" class="status-container loading">
				<div class="bar-container fullWidth">
					<div class="moving-bar"></div>
				</div>
				<div class="status-info" i18n="text@@export-generating">
					Your export is being generated
				</div>
			</div>
			<div *ngIf="fileReady" class="status-container export-ready flex pointer" (click)="download.emit()">
				<icon-app class="file" name="file"></icon-app>
				<div>
					<span i18n="text@@export-ready">Your export is ready!</span>
					<div class="status-info" i18n="link@@click-to-download">Click here to donwload your file</div>
				</div>
			</div>
		</div>
	</main>

	<dialog-footer-app class="fullWidth">
		<button class="open-export secondary" (click)="goToExports()" i18n="button@@open-exports">
			Open Exports
		</button>
		<button (click)="dlgSrv.close()">Close</button>
	</dialog-footer-app>

	<!-- Pending footer -->

</dialog-app>
