<export-selection-view-app
	*ngIf="!requestCreated"
	[targets]="targets"
	[pending]="pending"
	(export)="export()"
	(selected)="select($event)">
</export-selection-view-app>

<export-waiting-view-app
	*ngIf="requestCreated"
	[fileReady]="fileReady"
	[pending]="pending"
	(download)="downloadFile()">
</export-waiting-view-app>
