<dialog-app>
	<dialog-header-app translate="header.team-votes"></dialog-header-app>

	<ng-container *ngFor="let vote of votes; last as last; trackBy: trackByFn">
		<div class="flexBetween" [ngClass]="{ 'row': !last }">
			<div class="flex user-info">
				<user-picture-app [user]="vote.user" [image]="vote?.user?.avatar" [size]="24" [border]="true"></user-picture-app>
				<span class="name flexCenter">{{ vote?.user?.firstName || '' }} {{ vote?.user?.lastName || '' }}</span>
			</div>
			<!-- we explicitly check 100 or 0 since there can be null votes (with value 50) with no button  -->
			<icon-app *ngIf="vote.value === 100 || vote.value === 0"
					[name]="vote.value === 100 ? 'thumbs-up' : 'thumbs-down'"
					[ngClass]="{'color-primary': vote.value === 100, 'color-warn': vote.value === 0}">
			</icon-app>
		</div>
	</ng-container>

	<dialog-footer-app>
		<button tabFocusAction autoFocus class="primary capitalize" (click)="closeDlg()" translate="button.close"></button>
	</dialog-footer-app>
</dialog-app>
