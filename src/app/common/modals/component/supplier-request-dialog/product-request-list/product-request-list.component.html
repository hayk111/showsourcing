<!-- TODO i18n -->
<div class="list-container">
	<div *ngFor="let product of products; trackBy: trackByFn" class="list-item flexBetween">
		<div class="product-info flex">
			<img-app
				[image]="product?.images?.length ? product?.images[0] : null"
				type="product">
			</img-app>
			<div class="product-name ellipsis">{{ product?.name }}</div>
		</div>
		<div class="color-primary pointer fs-s capitalize" (click)="remove.emit(product?.id)" translate="button.remove"></div>
	</div>
	<button class="selector small flex add-products" (click)="addProduct.emit()">
		<icon-app name="add"></icon-app>
		<span translate="button.add-products"></span>
	</button>
</div>
<div class="number-products flexEnd">
	{{ products?.length }} <ng-container i18n="@@nested_product-selected">{ products.length, plural, =1 { Product selected } other { Products selected } }</ng-container>
</div>
