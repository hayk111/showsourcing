<div class="list-container">
	<div *ngFor="let product of products" class="list-item flexBetween">
		<div class="flex">
			<img-app
				[image]="product?.images?.length ? product?.images[0] : null"
				type="product">
			</img-app>
			{{ product?.name }}
		</div>
		<div class="color-primary pointer fs-s" (click)="remove.emit(product?.id)">Remove</div>
	</div>
	<selector-app
		type="product"
		[value]="products"
		[multiple]="true"
		(update)="update.emit($event)">
		<button class="selector small flex add-products">
			<icon-app name="add"></icon-app>
			<span>Add products</span>
		</button>
	</selector-app>
</div>
<div class="number-products flexEnd">{{ products?.length }} {{ products?.length === 1 ? 'Product' : 'Products' }} selected</div>
