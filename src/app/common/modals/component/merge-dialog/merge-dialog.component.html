	<!-- TODO i18n -->
	<dialog-app>

		<!-- when ready -->
		<dialog-header-app *ngIf="!pending" class="first-uppercase">
			<ng-container translate="text.merge"></ng-container> {{ type.plural | const: 'erm' }}
		</dialog-header-app>

		<form [formGroup]="group" *ngIf="!pending">
			<form-field-app>
				<label-app>{{ type.singular | const: 'erm' }} <ng-container translate="text.to-merge-to">to merge to</ng-container></label-app>
				<input inputApp type="text" formControlName="name" placeholder="New {{ type.singular | const: 'erm' }} name" (keyup.enter)="onSubmit()" i18n-placeholder="@@new-OBJ-name"/>
			</form-field-app>
			<label-app>
				{{'message.please-select-category' | translate}}
				<p class="color-warn" translate="error.action-cannot-undone"></p>
			</label-app>
		</form>

		<dialog-footer-app *ngIf="!pending ">
			<input [disabled]="!group.valid" type="submit" value="Merge" (click)="onSubmit()"/>
		</dialog-footer-app>

		<!-- when pending -->
		<spinner-app *ngIf="pending"></spinner-app>

</dialog-app>
