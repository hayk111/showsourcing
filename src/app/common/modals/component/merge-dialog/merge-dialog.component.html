	<dialog-app>

		<!-- when ready -->
		<dialog-header-app *ngIf="!pending" class="first-uppercase">
			{{ 'OBJ.merge-OBJ' | translate: {field: 'ERM.' + type.translationKey + '.plural' | translate} }}
		</dialog-header-app>

		<form [formGroup]="group" *ngIf="!pending">
			<form-field-app>
				<label-app>{{ 'OBJ.OBJ-to-merge-to' | translate: {field: 'ERM.' + type.translationKey + '.singular' | translate} }}</label-app>
				<input inputApp type="text" formControlName="name" [placeholder]="'OBJ.new-OBJ-name' | translate: {field: 'ERM.' + type.translationKey + '.singular' | translate}" (keyup.enter)="onSubmit()"/>
			</form-field-app>
			<label-app>
				{{'message.please-select-category' | translate}}
				<p class="color-warn" translate="error.action-cannot-undone"></p>
			</label-app>
		</form>

		<dialog-footer-app *ngIf="!pending">
			<!-- TODO Check style is the same - Need first-uppercase -->
			<input [disabled]="!group.valid" type="submit" [value]="'text.merge' | translate" (click)="onSubmit()"/>
		</dialog-footer-app>

		<!-- when pending -->
		<spinner-app *ngIf="pending"></spinner-app>

</dialog-app>
