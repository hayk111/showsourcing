<dialog-app class="vertical-scroll-content">

	<dialog-header-app translate="label.new-product"></dialog-header-app>

	<div class="container flex">

		<!-- left -->
		<div class="left">
			<h3 class="ms" translate="label.product-picture"></h3>
			<carousel-app
				[images]="product?.images"
				[hasPreview]="true"
				[showConfirmOnDelete]="false"
				(uploaded)="imagesCreated($event)"
				(deleted)="imageDeleted($event)">
			</carousel-app>

			<h3 class="ms" translate="label.attachments"></h3>
			<files-card-app
				[files]="product?.attachments"
				[secondaryStyle]="true"
				(uploaded)="filesCreated($event)"
				(deleted)="fileDeleted($event)">
			</files-card-app>

		</div>

		<!-- right -->
		<div class="right">
			<h3 class="ms" translate="label.product-details"></h3>
			<dynamic-form-app
				[colAmount]="1"
				[fields]="productDescriptor?.descriptor"
				[isFormStyle]="true"
				[value]="product"
				(update)="updateProduct($event)">
			</dynamic-form-app>
		</div>
	</div>

	<dialog-footer-app>
		<checkbox-app
			[checked]="createAnother"
			(update)="createAnother = !createAnother">
			{{'label.create-another' | translate}}
		</checkbox-app>
		<button tabFocusAction class="secondary" (click)="cancel()" translate="button.cancel"></button>
		<button tabFocusAction [disabled]="!(product?.name)" (click)="save()" translate="button.save-product"></button>
	</dialog-footer-app>

</dialog-app>
