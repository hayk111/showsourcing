<table-app
	[rows]="rows"
	[type]="erm.REQUEST_TEMPLATE.singular"
	[pending]="pending"
	[selected]="selection"
	[hasPagination]="false"
	[hasMenu]="false"
	[contextualMenu]="contextualMenuTemplate"
	[currentSort]="currentSort"
	[count]="count"
	[currentPage]="currentPage"
	(goToPage)="goToPage.emit($event)"
	(selectOne)="select.emit($event)"
	(unselectOne)="unselect.emit($event)"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit($event)"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)"
	(showItemsPerPage)="showItemsPerPage.emit($event)"
	(createClick)="createClick.emit()"
	[placeholder]="'placeholder.no-project' | translate">

	<!-- contextual menu -->
	<ng-template #contextualMenuTemplate let-row="row">
		<context-menu-item-app
			class="pointer flexCenter"
			(click)="delete.emit(row)">
			{{ 'button.delete' | translate }}
		</context-menu-item-app>
	</ng-template>

  <!-- dynamic columns -->
  <ng-template
    *ngFor="let column of columnsConfig; trackBy: trackByFn"
    let-row="row"
    [columnApp]="'title.' + column.translationKey | translate"
    [width]="column.width"
		[sortBy]="column.sortProperty">

    <ng-container [ngSwitch]="column.name">

			<ng-container *ngSwitchCase="'name'">
				<div class="name">{{ row?.definition?.label }}</div>
			</ng-container>

			<ng-container *ngSwitchCase="'default value'">
				<dynamic-editable-text-app
					[customField]="row?.definition">
				</dynamic-editable-text-app>
			</ng-container>

			<ng-container *ngSwitchCase="'fixed value'">
				<checkbox-app
					[checked]="row?.fixedValue"
					(check)="update.emit({ id: row?.id, fixedValue: true })"
					(uncheck)="update.emit({ id: row?.id, fixedValue: false })">
				</checkbox-app>
			</ng-container>

			<ng-container *ngSwitchCase="'in template'">
				<checkbox-app>
				</checkbox-app>
			</ng-container>

		</ng-container>
		<!-- end of switch -->

	</ng-template>
</table-app>
