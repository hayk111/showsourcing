<ng-container *ngIf="projects?.length; else noProjects">
	<div class="preview-project flexVAlign" *ngFor="let project of projects; trackBy: trackById">
		<context-menu-app>
			<context-menu-trigger-app class="flex">
				<icon-app
					class="pointer"
					[name]="'project'"
					[size]="12">
				</icon-app>
				<span class="ellipsis txt-btn">{{ project.name }}</span>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="openProject.emit(project)" translate="button.open"></context-menu-item-app>
			<divider-app></divider-app>
			<context-menu-item-warn-app (click)="deleteProject.emit(project)"	translate="button.remove-from-project"></context-menu-item-warn-app>
		</context-menu-app>
	</div>
</ng-container>

<ng-template #noProjects>
	<span class="capitalize" translate="text.none"></span>
</ng-template>
