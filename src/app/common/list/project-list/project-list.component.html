<div class="preview-project flexVAlign" *ngFor="let project of projects; trackBy: trackById">
	<icon-app
		class="pointer"
		[name]="'project'"
		[size]="12"
		(click)="projectClicked.emit(project)">
	</icon-app>
	<span class="ellipsis txt-btn" (click)="projectClicked.emit(project)">{{ project.name }}</span>
</div>
