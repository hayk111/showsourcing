<ng-container *ngIf="tasks?.length; else noTask">
	<div class="preview-task flexVAlign" *ngFor="let task of tasks; trackBy: trackById">
		<icon-app
			class="pointer"
			[ngClass]="task?.done ? 'task-is-done': 'task-not-done'"
			name="check-circle"
			[size]="12"
			(click)="taskClicked.emit(task)">
		</icon-app>
		<span class="ellipsis txt-btn" (click)="taskClicked.emit(task)">{{ task.name }}</span>
	</div>
</ng-container>

<ng-template #noTask>
	<span>None</span>
</ng-template>
