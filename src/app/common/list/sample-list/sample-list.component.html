<ng-container *ngIf="samples?.count; else noSample">
	<div *ngFor="let sample of samples?.items; trackBy: trackById" class="preview-sample flexVAlign">
		<icon-app
			class="pointer"
			[ngClass]="'color-' + colorClass(sample)"
			[name]="'sample'"
			[size]="12"
			(click)="sampleClicked.emit(sample)">
		</icon-app>
		<span class="ellipsis txt-btn" (click)="sampleClicked.emit(sample)">{{ sample.name }}</span>
	</div>
</ng-container>

<ng-template #noSample>
	<span>None</span>
</ng-template>
