<div class="left flexStart">
	<checkbox-app
		class="mg-right-xs"
		[value]="isSelected(attachment)"
		(check)="select.emit(attachment)"
		(uncheck)="unselect.emit(attachment)">
	</checkbox-app>
	<div class="txt-btn" (click)="nameClick.emit(attachment)">{{ fileName }}</div>
</div>
<div class="right flexEnd">
	<div class="flexEnd dot-separator">
		<div>{{ attachment?.createdBy | formatUserName: true }}</div>
		<div>{{ attachment?.createdAt | date: 'dd MMMM yyyy':'':translate.currentLang }}</div>
	</div>
	<icon-app class="color-third mg-left-ms" name="close-pane-bottom" (click)="download.emit(attachment)"></icon-app>
</div>
