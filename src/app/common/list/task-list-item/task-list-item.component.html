<div class="left flexStart">
	<!-- TODO on click of this should shift to done -->
	<icon-app
		class="pointer mg-right-ms"
		[ngStyle]="{'color': statusUtils.getTaskStatusIconColorVar(task) }"
		name="check-circle"
		[size]="16"
		(click)="iconClick.emit(task)">
	</icon-app>
	<div class="txt-btn" (click)="nameClick.emit(task)">{{ task?.name }}</div>
</div>
<div class="right flexEnd dot-separator-txt-primary">
	<div>{{ task?.createdBy | formatUserName: true }}</div>
	<div
		*ngIf="task?.dueDate"
		[class.color-warn]="statusUtils.isOverdue(task) && !task?.completed">
		{{ task?.dueDate | date: 'dd MMMM yyyy':'':translate.currentLang }}
	</div>
</div>
