<controller-list-app
	[title]="listSrv.entityMetadata.plural"
	buttonName="Add a status"
	[hasFilter]="false"
	[hasSearch]="false"
	[hasSwitch]="false"
	(buttonClick)="create()">
</controller-list-app>

<workflow-managament-table-app
	[statuses]="listSrv.items$ | async"
	[typeEntity]="listSrv.entityMetadata"
	(update)="listSrv.updateMany($event)"
	(delete)="listSrv.deleteOne($event, true)">
</workflow-managament-table-app>

<div *ngIf="listSrv.entityMetadata.singular === 'product status'" class="status-tip" i18n="@@products-sent-new-idea">
	All products will be sent to New idea when created. New ideas can then be sent to the <br>
	workflow or kept as a reference (no action has to be taken)
</div>
