
<div class="header flex">
	<div class="w-5"></div>
	<div class="w-5">Step</div>
	<div class="w-40">Name</div>
	<div class="w-40">Category</div>
	<div class="w-20">Final Step</div>
	<div class="w-10">preview</div>
</div>

<div class="list" cdkDropList (cdkDropListDropped)="onDrop($event)">
	<div class="box" *ngFor="let status of statuses" cdkDrag>
		<!-- placeholder -->
		<div class="bg-primary custom-placeholder" *cdkDragPlaceholder></div>
		<!-- handle -->
		<div cdkDragHandle class="w-5">
			<icon-app class="handle" name="grip-vertical" fontSet="fa"></icon-app>
		</div>
		<!-- step -->
		<div class="w-5">{{ status.step + 1 }}</div>
		<!-- name -->
		<div class="w-40">
			<editable-text-app #editable (opened)="inp.focus()" (closed)="onEditableClose($event, inp.value, status)">
				<editable-label-app>{{ status.name }}</editable-label-app>
				<input #inp inputApp type="text" [value]="status.name" (keyup.enter)="editable.close()"/>
			</editable-text-app>
		</div>
		<!-- category -->
		<div class="w-20">{{ status?.category }}</div>
		<!-- final -->
		<div class="w-20">
			<checkbox-app [checked]="status.final"></checkbox-app>
		</div>
		<!-- preview -->
		<div class="w-10">
			<button>preview</button>
		</div>
	</div>
</div>
