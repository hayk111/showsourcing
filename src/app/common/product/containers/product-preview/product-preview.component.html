<preview-app cdk-scrollable *ngIf="product$ | async">
	<!-- Banner -->
	<preview-banner-app
		[canOpen]="true"
		(closed)="close.emit()"
		(opened)="openProduct()">
		<preview-carousel-app
			[entity]="product"
			[entityMD]="erm.SUPPLIER"
			[images]="product?.images"
			objectFit="cover">
		</preview-carousel-app>
	</preview-banner-app>

	<!-- Header -->
	<preview-header-app
		[entityMD]="erm.PRODUCT"
		[entity]="product"
		(update)="update($event, 'name')"
		(statusUpdated)="statusUpdated.emit($event)">

		<!-- Price -->
		<price-with-quantity-app
			*ngIf="product?.price?.value"
			[product]="product"
			(updateField)="update($event.newValue,  $event.field)">
		</price-with-quantity-app>

		<!-- Badge supplier -->
		<preview-badge-app
			[hasOpenAction]="true"
			[badge]="erm.SUPPLIER"
			[value]="product?.supplier?.name"
			(openActionClicked)="openSupplier()"
			(update)="update($event, 'supplier')">
		</preview-badge-app>

		<!-- Badge category -->
		<preview-badge-app
			[badge]="erm.CATEGORY"
			[value]="product?.category"
			(update)="update($event, 'category')">
		</preview-badge-app>

		<!-- Badge event -->
		<preview-badge-app
			*ngIf="product?.event"
			[badge]="erm.EVENT"
			[value]="product?.event"
			(update)="update($event, 'event')">
		</preview-badge-app>

	</preview-header-app>

	<!-- Ask for a quote (disabled temporarily)-->
	<preview-section-app>
		<!-- <button class="btn-ask-quote" (click)="openRfq()">Ask for a Quote</button> -->
		<!-- <div class="centered-text text-ask-quote">Ask for a quote from the supplier</div> -->
		<button-action-list-app
			[actions]="actions"
			(clickOnAction)="clickOnAction($event)">
		</button-action-list-app>

		<divider-app></divider-app>

	</preview-section-app>

	<!-- Description -->
	<preview-section-app [title]="'description'" i18n-title="@@description">
		<input-description-app
			[description]="product?.description"
			(update)="update($event, 'description')">
		</input-description-app>
	</preview-section-app>

	<!-- Tags -->
	<preview-section-app [title]="'tags'" i18n-title="@@tags">
		<input-badge-selector-app
			[value]="product?.tags"
			type="tag"
			(change)="update($event, 'tags')">
		</input-badge-selector-app>
	</preview-section-app>

	<!-- Product details -->
	<preview-section-app [title]="'product details'" i18n-title="@@product-details">
		<dynamic-form-app
			[inlineLabel]="true"
			[fields]="productDescriptor1?.descriptor"
			[value]="product"
			[colAmount]="1"
			(update)="updateProduct($event)">
		</dynamic-form-app>
	</preview-section-app>

	<!-- Extended Fields -->
	<preview-section-app *ngIf="(fieldDefinitions$ | async)?.length" [title]="'extended fields'" i18n-title="@@extended-fields">
		<extended-form-app
			inlineLabel="true"
			[definitions]="fieldDefinitions$ | async"
			[fields]="product?.extendedFields"
			(update)="update($event, 'extendedFields')">
		</extended-form-app>
	</preview-section-app>

	<!-- Trading information -->
	<preview-section-app [title]="'trading information'" i18n-title="@@trading-information">
		<dynamic-form-app
			[inlineLabel]="true"
			[fields]="productDescriptor2?.descriptor"
			[value]="product"
			[colAmount]="1"
			(update)="updateProduct($event)">
		</dynamic-form-app>
	</preview-section-app>

	<!-- Activity -->
	<preview-section-app *ngIf="product?.comments?.length" [title]="'comments'" i18n-title="@@comments">
		<comment-list-app [comments]="product?.comments"></comment-list-app>
	</preview-section-app>

	<preview-comment-app (added)="addComment($event)"></preview-comment-app>

	<input #inpFile multiple="true" type="file" accept="image/*" (fileSelect)="add($event)" />
</preview-app>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
