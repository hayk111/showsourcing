<selection-bar-app
	[isShown]="isShown"
	[selection]="selection"
	(close)="close.emit()">
	<div class="flex elements-container">
		<!-- Like actions -->
		<context-menu-app>
			<!-- trigger -->
			<context-menu-trigger-app>
				<button class="secondary-light flexCenter with-name">
					<icon-app class="color-action" name="smile"></icon-app>
					Like
				</button>
			</context-menu-trigger-app>

			<!-- items -->
			<context-menu-item-app (click)="thumbUp()">
				<icon-app [ngClass]="{'color-primary': like, 'color-txt-secondary': !like}" name="thumbs-up"></icon-app>
				<span class="capitalize" i18n="@@like">like</span>
			</context-menu-item-app>
			<context-menu-item-app (click)="thumbDown()">
				<icon-app [ngClass]="{'color-warn': dislike, 'color-txt-secondary': !dislike}" name="thumbs-down"></icon-app>
				<span class="capitalize" i18n="@@dislike">dislike</span>
			</context-menu-item-app>
			<context-menu-item-app (click)="ratingHeart.onClick()">
				<rating-heart-app
					#ratingHeart
					customClassFavorited="unset-button"
					customClassUnFavorited="unset-button"
					size="12"
					[favorite]="favorite"
					(favorited)="favorited.emit()"
					(unfavorited)="unfavorited.emit()">
				 </rating-heart-app>
				Favorite
			</context-menu-item-app>
		</context-menu-app>

		<status-selector-app
			toolTip toolTipMessage="Change status of selected" toolTipPosition="above-right"
			#workActionMenu
			selectSize="s"
			[typeEntity]="erm.PRODUCT"
			type="multiple-selection"
			[internalUpdate]="false"
			(statusUpdated)="statusUpdated.emit($event)"
			i18n-toolTipMessage="@@change-status-selected">
		</status-selector-app>

		<!-- Project -->
		<button class="secondary-light flexCenter with-name" (click)="addProject.emit()">
			<icon-app class="color-primary" name="project"></icon-app>
			<span i18n="@@add-to-project">Add to project</span>
		</button>

		<!-- Request supplier -->
		<button class="secondary-light flexCenter with-name" (click)="createRequest.emit()">
			<icon-app class="color-supplier" name="edit"></icon-app>
			<span i18n="@@request-supplier">Request Supplier</span>

		</button>

		<!-- Compare products -->
		<button class="secondary-light flexCenter with-name" (click)="compareProducts.emit()">
			<icon-app class="color-success" name="feedback"></icon-app>
			<span i18n="@@compare-products">Compare products</span>
		</button>

		<!-- Export -->
		<button class="secondary-light flexCenter with-name" (click)="export.emit()">
			<icon-app name="export"></icon-app>
			<span i18n="@@export-selection">Export selection</span>
		</button>

		<!-- 3 dots menu -->
		<context-menu-app>
			<!-- trigger -->
			<context-menu-trigger-app>
				<button class="icon light">
					<icon-app name="dots-vertical" size="m"></icon-app>
				</button>
			</context-menu-trigger-app>

			<!-- items -->
			<context-menu-item-app (click)="requestTeamFeedback.emit()" i18n="@@request-team-feedback">
				Request For Team Feedback
			</context-menu-item-app>
			<context-menu-item-app (click)="deleted.emit()" i18n="@@delete">
				Delete
			</context-menu-item-app>
		</context-menu-app>
	</div>
</selection-bar-app>
