
<div *ngFor="let category of getGroupedProducts(currentSort); first as first; index as i; trackBy: trackByFn" class="category-section">
	<div class="section-title">{{ getGroupedValue(category, currentSort) || 'Unnamed' }}</div>
	<div class="products-section">
		<ng-container *ngFor="let product of category.value; index as i; trackBy: trackById">
			<product-grid-card-app
				[product]="product"
				[selected]="selection.has(product?.id)"
				(open)="open.emit(product.id)"
				(preview)="previewClick.emit(product)"
				(select)="select.emit(product)"
				(unselect)="unselect.emit(product)">
			</product-grid-card-app>
		</ng-container>
	</div>
</div>
