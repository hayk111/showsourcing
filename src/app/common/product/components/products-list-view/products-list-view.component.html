
<custom-table-app
	class="list"
	[rows]="rows"
	[descriptor]="descriptor"
	[contextualMenu]="contextualMenuTemplate"
	[selected]="selection"
	[currentSort]="currentSort"
	placeholder="No product"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)"
	(selectOne)="select.emit($event)"
	(unselectOne)="unselect.emit($event)"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()"
	[pending]="pending">
</custom-table-app>

<!-- contextual menu -->
<ng-template #contextualMenu let-row="row">
	<context-menu-item-app
		class="pointer flexCenter"
		(click)="openAddToProjectDialog.emit(row)"
		i18n="product menu | add to project">
		Add to project
	</context-menu-item-app>
	<context-menu-item-app
		*ngIf="row?.status?.status"
		class="pointer flexCenter"
		(click)="openRequestQuotationDialog.emit(row)"
		i18n="product menu | go to request quotation">
		Request for quotation
	</context-menu-item-app>
	<context-menu-item-app
		class="pointer flexCenter"
		(click)="openRequestFeedbackDialog.emit(row)"
		i18n="product menu | go to request feedback">
		Request feedback
	</context-menu-item-app>
	<context-menu-item-app
		class="pointer flexCenter"
		(click)="openExportDialog.emit(row)"
		i18n="product menu | export">
		Export
	</context-menu-item-app>
	<context-menu-item-app
		class="pointer flexCenter"
		(click)="delete.emit(row.id)"
		i18n="product menu | delete">
		Delete
	</context-menu-item-app>
</ng-template>

<!-- product preview -->
<ng-template #main let-row="row">
	<div class="mainCellWrapper ellipsis name-container">
		<div class="mainCell ellipsis">
			<img class="mini imgCtnr"
				[src]="row | image: 's' : 'product'" />
			<span class="ellipsis">
				<a class="name" [routerLink]="['/product', 'details', row.id]">
					{{ row.name || 'Unnamed' }}
				</a>
			</span>

			<button class="small secondary-dark preview" (click)="previewClick.emit(row)">Preview</button>
		</div>
	</div>
</ng-template>

<!-- name -->
<ng-template #supplier let-row="row">
	<ng-container *ngIf="row.supplier"> {{ row?.supplier.name }} </ng-container>
	<ng-container *ngIf="!row.supplier"> - </ng-container>
</ng-template>

<!-- category -->
<ng-template #category let-row="row">
	<ng-container *ngIf="row.category"> {{ row?.category?.name }} </ng-container>
	<ng-container *ngIf="!row.category"> - </ng-container>
</ng-template>

<!-- price -->
<ng-template #price let-row="row">
	<price-app
		[isShort]="true"
		[amount]="row?.price?.value"
		[currency]="row?.price?.currency">
	</price-app>
</ng-template>

<!-- moq -->
<ng-template #moq let-row="row">
	<moq-app
		*ngIf="row?.minimumOrderQuantity; else noMoq"
		[amount]="row?.minimumOrderQuantity">
	</moq-app>

	<ng-template #noMoq> <div>-</div> </ng-template>
</ng-template>

<!-- creation date -->
<ng-template #creationDate let-row="row">
	{{ row?.creationDate | date: 'dd MMMM y' }}
</ng-template>

<!-- favorite -->
<ng-template #rating let-row="row">
	<div>
		<rating-heart-app
			[favorite]="row?.favorite"
			size="14"
			(favorited)="favorited.emit(row.id)"
			(unfavorited)="unfavorited.emit(row.id)"
		></rating-heart-app>
	</div>
</ng-template>

<!-- projects -->
<ng-template #projects let-row="row">
	<div class="flexCenter">
		<span *ngFor="let project of row.projects; trackBy: trackByFn">
			{{ project.name }}
		</span>
	</div>
</ng-template>

<!-- status -->
<ng-template #status let-row="row">
	<status-selector-app [entity]="row" [typeEntity]="prodErm" selectSize="s">
	</status-selector-app>
</ng-template>


<!-- for some mindblowing reason if this is put last,
	the viewchild for default template is undefined -->
<ng-template #default let-row="row" let-column="column">
	{{ row[column.propName] }}
</ng-template>

<!-- user -->
<ng-template #user let-row="row">
	<div class="flexCenter userP">{{ row?.createdBy | formatUserName }}</div>
	<ng-template>
		<!-- none -->
		<ng-template #none></ng-template> </ng-template
></ng-template>
