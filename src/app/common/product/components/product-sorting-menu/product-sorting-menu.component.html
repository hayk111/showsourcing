<context-menu-app>
  <context-menu-trigger-app>
    <button class="secondary flexVAlign sort-1">
        <p *ngIf="currentSort?.sortBy === 'name'" class="flex">
          {{ 'button.sort-by-name' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'category.name'" class="flex">
          {{ 'button.sort-by-category' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'supplier.name'" class="flex">
          {{ 'button.sort-by-supplier' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'price.value'" class="flex">
          {{ 'button.sort-by-price' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'minimumOrderQuantity'" class="flex">
          {{ 'button.sort-by-moq' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'favorite'" class="flex">
          {{ 'button.sort-by-favorite' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'status.step'" class="flex">
          {{ 'button.sort-by-status' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
        <p *ngIf="currentSort?.sortBy === 'creationDate'" class="flex">
          {{ 'button.sort-by-created-on' | translate }}
          <ng-container *ngTemplateOutlet="direction"></ng-container>
        </p>
    </button>
  </context-menu-trigger-app>
  <context-menu-item-app (click)="sortFromMenu.emit('name')" class="menu-item">
    {{ 'title.name' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'name'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('category.name')" class="menu-item">
    {{ 'title.category' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'category.name'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('supplier.name')" class="menu-item">
    {{ 'title.supplier' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'supplier.name'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('price.value')" class="menu-item">
    {{ 'title.price' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'price.value'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('minimumOrderQuantity')" class="menu-item">
    {{ 'title.moq' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'minimumOrderQuantity'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('favorite')" class="menu-item">
    {{ 'title.favorite' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'favorite'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
  <context-menu-item-app (click)="sortFromMenu.emit('creationDate')" class="menu-item">
    {{ 'title.created-on' | translate }}
    <ng-container *ngIf="currentSort?.sortBy === 'creationDate'">
      <ng-container *ngTemplateOutlet="direction"></ng-container>
    </ng-container>
  </context-menu-item-app>
</context-menu-app>

<ng-template #direction>
  <ng-container>
		<icon-app
			*ngIf="currentSort?.descending; else upArrow;"
      name="angle-down" size="6">
		</icon-app>
    <ng-template #upArrow>
      <icon-app name="angle-up" size="6"></icon-app>
    </ng-template>
  </ng-container>
</ng-template>
