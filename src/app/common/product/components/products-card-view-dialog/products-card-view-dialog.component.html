<div class="card-container" infiniScroll (bottomReached)="bottomReached.emit()">
  <div *ngFor="let product of rows; trackBy: trackById"
       class="item">
		<product-card-app
			class="marginSmall"
      [checked]="isSelected(product)"
      [product]="product"
      [highlightOnChecked]="true"
      [selectFromCard]="true"
      (select)="select.emit(product, false)"
      (unselect)="unselect.emit(product, false)">
    </product-card-app>
  </div>
</div>
