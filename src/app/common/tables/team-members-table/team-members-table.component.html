<table-app
	typename="User"
	[rows]="rows"
	[pending]="pending"
	[isSeaching]="isFiltering"
	[selected]="selection"
	[hasMenu]="false"
	[hasSelection]="false"
	[hasPagination]="true"
	[placeholder]="'placeholder.no-team-member' | translate"
	(bottomReached)="bottomReached.emit()">

	<!-- icon -->
	<ng-template
		[columnApp]="''"
		let-row="row"
		[grows]="false"
		width="24">
		<div class="user-icon">
			<logo-app typename="Contact" size="s"></logo-app>
		</div>
	</ng-template>

	<!-- user name -->
	<ng-template
		[columnApp]="'header.name' | translate"
		sortBy="user.firstName"
		let-row="row"
		width="250"
		[sortOrder]="'DESC'">
		<div class="flexVAlign">
			<span>
				{{ row?.user ? row?.user?.firstName + ' ' +  row?.user?.lastName : '-' }}
			</span>
		</div>
	</ng-template>

	<!-- email -->
	<!-- TODO: translation to be added for E-Mail -->
	<ng-template
		class="capitalize"
		columnApp="E-Mail"
		let-row="row"
		sortBy="user.email"
		width="250">
		<div class="email ellipsis">
			{{ row?.user?.email || row?.email || '-'  }}
		</div>
	</ng-template>

	<!-- access type -->
	<ng-template
		[columnApp]="'header.status' | translate"
		let-row="row"
		sortBy="status"
		width="140">
		<span class="status capitalize">
			{{ getStatus(row?.status) || '-' }}
		</span>
	</ng-template>

	<!-- action -->
	<ng-template
		[columnApp]="'Action' | const: 'action'"
		let-row="row"
		width="100">
		<div class="flex">
			<button class="icon small warn" (click)="delete.emit(row)">
				<icon-app name="trash" size="s"></icon-app>
			</button>
		</div>
	</ng-template>

</table-app>
