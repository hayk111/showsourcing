

		<!-- logo -->
		<ng-container *ngSwitchCase="'logo'">
			<logo-app class="mini imgCtnr"
				[logo]="row.images[0]" size="m" type="product"></logo-app>
		</ng-container>

		<!-- name -->
		<ng-container *ngSwitchCase="'name'">
			<a class="txt-btn" [routerLink]="['/products', row.id]"> {{ row.name || '-' }}</a>
		</ng-container>
		
		<!-- reference -->
		<ng-container *ngSwitchCase="'reference'">
			<span>{{ row.reference || '-' }}</span>
		</ng-container>

		<!-- preview -->
		<ng-container>
			<button class="secondary-light" (click)="previewClick.emit()">
				preview
			</button>
		</ng-container>

		<!-- favorite -->
		<ng-container *ngSwitchCase="'favorite'">
			<rating-heart-app
				[favorite]="row?.favorite"
				(favorited)="favorited.emit(row.id)"
				(unfavorited)="unfavorited.emit(row.id)">
			</rating-heart-app>
		</ng-container>

		<!-- status -->
		<ng-container *ngSwitchCase="'status'">
			<status-selector-app 
				[entity]="row" 
				[typeEntity]="'PRODUCT' | erm" 
				[canUpdate]="canUpdate" 
				selectSize="m" 
				(statusUpdated)="update.emit($event)">
			</status-selector-app>
		</ng-container>

		<!-- assignee -->
		<ng-container *ngSwitchCase="'assignee'">
			<selector-app
				[type]="'USER' | erm: true"
				[width]="320"
				[offsetX]="4"
				(update)="update.emit({ id: row?.id, assignee: $event })">
				<div class="flex pointer">
					<user-picture-app
						*ngIf="row?.assignee"
						[user]="row?.assignee">
					</user-picture-app>
					<div class="flexVAlign ellipsis pointer txt-btn" [ngClass]="{ 'empty-field': !row?.assignee }">
						{{ row?.assignee ? (row?.assignee | formatUserName: true) : '-' }}
					</div>
				</div>
			</selector-app>
		</ng-container>

		<!-- creation date -->
		<ng-container *ngSwitchCase="'created on'">
			{{ row?.creationDate | date: 'dd MMMM y':'':translate.currentLang  }}
		</ng-container>

		<!-- created by -->
		<ng-container *ngSwitchCase="'created by'">
			{{ row?.createdBy | formatUserName: true }}
		</ng-container>
