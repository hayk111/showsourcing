<export-selection-view-app
	[ngClass]="{ 'hide': requestCreated }"
	[count]="count$ | async"
	[canExportImages]="canExportImages"
	[canExportPdf]="canExportPdf"
	(export)="export()"
	(selected)="select($event)">
</export-selection-view-app>

<export-waiting-view-app
	[ngClass]="{ 'hide': !requestCreated }"
	[fileReady]="fileReady"
	(download)="downloadFile()">
</export-waiting-view-app>
