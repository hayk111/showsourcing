<div *ngIf="comments" class="flexColumn">
	<div *ngIf="amountShown > 0" class="show-previous" (click)="showMore()">
		Show previous comments
	</div>
	<ng-container *ngFor="let comment of comments; index as i;trackBy: trackByFn">
		<!-- with this condition we ensure to display only the last items first -->
		<comment-app *ngIf="i >= amountShown"
			[comment]="comment"
			[user]="comment?.createdBy">
		</comment-app>
	</ng-container>
</div>
