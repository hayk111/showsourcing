
<div class="flex">
	<user-picture-app [user]="user" [size]="44"></user-picture-app>
	<textarea
		rows="4"
		[formControl]="commentCtrl"
		[placeholder]="'placeholder.write-comment-here' | translate">
	</textarea>
</div>

<button 
	class="capitalize"
	[disabled]="!commentCtrl.valid"
	(click)="addComment()" 
	translate="button.addComment">
	<icon-app name="plane"></icon-app>
	Add comment
</button>
