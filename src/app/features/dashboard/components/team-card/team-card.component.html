<card-app>

  <ng-container *ngIf="team$ | async as team">
    <h2>{{ team?.name }}</h2>
    <h4>{{ team?.ownerUser?.firstName }} {{ team?.ownerUser?.lastName }}</h4>
  </ng-container>
  <divider-app></divider-app>

  <div *ngFor="let member of members$ | async; trackBy: trackByFn; last as last" class="flex member" [class.last]="last">
    <user-picture-app [user]="member.user" [border]="true"></user-picture-app>
    <div class="flexColumn">
      <span class="name flex">
				{{ member?.user?.firstName }} {{ member?.user?.lastName}}
				<div *ngIf="(team$ | async)?.ownerUser && member.user?.id === (team$ | async)?.ownerUser?.id"
					class="team-leader">Team Leader</div>
      </span>
      <span>{{ member.user.email }}</span>
    </div>
  </div>

  <card-footer-app>
    <button (click)="inviteTeam.emit()">Invite team members</button>
  </card-footer-app>
</card-app>
