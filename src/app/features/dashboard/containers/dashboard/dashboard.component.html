
<div class="ctnr">
	<div class="left">
		<grouped-feed-list-app [feedResult]="feedResult"></grouped-feed-list-app>
		<ng-template #spinner>
			<spinner-app></spinner-app>
		</ng-template>
	</div>
	<div class="right">
		<dashboard-summary-app
			[user]="user$ | async"
			[counters]="counters$ | async"
			[tasks]="tasks$ | async"></dashboard-summary-app>
		<team-card-app
			(inviteTeam)="redirInviteTeam()"></team-card-app>
		<!-- <events-card-app></events-card-app> -->
	</div>
</div>
