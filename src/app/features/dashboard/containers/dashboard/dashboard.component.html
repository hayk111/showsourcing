
<div class="ctnr">
	<div class="left">
		<activity-list-app [feedResult]="feedResult"></activity-list-app>
		<ng-template #spinner>
			<spinner-app></spinner-app>
		</ng-template>
	</div>
	<div class="right">
		<dashboard-summary-app
			[user]="user$ | async"
			[counters]="counters$ | async"
			[tasks]="tasks$ | async"></dashboard-summary-app>
		<team-card-app></team-card-app>
		<events-card-app></events-card-app>
	</div>
</div>
