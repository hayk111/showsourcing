<ng-container *ngIf="feedResult?.feed$ | async as feed; else emptyActivities">
	<grouped-feed-list-app *ngIf="feed?.length > 0; else empty" [feedResult]="feedResult"></grouped-feed-list-app>
	<ng-template #empty>
		<div class="empty flexCenter flexColumn">
			<h2 translate="header.no-recent-activity"></h2>
		</div>
	</ng-template>
</ng-container>
<ng-template #emptyActivities>
	<activity-empty-app></activity-empty-app>
</ng-template>
