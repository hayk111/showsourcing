<card-app>
	<h2 class="team-performance-title">Team performance</h2>
	<div class="flex team-stats">
		<div>
			<div class="total-products-created">
				<h3 class="mg-bottom-xs" translate="title.products"></h3>
				<h2 class="total-products-created-count">{{ totalProducts }}</h2>
			</div>
			<div class="products-this-week">
				<h3 class="mg-bottom-xs" translate="title.assigned-to-you"></h3>
				<h2 class="products-this-week-count">{{ productsThisWeek }}</h2>
			</div>
		</div>
		<div>
			<div class="total-suppliers-created">
				<h3 class="mg-bottom-xs" translate="title.supplier"></h3>
				<h2 class="total-suppliers-created-count">{{ totalSuppliers }}</h2>
			</div>
			<div class="suppliers-this-week">
				<h3 class="mg-bottom-xs" translate="title.assigned-to-you"></h3>
				<h2 class="suppliers-this-week-count">{{ suppliersThisWeek }}</h2>
			</div>
		</div>
	</div>

	<divider-app class="mg-v-l"></divider-app>

	<div class="flexColumn">
		<!-- tasks -->
		<div class="mg-bottom-l">
			<h3 class="mg-bottom-ms" translate="title.my-tasks"></h3>
			<task-catalog-app
				[tasks]="tasks$ | async"
				(showMore)="redirect('task')">
			</task-catalog-app>
		</div>

		<!-- samples -->
		<div>
			<h3 class="mg-bottom-ms" translate="title.my-tasks"></h3>
			<sample-catalog-app
				[samples]="samples$ | async"
				(showMore)="redirect('sample')">
			</sample-catalog-app>
		</div>

	</div>

</card-app>
