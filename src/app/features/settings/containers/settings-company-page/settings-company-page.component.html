<header-details-app
	[title]="'My Company'"
	[hasBackArrow]="false"
	[elevated]="false"
	i18n-title="@@data-cleansing">
	<header-details-title-app>
		<span class="my-company capitalize">
			{{ 'My Company' | translate }} <!-- TODO: translation to be added -->
		</span>
	</header-details-title-app>
	<logo-app color="primary" icon="company" size="xl"></logo-app>
	<header-details-info-app>
		<ng-container subinfo *ngIf="companyName">{{companyName}}</ng-container>
		<div class="small-gray-badge-separator"></div>
		<ng-container subinfo *ngIf="companyName">Managed by {{ owner | formatUserName: true }}</ng-container>
	</header-details-info-app>

	<header-nav-app>
		<header-nav-item-app
			link="settings/company/settings"
			icon="company"
			name="Company Info"> <!-- TODO: translation to be added -->
		</header-nav-item-app>

		<header-nav-item-app
			link="settings/company/teams"
			icon="team"
			name="Teams"> <!-- TODO: translation to be added -->
		</header-nav-item-app>

		<header-nav-item-app
			link="settings/company/users"
			icon="team"
			name="Company Users"> <!-- TODO: translation to be added -->
		</header-nav-item-app>
	</header-nav-app>

	<header-details-actions-app>
		<button action class="create-team capitalize"
			(click)="redirectNewTeamScreen()">create team</button>
		<button action class="big purchase-license capitalize">purchase license</button>
	</header-details-actions-app>

</header-details-app>

<router-outlet></router-outlet>
