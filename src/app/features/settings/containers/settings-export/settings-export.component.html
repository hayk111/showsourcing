<header-details-app
	[hasBackArrow]="false"
	[elevated]="false">
	<header-details-title-app>{{ 'title.my-exports' | translate }}</header-details-title-app>
	<logo-app color="primary" icon="close-pane-bottom" size="xl"></logo-app>
	<header-details-info-app>Exports from my team</header-details-info-app>
</header-details-app>

<controller-list-app
	[hasFilter]="false"
	[hasSwitch]="false"
	[searchValue]="listSrv.searchValue"
	(search)="listSrv.search($event)">
</controller-list-app>

<export-table-app
	class="no-padding"
	[rows]="listSrv.items$ | async"
	[pending]="listSrv.pending"
	[count]="listSrv.count$ | async"
	[currentPage]="listSrv.currentPage"
	(goToPage)="listSrv.loadPage($event)"
	(sort)="listSrv.sort($event)"
	(download)="downloadOne($event)">
</export-table-app>
