<top-panel-details-app
	[title]="'title.my-team' | translate"
	[hasBackArrow]="false"
	[elevated]="false">
	<logo-app color="primary" icon="team" size="xl"></logo-app>
	<ng-container subinfo *ngIf="(team$ | async) as team">{{team.name}}</ng-container>

	<panel-tab-app
		link="settings/team/members"
		icon="team"
		[name]="'nav.team-members' | translate">
	</panel-tab-app>

	<!-- TODO create route for settings tab -->
	<panel-tab-app
		link="settings/team/settings"
		icon="settings"
		[name]="'nav.settings' | translate">
	</panel-tab-app>

	<button action (click)="redirectNewTeamScreen()" translate="button.create-new-team"></button>
</top-panel-details-app>
