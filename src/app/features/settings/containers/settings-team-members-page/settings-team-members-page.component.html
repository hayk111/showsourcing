<top-panel-app [title]="(team$ | async)?.name" [isModifiable]="true" (update)="updateTeamName($event)"
	[buttonName]="'button.create-new-team' | translate" [buttonIcon]="false" (buttonClick)="redirectNewTeamScreen()">

	<nav class="flex">
		<span class="capitalize" (click)="displayTab('team-members')"
			[ngClass]="{ active: (selectedTab === 'team-members') }" translate="text.team-members"></span>
		<span class="capitalize" (click)="displayTab('invitations')" [ngClass]="{ active: (selectedTab === 'invitations') }"
			translate="text.invitations"></span>
	</nav>
</top-panel-app>

<settings-team-members-users-app *ngIf="selectedTab === 'team-members'"></settings-team-members-users-app>
<settings-team-members-invitations-app *ngIf="selectedTab === 'invitations'"></settings-team-members-invitations-app>
