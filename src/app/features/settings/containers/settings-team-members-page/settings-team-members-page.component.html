
<header-list-app
	[title]="(team$ | async)?.name"
	[isModifiable]="true"
	(update)="updateTeamName($event)"
	buttonName="Create new team"
	[buttonIcon]="false"
	(buttonClick)="redirectNewTeamScreen()"
	i18n-buttonName="@@create-new-team">

	<nav class="flex">
		<span class="capitalize" (click)="displayTab('team-members')" [ngClass]="{ active: (selectedTab === 'team-members') }" i18n="@@team-members">Team Members</span>
		<span class="capitalize" (click)="displayTab('invitations')" [ngClass]="{ active: (selectedTab === 'invitations') }" i18n="@@invitations">invitations</span>
	</nav>
</header-list-app>

<settings-team-members-users-app *ngIf="selectedTab === 'team-members'"></settings-team-members-users-app>
<settings-team-members-invitations-app *ngIf="selectedTab === 'invitations'"></settings-team-members-invitations-app>
