<header-details-app
	[title]="'My Team'"
	[hasBackArrow]="false"
	[elevated]="false"
	i18n-title="@@data-cleansing">
	<header-details-title-app>
		<span class="my-team capitalize">
			{{ 'title.my-team' | translate }}
		</span>
	</header-details-title-app>
	<logo-app color="primary" icon="team" size="xl"></logo-app>
	<header-details-info-app>
		<ng-container subinfo *ngIf="team">{{team.name}}</ng-container>
		<div class="small-gray-badge-separator"></div>
		<ng-container subinfo *ngIf="companyName">{{companyName}}</ng-container>
	</header-details-info-app>

	<header-nav-app>
		<header-nav-item-app
			link="settings/team/members"
			icon="team"
			name="Team Members">
		</header-nav-item-app>
	
		<!-- TODO create route for settings tab -->
		<header-nav-item-app
			link="settings/team/settings"
			icon="settings"
			name="Settings">
		</header-nav-item-app>
	</header-nav-app>

	<header-details-actions-app>
		<button action class="invite-team-member capitalize" 
			(click)="commonModalSrv.openInvitationDialog()">invite team member</button>
	</header-details-actions-app>

</header-details-app>

<router-outlet></router-outlet>
