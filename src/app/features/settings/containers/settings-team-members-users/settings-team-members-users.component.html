
	<sub-panel-app
		title="Team Members"
		buttonName="Invite Collaborator"
		[hasSwitch]="false"
		[hasFilter]="false"
		[hasCreate]="teamOwner"
		[buttonIcon]="false"
		(search)="listSrv.search($event)"
		(buttonClick)="openInviteDialog()">

		<context-menu-app *ngIf="teamOwner && hasSelected" [closeOnScroll]="true">
			<context-menu-trigger-app class="button flex pointer">
				<div class="text">Selection</div>
				<div class="selector"><icon-app fontSet="fa" name="caret-down"></icon-app></div>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="updateAccessTypeSelected({ accessType: 'FullAccess' })">
				Team Member
			</context-menu-item-app>
			<context-menu-item-app (click)="updateAccessTypeSelected({ accessType: 'ReadOnly' })">
				Contributor
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app class="remove-user" (click)="listSrv.deleteSelected()">
				<span>Remove User</span>
			</context-menu-item-app>
		</context-menu-app>

	</sub-panel-app>

<ng-container *ngIf="listSrv.items$ | async as members">
	<team-members-list-view-app
		[rows]="members"
		[teamOwner]="teamOwner"
		[user]="user"
		[selection]="listSrv.selection$ | async"
		[pending]="listSrv.pending"
		(bottomReached)="listSrv.loadMore()"
		(sort)="listSrv.sort($event)"
		(select)="listSrv.selectOne($event, false)"
		(unselect)="listSrv.unselectOne($event, false)"
		(selectAll)="listSrv.selectAll($event, false)"
    (unselectAll)="listSrv.unselectAll()"
		(accessTypeUpdated)="updateAccessType($event)"
		(delete)="listSrv.deleteOne($event)">
	</team-members-list-view-app>
