
	<sub-panel-app
		title="Team Members"
		buttonName="Invite Collaborator"
		[hasSwitch]="false"
		[hasFilter]="false"
		[hasCreate]="teamOwner"
		[buttonIcon]="false"
		(search)="search($event)"
		(buttonClick)="openInviteDialog()">

		<context-menu-app *ngIf="teamOwner && hasSelected">
			<context-menu-trigger-app class="button flex pointer">
				<div class="text">Selection</div>
				<div class="selector"><icon-app fontSet="fa" name="caret-down"></icon-app></div>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="updateAccessTypeSelected({ accessType: 'FullAccess' })">
				Team Member
			</context-menu-item-app>
			<context-menu-item-app (click)="updateAccessTypeSelected({ accessType: 'ReadOnly' })">
				Contributor
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app class="remove-user" (click)="deleteSelected()">
				<span>Remove User</span>
			</context-menu-item-app>
		</context-menu-app>

	</sub-panel-app>

<ng-container *ngIf="items$ | async as members">
	<team-members-list-view-app
		[rows]="members"
		[teamOwner]="teamOwner"
		[user]="user"
		[selection]="selected$ | async"
		[pending]="pending"
		(bottomReached)="loadMore()"
		(sort)="sort($event)"
		(select)="onItemSelected($event)"
		(unselect)="onItemUnselected($event)"
		(selectAll)="selectAll($event)"
		(unselectAll)="resetSelection()"
		(accessTypeUpdated)="updateAccessType($event)"
		(delete)="deleteOne($event)">
	</team-members-list-view-app>
