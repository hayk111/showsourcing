
	<dialog-app>

		<!-- when ready -->
		<dialog-header-app *ngIf="!pending ">
			Change Password
		</dialog-header-app>

		<form [formGroup]="group" *ngIf="!pending">
			<form-field-app>
				<label-app> Current Password </label-app>
				<input (blur)="checkCurrentPassword()"
					inputApp type="password" formControlName="currentPswd" placeholder="Introduce your current password"/>
			</form-field-app>
			<!-- <p class="color-warn" *ngIf="(isCurrentPswd$ | async)"> Incorrect password </p> -->
			<form-field-app>
				<label-app> New Password <p class="info-label">(password must contain between 6-20 characters and at least a number)</p></label-app>
				<input [class.warn-border]="group.get('newPswd').touched  && group.hasError('nomatch')"
				restrictInput="password" inputApp type="password" formControlName="newPswd" placeholder="Introduce the new password"/>
			</form-field-app>
			<form-field-app>
				<label-app> Confirm New Password </label-app>
				<input [class.warn-border]="group.get('confirmPswd').touched && group.hasError('nomatch')"
					restrictInput="password" inputApp type="password" formControlName="confirmPswd" placeholder="Confirm the new password"/>
			</form-field-app>
					<p class="color-warn fs-s" *ngIf="group.get('newPswd').touched && group.get('confirmPswd').touched && group.hasError('nomatch')">
						New passwords must match
					</p>
		</form>

		<dialog-footer-app *ngIf="!pending ">
			<!-- update condition when the checkpassword is implemented (isCurrentPswd$ | async) -->
			<input [disabled]="!group.valid" type="submit" value="change" (click)="onSubmit()"/>
		</dialog-footer-app>

		<spinner-app *ngIf="pending"></spinner-app>

		<!-- when pending -->
</dialog-app>
