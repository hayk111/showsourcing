
	<dialog-app>

		<!-- when ready -->
		<dialog-header-app *ngIf="!pending ">
			Change Password
		</dialog-header-app>

		<form [formGroup]="group" *ngIf="!pending">
			<form-field-app>
				<label-app> Current Password </label-app>
				<input inputApp type="password" (input)="test()"formControlName="currentPswd" placeholder="Introduce your current password"/>
			</form-field-app>
			<form-field-app>
				<label-app> New Password </label-app>
				<input inputApp type="password" formControlName="newPswd" placeholder="Introduce the new password"/>
			</form-field-app>
			<form-field-app>
				<label-app> Confirm New Password </label-app>
				<input inputApp type="password" formControlName="confirmPswd" placeholder="Confirm the new password"/>
			</form-field-app>
		</form>
		<div class="color-warn" *ngIf="group.touched && group.hasError('nomatch')">
			New passwords must match
		</div>

		<dialog-footer-app *ngIf="!pending ">
			<input [disabled]="!group.valid" type="submit" value="change" (click)="onSubmit()"/>
		</dialog-footer-app>

		<spinner-app *ngIf="pending"></spinner-app>

		<!-- when pending -->
</dialog-app>
