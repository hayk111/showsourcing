<div class="sidemenu" [ngClass]="{ expanded: internalExpanded }">
    <div class="flex flexBetween">
        <icon-app fontSet="fa" name="cog" (click)="onToggleExpanded()"></icon-app>
        <div class="flexColumn info">
            <h1 *ngIf="internalExpanded">Settings</h1>
        </div>
        <div *ngIf="internalExpanded" (click)="onToggleExpanded()">
            <icon-app fontSet="fa" name="caret-left" (click)="onToggleExpanded()"></icon-app>
        </div>
    </div>
        
    <nav>
        <ng-content></ng-content>
    </nav>
</div>
