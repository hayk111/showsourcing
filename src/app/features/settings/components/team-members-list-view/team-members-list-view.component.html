<table-app
	[rows]="rows"
	[contextualMenu]="contextualMenuTemplate"
	[pending]="pending"
	[selected]="selection"
	[isSelectable]="isSelectableFn"
	placeholder="No team member"
	(selectOne)="select.emit($event)"
	(unselectOne)="unselect.emit($event)"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)"
	i18n-placeholder="@@no-team-member">

	<ng-template #contextualMenuTemplate let-row="row">
		<context-menu-item-app
				class="pointer flexCenter"
				(click)="delete.emit(row)"
				i18n="button@@delete">
				delete
		</context-menu-item-app>
	</ng-template>

	<!-- name -->
	<ng-template
		[columnApp]="'name' | const: 'messages'"
		sortBy="user.firstName"
		let-row="row"
		width="140"
		[sortOrder]="'DESC'">
		{{ row.user.firstName }} {{ row.user.lastName }}
	</ng-template>

	<!-- email -->
	<ng-template
		class="capitalize"
		[columnApp]="'email' | const: 'messages'"
		let-row="row"
		sortBy="user.email"
		width="140">
		<span>
			{{ row.user.email  }}
		</span>
	</ng-template>

	<!-- acccountType -->
	<ng-template
		class="capitalize"
		[columnApp]="'Account type' | const: 'messages'"
		let-row="row"
		sortBy="accessType"
		width="200">

		<context-menu-app *ngIf="teamOwner && (row?.user?.id !== user?.id); else noSelector" [closeOnScroll]="true">
			<context-menu-trigger-app class="flex pointer">
				<div class="text capitalize" *ngIf="row.accessType === 'TeamMember'" i18n="@@team-member">Team Member</div>
				<div class="text capitalize" *ngIf="row.accessType === 'Contributor'" i18n="@@contributor">contributor</div>
				<div class="selector"><icon-app fontSet="fa" name="caret-down"></icon-app></div>
			</context-menu-trigger-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ member: row, accessType: 'TeamMember' })"
				i18n="button@@team-member">
				Team Member
			</context-menu-item-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ member: row, accessType: 'Contributor' })"
				i18n="@@contributor">
				contributor
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app class="remove-user" (click)="delete.emit(row)">
				<span i18n="@@remove-user">Remove User</span>
			</context-menu-item-app>
		 </context-menu-app>

		 <ng-template #noSelector>
			 <ng-container *ngIf="!teamOwner && (($teamOwner | async)?.id !== row.user.id); else displayOwner">
				 <ng-container *ngIf="row.accessType === 'TeamMember'" i18n="@@team-member">Team Member</ng-container>
				 <ng-container *ngIf="row.accessType === 'Contributor'" i18n="@@contributor">contributor</ng-container>
			 </ng-container>
			 <ng-template #displayOwner>
				 <span i18n="@@team-owner">Team Owner</span>
				</ng-template>
		 </ng-template>
	</ng-template>

	<!-- status -->
	<ng-template
		[columnApp]="'status' | const: 'messages'"
		let-row="row"
		sortBy="status"
		width="140">
		{{ row.status }}
	</ng-template>

</table-app>
