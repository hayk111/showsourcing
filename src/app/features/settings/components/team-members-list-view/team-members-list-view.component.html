<table-app
	[rows]="rows"
	[contextualMenu]="contextualMenuTemplate"
	[pending]="pending"
	[selected]="selection"
	[isSelectable]="isSelectableFn"
	[count]="count"
	[currentPage]="currentPage"
	[placeholder]="'placeholder.no-team-member' | translate"
	(goToPage)="goToPage.emit($event)"
	(selectOne)="select.emit($event)"
	(unselectOne)="unselect.emit($event)"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)">

	<ng-template #contextualMenuTemplate let-row="row">
		<context-menu-item-app
				class="pointer flexCenter"
				(click)="delete.emit(row)"
				translate="button.delete">
		</context-menu-item-app>
	</ng-template>

	<!-- name -->
	<ng-template
		[columnApp]="'name' | const: 'messages'"
		sortBy="user.firstName"
		let-row="row"
		width="250"
		[sortOrder]="'DESC'">
		{{ row.user.firstName }} {{ row.user.lastName }}
	</ng-template>

	<!-- email -->
	<ng-template
		class="capitalize"
		[columnApp]="'email' | const: 'messages'"
		let-row="row"
		sortBy="user.email"
		width="250">
		<span>
			{{ row.user.email  }}
		</span>
	</ng-template>

	<!-- acccountType -->
	<ng-template
		class="capitalize"
		[columnApp]="'Account type' | const: 'messages'"
		let-row="row"
		sortBy="accessType"
		width="200">

		<context-menu-app *ngIf="teamOwner && (row?.user?.id !== user?.id); else noSelector" [closeOnScroll]="true">
			<context-menu-trigger-app class="flex pointer">
				<div class="text capitalize" *ngIf="row.accessType === 'TeamMember'" translate="text.team-member"></div>
				<div class="text capitalize" *ngIf="row.accessType === 'Contributor'" translate="text.contributor"></div>
				<div class="selector"><icon-app name="angle-down"></icon-app></div>
			</context-menu-trigger-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ member: row, accessType: 'TeamMember' })"
				translate="text.team-member">
			</context-menu-item-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ member: row, accessType: 'Contributor' })"
				translate="text.contributor">
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app class="remove-user" (click)="delete.emit(row)">
				<span translate="button.remove-user"></span>
			</context-menu-item-app>
		 </context-menu-app>

		 <ng-template #noSelector>
			 <ng-container *ngIf="!teamOwner && (($teamOwner | async)?.id !== row.user.id); else displayOwner">
				 <ng-container *ngIf="row.accessType === 'TeamMember'" translate="text.team-member"></ng-container>
				 <ng-container *ngIf="row.accessType === 'Contributor'" translate="text.contributor"></ng-container>
			 </ng-container>
			 <ng-template #displayOwner>
				 <span translate="text.team-owner"></span>
				</ng-template>
		 </ng-template>
	</ng-template>

	<!-- status -->
	<ng-template
		[columnApp]="'status' | const: 'messages'"
		let-row="row"
		sortBy="status"
		width="80">
		{{ row.status }}
	</ng-template>

</table-app>
