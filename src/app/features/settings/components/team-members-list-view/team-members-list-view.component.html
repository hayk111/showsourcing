<table-app
	[rows]="members"
	[pending]="pending"
	[selected]="selection"
	class="z-2"
	(selectOne)="memberSelect.emit($event)"
	(unselectOne)="memberUnselect.emit($event)"
	(selectAll)="memberSelectAll.emit($event)"
	(unselectAll)="memberUnselectAll.emit($event)"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)">

    <!-- supplier row -->
	<ng-template
		columnApp="Supplier"
		sortWith="user.firstName"
		let-row="row"
        width="280">
        {{ row.user.firstName }} {{ row.user.lastName }}
	</ng-template>

	<!-- email -->
	<ng-template
		class="capitalize"
		columnApp="Email"
		let-row="row"
		sortWith="user.email"
		[grows]="false"
		width="140">
		<span>
			{{ row.user.email  }}
		</span>
	</ng-template>

	<!-- acccountType -->
	<ng-template
		class="capitalize"
		columnApp="Account type"
		let-row="row"
		sortWith="accessType"
		[comparator]="arrayComparator"
		width="280">
		{{ row.accessType }}
	</ng-template>

	<!-- status -->
	<ng-template
		columnApp="Status"
		let-row="row"
		sortWith="status"
		width="140"
		[grows]="false"
		[currentSort]="'DESC'">
		{{ row.status }}
	</ng-template>

</table-app>
