
<header-details-app
	*ngIf="user$ | async as user"
	[title]="'My Profile'"
	[hasBackArrow]="false"
	[elevated]="false"
	i18n-title="@@profile">

	<logo-app
		[circle]="true"
		color="primary"
		icon="smile"
		type="primary"
		size="xl"
	></logo-app>

</header-details-app>

<ng-container *ngIf="user$ | async as user">

	<profile-card-app
		class="card-style"
		[user]="user"
		(valueChange)="updateUser($event)"
		(addFile)="addFile($event)"
		(changePswd)="pswdModal()">
	</profile-card-app>

</ng-container>
