
<top-panel-app
	*ngIf="user$ | async as user"
	[title]="'title.profile' | translate"
	[hasAction]="false">
</top-panel-app>

<ng-container *ngIf="user$ | async as user">

	<profile-card-app
		class="card-style"
		[user]="user"
		(valueChange)="updateUser($event)"
		(addFile)="addFile($event)"
		(changePswd)="pswdModal()">
	</profile-card-app>

</ng-container>
