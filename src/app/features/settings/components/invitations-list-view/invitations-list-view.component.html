<table-app
  [rows]="rows"
  [contextualMenu]="contextualMenuTemplate"
	[pending]="pending"
	[selected]="selection"
	[isSelectable]="isSelectableFn"
	[hasSelection]="false"
	[count]="count"
	[currentPage]="currentPage"
	placeholder="No invitation"
	(goToPage)="goToPage.emit($event)"
	(selectOne)="select.emit($event)"
	(unselectOne)="unselect.emit($event)"
	(selectAll)="selectAll.emit($event)"
	(unselectAll)="unselectAll.emit()"
	(bottomReached)="bottomReached.emit()"
	(sort)="sort.emit($event)"
	i18n-placeholder="@@no-invitation">

	<ng-template #contextualMenuTemplate let-row="row">
		<context-menu-item-app
			class="pointer flexCenter"
			(click)="delete.emit(row)"
			i18n="button@@delete">
			delete
		</context-menu-item-app>
	</ng-template>

	<!-- email -->
	<ng-template
		[columnApp]="'email' | const: 'messages'"
		sortBy="email"
		let-row="row"
		width="250"
		[sortOrder]="'DESC'">
		{{ row.email }}
	</ng-template>

	<!-- acccountType -->
	<ng-template
		class="capitalize"
		[columnApp]="'Account type' | const: 'messages'"
		let-row="row"
		sortBy="accessType"
		width="200">
		<context-menu-app *ngIf="teamOwner" [closeOnScroll]="true">
			<context-menu-trigger-app class="flex pointer">
				<div class="text" *ngIf="row.accessType === 'TeamMember'" i18n="@@team-member">Team Member</div>
				<div class="text capitalize" *ngIf="row.accessType === 'Contributor'" i18n="@@contributor">contributor</div>
				<div class="selector"><icon-app name="angle-down"></icon-app></div>
			</context-menu-trigger-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ invitation: row, accessType: 'TeamMember' })"
				i18n="@@team-member">
				Team Member
			</context-menu-item-app>
			<context-menu-item-app
				(click)="accessTypeUpdated.emit({ invitation: row, accessType: 'Contributor' })"
				i18n="@@contributor">
				contributor
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app class="remove-user" (click)="delete.emit(row)">
				<span i18n="@@remove-invitation">Remove Invitation</span>
			</context-menu-item-app>
	   </context-menu-app>
	   <span *ngIf="!teamOwner" class="capitalize">
				<ng-container *ngIf="row.accessType === 'TeamMember'" i18n="@@team-member">Team Member</ng-container>
				<ng-container *ngIf="row.accessType === 'Contributor'" i18n="@@contributor">contributor</ng-container>
			</span>
	</ng-template>

	<!-- status -->
	<ng-template
		[columnApp]="'status' | const: 'messages'"
		let-row="row"
		sortBy="status"
		width="200">
		invitation {{ row.status }}
	</ng-template>

</table-app>
