<table-app
	[placeholder]="'placeholder.no-exports' | translate"
	[rows]="rows"
	[hasSelection]="false"
	[hasPaddingPagination]="true"
	[currentSort]="currentSort"
	[pending]="pending"
	[contextualMenu]="contextualMenuTemplate"
	[count]="count"
	[currentPage]="currentPage"
	(goToPage)="goToPage.emit($event)"
	(sort)="sort.emit($event)"
	(bottomReached)="bottomReached.emit()"
	(showItemsPerPage)="showItemsPerPage.emit($event)">

		<!-- user -->
		<ng-template
			[columnApp]="'created by' | const: 'messages'"
			let-row="row"
			sortBy="createdBy.lastName"
			width="200">
			<div class="flex flexVAlign created-by">
				<user-picture-app
					[user]="row?.createdBy"
					[image]="row.createdBy?.avatar"
					[background]="false"
					[fontSize]="16"
					size="32"></user-picture-app>
				<span class="ellipsis">{{ row?.createdBy?.firstName }} {{row?.createdBy?.lastName}}</span>
			</div>
		</ng-template>

		<!-- creation date -->
		<ng-template
			[columnApp]="'created on' | const: 'messages'"
			let-row="row"
			sortBy="creationDate"
			width="200">
			<div class="flex flexCenter">
				<span class="created-on ellipsis">{{ row?.creationDate | date: 'dd MMM y' }}</span>
			</div>
		</ng-template>

		<!-- contextual menu -->
		<ng-template #contextualMenuTemplate let-row="row">
			<context-menu-item-app
				class="pointer flexCenter"
				(click)="download.emit(row)"
				translate="button.download">
			</context-menu-item-app>
		</ng-template>

		<!-- export name -->
		<!-- TODO: translation to be added -->
		<ng-template
			[columnApp]="'File Name' | translate"
			[sortable]="false"
			let-row="row"
			width="200">
			<div class="capitalize file-name">
				{{ getFileName(row?.documentUrl) }}
			</div>
		</ng-template>

		<!-- status -->
		<ng-template
			[columnApp]="'header.status' | translate"
			let-row="row"
			sortBy="status"
			width="150"
			[sortOrder]="'DESC'">
			<span class="status capitalize" [ngStyle]="{'color': getStatusColor(row?.status)}">
				{{ 'text.' + row?.status | translate }}
			</span>
		</ng-template>

		<!-- action download -->
		<!-- TODO: translation to be added -->
		<ng-template
			[columnApp]="'Action' | translate"
			let-row="row"
			[sortable]="false"
			[grows]="false"
			width="100">
			<div toolTip [toolTipMessage]="getToolTipMsg(row?.status)" toolTipPosition="above-right">
				<div 
					class="download pointer" 
					[ngClass]="{'disabled': row?.status !== 'ready'}" 
					(click)="download.emit(row)">Download</div>
			</div>
		</ng-template>

</table-app>
