<table-app
	[placeholder]="'placeholder.no-exports' | translate"
	[rows]="rows"
	[hasMenu]="false"
	[hasSelection]="false"
	[hasPaddingPagination]="true"
	[currentSort]="currentSort"
	[pending]="pending"
	[count]="count"
	[currentPage]="currentPage"
	(goToPage)="goToPage.emit($event)"
	(sort)="sort.emit($event)"
	(bottomReached)="bottomReached.emit()"
	(showItemsPerPage)="showItemsPerPage.emit($event)">

		<!-- dynamic columns -->
		<!-- TODO: translation to be added for download-->
		<ng-template
			*ngFor="let column of columnsConfig; trackBy: trackByFn"
			let-row="row"
			[columnApp]="column.translationKey ? ('title.' + column.translationKey | translate) : ''"
			[sortable]="column.sortable !== false"
			[width]="column.width"
			[sortBy]="column.sortProperty">
			<ng-container [ngSwitch]="column.name">

				<!-- export icon -->
				<ng-container *ngSwitchCase="'icon'">
					<div class="export-icon flexCenter">
						<icon-app name="file" size="s"></icon-app>
					</div>
				</ng-container>

				<!-- file name -->
				<ng-container *ngSwitchCase="'name'">
					<div class="capitalize file-name">
						{{ getFileName(row?.documentUrl) }}
					</div>
				</ng-container>

				<!-- action -->
				<ng-container *ngSwitchCase="'download'">
					<div toolTip [toolTipMessage]="getToolTipMsg(row?.status)" toolTipPosition="above-right">
						<div
							class="flex download pointer"
							[ngClass]="{'disabled': row?.status !== 'ready'}">
							<button class="icon primary" (click)="download.emit(row)">
								<icon-app name="close-pane-bottom"></icon-app>
							</button>
						</div>
					</div>
				</ng-container>

				<!-- status -->
				<ng-container *ngSwitchCase="'status'">
					<span class="status capitalize">
						{{ 'text.' + row?.status | translate }}
					</span>
				</ng-container>

				<!-- generated by -->
				<ng-container *ngSwitchCase="'generated by'">
					<div class="flex flexVAlign generated-by">
						<span class="ellipsis">{{ row?.createdBy | formatUserName: true }}</span>
					</div>
				</ng-container>

			</ng-container>

		</ng-template>

</table-app>
