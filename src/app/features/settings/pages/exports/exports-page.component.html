<header-details-app
	[hasBackArrow]="false"
	[headerType]="'settings'">
	<header-details-title-app>
		<span class="my-export capitalize">
			{{ 'title.my-exports' | translate }}
		</span>
	</header-details-title-app>
	<logo-app color="secondary" icon="export"></logo-app>
	<header-details-info-app>
		<span>Access all your exports</span> <!-- TODO: translation to be added -->
	</header-details-info-app>
</header-details-app>

<controller-table-app
	class="spacing-ms"
	[hasFilters]="false">
</controller-table-app>

<exports-table-app
	class="spacing-ms"
	[rows]="listSrv.items$ | async"
	[pending]="listSrv.pending"
	(download)="downloadOne($event)">
</exports-table-app>
