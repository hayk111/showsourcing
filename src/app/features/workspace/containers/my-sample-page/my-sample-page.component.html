<sub-panel-app
	[hasSwitch]="true"
	[hasFilter]="true"
	[buttonIcon]="false"
	[filtersAmount]="dataSrv.filterList.asFilters()?.length"
	(showFilters)="viewSrv.openFilterPanel()"
	(search)="dataSrv.search($event)"
	(viewChange)="viewSrv.changeView($event)">
	<sub-panel-left-item-app>
		<div class="flex show-my-samples">
			<checkbox-app
				(check)="toggleMySamples(true)"
				(uncheck)="toggleMySamples(false)">
			</checkbox-app>
			<span class="ellipsis">Show my samples only</span>
		</div>
	</sub-panel-left-item-app>
</sub-panel-app>

<sample-list-view-app
	*ngIf="viewSrv.view === 'list'">

</sample-list-view-app>

<sample-board-view-app
	*ngIf="viewSrv.view === 'card'">

</sample-board-view-app>

<selection-bar-app
	[isShown]="(selectionSrv.selection$ | async)?.size > 0"
	[selection]="selectionSrv.selection$ | async"
	(close)="selectionSrv.unselectAll()">
	<div class="flex">
		<button class="flexCenter change-status">
			<icon-app name="Status"></icon-app>
			<span>Change Status</span>
		</button>
		<button class="icon light" (click)="dataSrv.deleteSelected()">
			<icon-app class="trash-bin" name="trash-bin"></icon-app>
		</button>
	</div>
</selection-bar-app>

<filters-app
	*ngIf="viewSrv.filterPanelOpen"
	[filterList]="dataSrv.filterList"
	[filterTypes]="filterTypes"
	(clickOutside)="viewSrv.closeFilterPanel()">
</filters-app>

<preview-sample-app
	*ngIf="viewSrv.previewOpen"
	[sample]="viewSrv.previewed"
	(close)="viewSrv.closePreview()"
	(clickOutside)="viewSrv.closePreview()">
</preview-sample-app>
