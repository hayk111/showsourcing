<div class="kanban__item cell ng-star-inserted main" (clickOutside)="onClickOutsideCard()">
  <div class="mainCellWrapper ellipsis ng-star-inserted">
    <div class="mainCell">
      <div class="imgCtnr">
        <img class="mini image ng-star-inserted" *ngIf="image" [src]="image">
        <img class="mini icon ng-star-inserted" *ngIf="icon" [src]="'/assets/icons/' + icon + '-icon.svg'">
      </div>
      <div class="description">
        <div class="titleCtnr">
          <a class="title">{{title}}</a>
          <span class="tiny-label" *ngIf="status">{{status}}</span>
        </div>
        <span class="subtitle first">{{subtitle1}}</span>
        <span class="subtitle">{{subtitle2}}</span>
      </div>
    </div>
  </div>
  <div class="person" *ngIf="person">{{person?.firstName}} {{person?.lastName.toUpperCase().charAt(0)}}.</div>
  <div class="check">
    <checkbox-app (check)="select.emit()"
                  (uncheck)="unselect.emit()"
                  (mouseenter)="toggleDragDropEnable()"
                  (mouseleave)="toggleDragDropEnable()">
    </checkbox-app>
  </div>
  <div class="dotSeparator-wrapper" [ngClass]="{ opened: contextualMenuOpened }">
    <div class="dotSeparator pointer"
         (click)="onToggleContextualMenu($event)"
         (mouseenter)="toggleDragDropEnable()"
         (mouseleave)="toggleDragDropEnable()">
    </div>
  </div>
  <div *ngIf="contextualMenuOpened" class="contextual-menu" (click)="onToggleContextualMenu($event)">
    <ng-container
      *ngTemplateOutlet="contextualMenu; context: { column: column, row: row }">
    </ng-container>
  </div>
</div>
