<header class="paddingDefault flexBetween">
	<div><checkbox-app [checked]="checked"
		                 (check)="checkChange.emit(true)"
										 (uncheck)="checkChange.emit(false)">
	</checkbox-app></div>
	<div class="title flexColumn flexBetween">
		<div>{{ label }}</div>
		<div class="separator" [ngClass]="{ 'in-progress': (data?.category === 'inProgress'), validated: (data?.category === 'validated'), refused: (data?.category === 'refused'), inspiration: (data?.category === 'inspiration') }"></div>
	</div>
	<div class="number">{{data?.products?.length}}</div>
</header>

<main [ngClass]="{ 'source-area-overlay': sourceArea, 'droppable-area-overlay': droppableArea, 'entered-area-overlay': enteredArea }">
	<div [ngClass]="{ 'hide-items': (droppableArea) }">
			<ng-content></ng-content>
	</div>
</main>
