<entity-page-app
	[filterGroupName]="filterGroupName"
	[pending]="pending$ | async"
	[repr]="repr"
	[switchable]="false">
	<projects-list-view-app
		(projectSelect)="onItemSelected($event)"
		(projectUnselect)="onItemUnselected($event)"
		[selection]="selection"
		[projects]="projects$ | async">
	</projects-list-view-app>
</entity-page-app>

<selection-bar-app [repr]="repr" *ngIf="selection.size > 0" [selection]="selection">
</selection-bar-app>
