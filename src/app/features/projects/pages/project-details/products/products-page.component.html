<ng-container *ngIf="project$ | async as project; else spinner">

	<controller-table-app [hasExtra]="true">
		<controller-table-quick-filters-app [quickFilters]="['assignee']"></controller-table-quick-filters-app>
		<div class="extra">
			<button (click)="dialogCommonSrv.openSelectProductDlg([], project)">Add Product</button>
		</div>
		<controller-table-quick-actions-app
			[columns]="columns"
			[tableConfig]="tableConfig">
		</controller-table-quick-actions-app>
		<controller-table-view-switcher-app [hasBoard]="false"></controller-table-view-switcher-app>
	</controller-table-app>

	<ng-container>
		<products-table-app
			*ngIf="viewSrv.view === 'table'"
			[columns]="columns"
			[selection]="selectionSrv.selection$ | async"
			[rows]="listSrv.items$ | async"
			[pending]="listSrv.pending"
			[isFiltering]="filterSrv.isFiltering"
			[total]="listSrv.count$ | async"
			[currentPage]="listSrv.currentPage"
			createEntityBtnName="Add Product"
			(goToPage)="listSrv.loadPage($event)"
			(previewClick)="viewSrv.openPreview($event)"
			(select)="selectionSrv.selectOne($event, true)"
			(unselect)="selectionSrv.unselectOne($event, true)"
			(selectAll)="selectionSrv.selectAll($event, true)"
			(unselectAll)="selectionSrv.unselectAll()"
			(archive)="listSrv.archiveOne($event)"
			(open)="viewSrv.goToDetails($event)"
			(createClick)="dialogCommonSrv.openSelectProductDlg([], project)"
			(openAddSampleDialog)="dialogCommonSrv.openCreationSampleDialog($event)"
			(update)="listSrv.update($event)"
			(openAddTaskDialog)="dialogCommonSrv.openCreationTaskDlg($event)"
			(sort)="listSrv.sort($event)"
			(showItemsPerPage)="showItemsPerPage($event)"
			(delete)="deassociateProductById(($event)?.id)">
		</products-table-app>

		<products-grid-app
			infiniScroll
			cdk-scrollable
			*ngIf="viewSrv.view === 'card'"
			[rows]="listSrv.items$ | async"
			[selection]="selectionSrv.selection$ | async"
			(addToProject)="dialogCommonSrv.openAddToProjectDialog([$event])"
			(bottomReached)="listSrv.loadMore()"
			(disliked)="listSrv.onThumbDown($event, erm.PRODUCT.singular)"
			(liked)="ratingSrv.onThumbUp($event)"
			(open)="viewSrv.goToDetails($event)"
			(previewClick)="viewSrv.openPreview($event)"
			(select)="selectionSrv.selectOne($event, true)"
			(unfavorited)="listSrv.onItemUnfavorited($event)"
			(unselect)="selectionSrv.unselectOne($event, true)"
			(update)="listSrv.update($event)">
		</products-grid-app>

		<products-board-app
			*ngIf="viewSrv.view === 'board'"
			(selectOne)="selectionSrv.selectOne($event, true)"
			(unselectOne)="selectionSrv.unselectOne($event, true)"
			(preview) = "viewSrv.openPreview($event)">
		</products-board-app>

		<product-selection-bar-app
			[isShown]="(selectionSrv.selection$ | async).size > 0"
			[selection]="selectionSrv.selection$ | async"
			[selectableItems]="listSrv.items$ | async"
			(addProject)="dialogCommonSrv.openAddToProjectDialog(selectionSrv.getSelectedValues())"
			(export)="dialogCommonSrv.openExportDialog(erm.PRODUCT.singular, selectionSrv.getSelectedValues())"
			(createRequest)="dialogCommonSrv.openSupplierRequest(selectionSrv.getSelectedValues())"
			(requestTeamFeedback)="dialogCommonSrv.openRequestFeedbackDialog(selectionSrv.getSelectedValues())"
			(archiveProducts)="listSrv.archiveMany(selectionSrv.getSelectedValues())"
			(compareProducts)="dialogCommonSrv.openCompareProductDialog(selectionSrv.getSelectedValues())"
			(statusUpdated)="listSrv.updateSelected({status: $event})"
			(massEdit)="dialogCommonSrv.openMassEditDialog(selectionSrv.getSelectedValues(), erm.PRODUCT)"
			(deleted)="deassociateSelectedProducts()"
			(close)="selectionSrv.unselectAll()"
			(selectAll)="selectionSrv.selectAll($event)"
			(unselectAll)="selectionSrv.unselectAll()">
		</product-selection-bar-app>

		<side-panel-app *ngIf="viewSrv.filterPanelOpen">
			<filters-app
				[filterList]="filterSrv.filterList"
				[filterTypes]="filterTypes"
				(clickOutside)="viewSrv.closeFilterPanel()"
				(close)="viewSrv.closeFilterPanel()">
			</filters-app>
		</side-panel-app>

		<product-preview-app
			*ngIf="viewSrv.previewOpen"
			[product]="viewSrv.previewed"
			[isPreview]="false"
			(close)="viewSrv.closePreview()">
		</product-preview-app>
	</ng-container>


</ng-container>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
