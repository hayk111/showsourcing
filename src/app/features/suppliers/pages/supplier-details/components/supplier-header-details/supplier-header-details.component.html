<header-details-app [headerType]="'details'">

	<header-details-title-app>{{ supplier?.name }}</header-details-title-app>

	<initials-logo-app
	 	[entity]="supplier"
		[image]="supplier?.logoImage"
		[name]="supplier?.name"
		size="l"
		[type]="'SUPPLIER' | erm">
	</initials-logo-app>

	<header-details-info-app>
		<div class="flex dot-separator">
			<rating-badge-app [votes]="supplier?.votes" activeColor="primary"></rating-badge-app>
			<status-badge-app [status]="supplier?.status" size="s" [typeEntity]="'SUPPLIER' | erm"></status-badge-app>
			<div>{{ supplier?.country }}</div>
		</div>
	</header-details-info-app>
