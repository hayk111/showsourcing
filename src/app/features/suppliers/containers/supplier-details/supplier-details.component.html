<ng-container *ngIf="supplier$ | async as supplier">

	<div class="top flexBetween">
		<bread-crumb-app [title]="'Supplier'" [subtitles]="['My suppliers', supplier.name]"></bread-crumb-app>
	</div>

	<div class="flex ctnr">
		<div class="left">
			<supplier-main-app
				(update)="patch($event)"
				[supplier]="supplier"
				[productsCount]="productsCount$ | async"
				[numTasks]="(tasks$ | async).length"></supplier-main-app>

			<card-app padding="l">
				<supplier-latest-products-app [products]="products$ | async"></supplier-latest-products-app>
			</card-app>
		</div>
		<div class="right">
			<card-app>
				<supplier-infos-app [supplier]="supplier" (update)="patch($event)"></supplier-infos-app>
			</card-app>
			<card-app>
				<files-card-app></files-card-app>
			</card-app>
		</div>
	</div>
</ng-container>
