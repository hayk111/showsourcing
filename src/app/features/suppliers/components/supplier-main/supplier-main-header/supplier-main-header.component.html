<div class="flex">
	<div class="cercle"></div>
	<div class="flexColumn info">
		<h2>{{ supplier?.name }}</h2>
		<div>
			Supplier
			<ng-container *ngIf="supplier.countryCode">
				- {{ supplier.countryCode | entity: 'countries': 'fullName' | async }}
			</ng-container>
		</div>
	</div>

</div>
<div>
	<status-selector-badge-app
		class="badge"
		(update)="updateStatus.emit($event)"
		[status]="supplier?.advancedInfo?.status"
		[choices]="'productStatus' | entityList | async">
	</status-selector-badge-app>
	<rating-heart-app
		[rating]="supplier?.rating"
		(favorited)="favorited.emit(supplier.id)"
		(unfavorited)="unfavorited.emit(supplier.id)"></rating-heart-app>
</div>
