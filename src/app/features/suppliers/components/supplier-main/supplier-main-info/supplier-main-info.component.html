<div class="col1 flexColumn">
	<!-- type -->
	<div class="row">
		<icon-app [fa]="true" name="question"></icon-app>
		<span class="value">Supplier</span>
	</div>
	<!-- address -->
	<div class="row">
		<icon-app [fa]="true" name="map-marker-alt"></icon-app>
		<span class="value">{{ supplier.countryCode | entity: 'countries': 'fullName' | async }}</span>
	</div>
	<!-- categories -->
	<div class="row">
		<span *ngFor="let cat of supplier.categories">{{ cat.id | entityName: 'categories' | async }}</span>
	</div>
	<!-- tags -->
	<div class="row">
		<icon-app [fa]="true" name="tag"></icon-app>
		<span *ngFor="let tag of supplier.tags">{{ tag.id | entityName: 'tags'| async }}</span>
	</div>
</div>
<div class="col2 flexColumn">
	<!-- phone -->
	<div class="row">
		<icon-app [fa]="true" name="phone"></icon-app>
		<span class="value">
			<a href="tel:{{ supplier?.phone }}"></a>
		</span>
	</div>
	<div class="row">
		<icon-app [fa]="true" name="globe"></icon-app>
		<span class="value">
			<a href="{{ supplier?.website }}"></a>
		</span>
	</div>
	<div class="row">
		<icon-app [fa]="true" name="envelope"></icon-app>
		<span class="value">
			<a href="mailto:{{ supplier?.email }}"></a>
		</span>
	</div>
</div>
