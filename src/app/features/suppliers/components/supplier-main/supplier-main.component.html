<card-app>

	<supplier-main-header-app
		class="header"
		[supplier]="supplier"
		(favorited)="favorited.emit($event)"
		(unfavorited)="unfavorited.emit($event)"></supplier-main-header-app>

	<supplier-summary-app [supplier]="supplier" [productsCount]="productsCount"></supplier-summary-app>
	<supplier-main-info-app [supplier]="supplier"></supplier-main-info-app>
	<supplier-main-bottom-app [supplier]="supplier"></supplier-main-bottom-app>
</card-app>
