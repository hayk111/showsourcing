

<cell-two-row-app title="name">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.name"
		type="text"
		(update)="onUpdate($event, 'name')"></editable-field-app>
</cell-two-row-app>

<cell-two-row-app title="Type">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.supplierType"
		type="text"
		(update)="onUpdate($event, 'supplierType')"></editable-field-app>
</cell-two-row-app>

<cell-two-row-app title="General MOQ">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.minimumOrderQuantity"
		type="number"
		(update)="onUpdate($event, 'minimumOrderQuantity')"></editable-field-app>
</cell-two-row-app>

<cell-two-row-app title="General Lead time">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.leadTime"
		type="number"
		(update)="onUpdate($event, 'leadTime')"></editable-field-app>
</cell-two-row-app>

<cell-two-row-app title="country">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.countryCode"
		type="countries"

</cell-two-row-app>

<cell-two-row-app title="address">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.address"
		type="text"
		(update)="onUpdate($event, 'address')"></editable-field-app>
</cell-two-row-app>

<cell-two-row-app title="Web">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.website"
		type="url"
		(update)="onUpdate($event, 'website')"></editable-field-app>
</cell-two-row-app>
