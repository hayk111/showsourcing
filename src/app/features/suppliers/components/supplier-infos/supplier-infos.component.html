<div class="flexColumn flexCenter">
	<h2>{{ supplier.name }}</h2>
	<span>subtitle</span>
</div>


<div class="hr"></div>

<h4>ABOUT THIS SUPPLIER</h4>

<cell-two-row-app title="name">
	<editable-field-app
		[entity]="supplier"
		[value]="supplier.name"
		type="text"
		(update)="onUpdate($event, 'name')"></editable-field-app>
</cell-two-row-app>
