<div class="flexCenter">
	<icon-app name="companywork" fontSet="svg"></icon-app>
</div>


<ng-container *ngIf="!pending; else spinner">
	<h1>Create your company</h1>
	<h2>Create your company and start sourcing</h2>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<error-app *ngIf="error">{{ error }}</error-app>

		<form-field-app>
			<label-app>Company Name</label-app>
			<input type="text" inputApp formControlName="name"/>
		</form-field-app>


		<input type="submit" class="fullWidth submitBtn" value="create company" [disabled]="!form.valid" />
		<a class="button light fullWidth flexCenter"
			routerLink="../pick-a-company"
			*ngIf="hasCompany$ | async">Select Company Instead</a>
	</form>

</ng-container>

<ng-template #spinner>
	<h1>Setting-Up Your Company</h1>
	<h2>We are setting-up your workspace, please wait a few seconds</h2>
	<spinner-app></spinner-app>
</ng-template>
