<div *ngIf="!pending && !hideForm" class="top">
		<div class="logo">
			<img src="/assets/img/logo.svg">
		</div>
		<h1>Create a team</h1>
		<h3>Create your team and start sourcing</h3>
</div>

<auth-form-app
	[error]="error"
	[defaultFocused]="'companyName'"
	spinnerMessage="We are creating the team, please wait"
	[hideForm]="hideForm"
	[pending]="pending"
	[listForm]="listForm"
	[buttons]="buttons"
	(onSubmit)="onSubmit($event)">
</auth-form-app>
