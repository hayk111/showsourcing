<div class="flexCenter">
	<icon-app name="teamwork" fontSet="svg"></icon-app>
</div>


<ng-container *ngIf="!pending; else spinner">
	<h1>Create your team</h1>
	<h2>Create your team and start sourcing</h2>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<error-app>{{ error }}</error-app>
		<form-field-app>
			<label-app>Team name</label-app>
			<input type="text" inputApp formControlName="name"/>
		</form-field-app>

		<input type="submit" class="fullWidth" value="create team" />
		<a class="button light fullWidth flexCenter">Select Team Instead</a>
	</form>
</ng-container>

<ng-template #spinner>
	<h1>Setting-Up Your Team</h1>
	<h2>We are setting-up your workspace, please wait a few seconds</h2>
	<spinner-app></spinner-app>
</ng-template>
