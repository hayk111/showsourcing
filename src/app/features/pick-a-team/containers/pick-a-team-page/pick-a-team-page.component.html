<ng-container *ngIf="!pending; else spinner">
	<h1>Select a team</h1>
	<h2>Select the team you wanna connect to or create a new one</h2>

	<ul>
		<li class="flex pointer"
			*ngFor="let team of teams$ | async; let last = last"
			[ngClass]="{'border': !last}"
			(click)="selectTeam(team)">
			<icon-app name="group-4" fontSet="svg"></icon-app>
			<span>{{ team.name }}</span>
		</li>
	</ul>


	<a class="button light flexCenter" [routerLink]="['../create-a-team']">Create a new team</a>

</ng-container>

<ng-template #spinner>
	<h1>Setting-Up Your Team</h1>
	<h2>We are setting-up your workspace, please wait a few seconds</h2>
	<spinner-app></spinner-app>
</ng-template>
