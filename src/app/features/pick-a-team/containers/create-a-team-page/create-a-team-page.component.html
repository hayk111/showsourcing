<auth-form-header-app
	[pending]="(pending || hideForm)">
	<auth-header-title-app>Create a team</auth-header-title-app>
	<auth-header-subtitle-app>Create your team and start sourcing</auth-header-subtitle-app>
</auth-form-header-app>

<auth-form-app
	[error]="error"
	[defaultFocused]="'teamName'"
	spinnerMessage="We are creating your team, please wait"
	[hideForm]="hideForm"
	[pending]="pending"
	[listForm]="listForm"
	[buttons]="buttons"
	(onSubmit)="onSubmit($event)">
</auth-form-app>
