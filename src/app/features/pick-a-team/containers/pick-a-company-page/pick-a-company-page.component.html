<ng-container *ngIf="!(pending$ | async); else spinner">
	<h1>Select a company</h1>
	<h2>Select the company you wanna connect to or create a new one</h2>

	<ul>
		<li class="flex pointer"
			*ngFor="let company of (companys$ | async); let last = last;trackBy: trackByFn"
			[ngClass]="{'border': !last}"
			(click)="pickCompany(company)">
			<icon-app name="group-4" fontSet="svg"></icon-app>
			<span>{{ company.name }}</span>
		</li>
	</ul>


	<a class="button light flexCenter" [routerLink]="['../create-a-company']">Create a new company</a>

</ng-container>

<ng-template #spinner>
	<h1>Setting-Up Your Company</h1>
	<h2>We are setting-up your workspace, please wait a few seconds</h2>
	<spinner-app></spinner-app>
</ng-template>
