
<!-- top panel -->
<top-panel-app
	[title]="'My Tasks'"
	buttonName="Create Task"
	(buttonClick)="commonModalSrv.openCreationTaskDlg()"
	i18n-title="@@my-tasks"
	i18n-buttonName="@@add-tasks">
</top-panel-app>

<sub-panel-app
	[hasFilter]="true"
	[hasSwitch]="true"
	[view]="listSrv.view"
	[count]="listSrv.count$ | async"
	entityType="tasks"
	searchType="short"
	[searchValue]="listSrv.searchValue"
	[ngStyle]="tableWidth && {'width': getSubPanelWidth()}"
	(search)="listSrv.search($event)"
	(clearFilters)="listSrv.filterList.resetAll();"
	(showArchived)="listSrv.filterByArchived(true)"
	(hideArchived)="listSrv.filterByArchived(false)"
	(showAssigned)="listSrv.filterByAssignee(true)"
	(hideAssigned)="listSrv.filterByAssignee(false)"
	(export)="onExport()"
	(showFilters)="listSrv.openFilterPanel()"
	(viewChange)="onViewChange($event)">

	<sub-panel-right-item-app class="flex">
		<product-sorting-menu-app
			[currentSort]="listSrv.currentSort"
			(sortFromMenu)="listSrv.sortFromMenu($event)">
		</product-sorting-menu-app>
		<checkbox-app
			[checked]="listSrv.filterList.hasFilterType(filterTypeEnum.ASSIGNEE)"
			(check)="toggleMyProducts(true)"
			(uncheck)="toggleMyProducts(false)">
			<span i18n="text@@assigned-to-me">
				Assigned to me
			</span>
		</checkbox-app>
		<button
			*ngIf="tasksCount$ | async as count"
			class="capitalize"
			(click)="commonModalSrv.openExportDialog([], listSrv.filterList.asPredicate())">
			<ng-container i18n="@@export">export</ng-container>
			<span> {{ count || 0 }} </span>
			<ng-container i18n="@@items">{ count || 0, plural, =1 { item } other { items } }</ng-container>
		</button>

	</sub-panel-right-item-app>

</sub-panel-app>

<task-list-view-app
	[rows]="listSrv.items$ | async"
	[selection]="listSrv.selection$ | async"
	[pending]="listSrv.pending"
	[count]="listSrv.count$ | async"
	[currentSort]="listSrv.currentSort"
	[currentPage]="listSrv.currentPage"
	(goToPage)="listSrv.loadPage($event)"
	(sort)="listSrv.sort($event)"
	(select)="listSrv.selectOne($event, true)"
	(unselect)="listSrv.unselectOne($event, true)"
	(selectAll)="listSrv.selectAll($event, true)"
	(unselectAll)="listSrv.unselectAll()"
	(open)="listSrv.goToDetails($event)"
	(favorited)="listSrv.onItemFavorited($event)"
	(unfavorited)="listSrv.onItemUnfavorited($event)"
	(previewClick)="listSrv.openPreview($event)"
	(showItemsPerPage)="showItemsPerPage($event)"
	(delete)="listSrv.deleteOne($event)">
</task-list-view-app>

<selection-bar-app
	[isShown]="(listSrv.selection$ | async).size > 0"
	[selection]="listSrv.selection$ | async"
	(close)="listSrv.unselectAll()">

	<div class="flex">
		<status-selector-app
			toolTip toolTipMessage="Change status" toolTipPosition="above-right"
			#workActionMenu
			selectSize="s"
			[typeEntity]="erm.TASK"
			type="multiple-selection"
			[internalUpdate]="false"
			(statusUpdated)="this.listSrv.updateSelected({status: $event})"
			i18n-toolTipMessage="@@change-status">
		</status-selector-app>
		<action-bar-app
			[favorite]="listSrv.allSelectedFavorite"
			[hasLikes]="false"
			[multiple]="true"
			(onFavorite)="listSrv.onFavoriteAllSelected()"
			(onUnfavorite)="listSrv.onUnfavoriteAllSelected()"	>
			<button class="icon light" (click)="listSrv.deleteSelected()">
				<icon-app name="trash"></icon-app>
			</button>
		</action-bar-app>
	</div>
</selection-bar-app>

<filters-app
	[filterList]="listSrv.filterList"
	[filterTypes]="filterTypes"
	(clickOutside)="listSrv.closeFilterPanel()"
	(close)="listSrv.closeFilterPanel()"
	*ngIf="listSrv.filterPanelOpen">
</filters-app>
