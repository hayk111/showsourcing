<top-panel-details-app
	[hasLogo]="false"
	[title]="request?.title || 'Quote Request'">
	<badge-app titleExtra *ngIf="request?.requestTemplateName" type="inProgress" size="m">
		{{ request?.requestTemplateName }}
	</badge-app>
	<div subinfo class="flex">
		<div class="bold-s">Sent:&nbsp;</div>
		<span>{{ request?.creationDate | timeAgo }}</span>
	</div>
	<button action (click)="reminder.emit(request)">Sent a Reminder</button>
</top-panel-details-app>
