<table-app
	class="borderless"
	[rows]="rows"
	[pending]="pending"
	[selected]="selection"
	[hasMenu]="false"
	[hasSelection]="false"
	placeholder="No requests"
	[contextualMenu]="contextualMenuTemplate"
	(bottomReached)="bottomReached.emit()"
	(selectAll)="selectAll.emit($event)"
	(selectOne)="select.emit($event)"
	(sort)="sort.emit($event)"
	(unselectAll)="unselectAll.emit()"
	(unselectOne)="unselect.emit($event)">

	<!-- contextual menu -->
	<ng-template #contextualMenuTemplate let-row="row">
		<context-menu-item-app (click)="refuse.emit(row)" i18n="button@@refuse">
			refuse
		</context-menu-item-app>
	</ng-template>

	<!-- export name -->
	<ng-template
		columnApp="Title"
		sortBy="title"
		let-row="row"
		width="400">
		<div class="mainCell ellipsis">
			<img-app
				class="mini imgCtnr"
				[image]="row?.images?.length ? row?.images[0] : null"
				type="request"
				size="s">
			</img-app>
			<span class="capitalize ellipsis">
				<a class="name txt-btn title" [routerLink]="['/request', row.id]">
					{{ row?.title }}
				</a>
			</span>
		</div>
	</ng-template>

	<!-- type -->
	<ng-template
		columnApp="Type"
		sortBy="templateName"
		let-row="row"
		width="220">
		<div class="capitalize ellipsis">
			{{ row?.templateName }}
		</div>
	</ng-template>

	<!-- supplier -->
	<ng-template
		columnApp="Supplier"
		sortBy="recipient.company"
		let-row="row"
		width="280">
		<div class="ellipsis">
		{{ row?.recipient?.company }}
		</div>
	</ng-template>

	<!-- recipient -->
	<ng-template
		columnApp="Sent to"
		sortBy="recipient.name"
		let-row="row"
		width="280">
		<div class="capitalize ellipsis">
			{{ row?.recipient?.name }}
		</div>
	</ng-template>

	<!-- # requests -->
	<ng-template
		columnApp="# Requests"
		[sortable]="false"
		let-row="row"
		width="120">
		<div class="fs-l color-black bold-s">
			{{ row?.requestElements?.length }}
		</div>
	</ng-template>

	<!-- status-->
	<ng-template
		columnApp="Status"
		sortBy="status"
		let-row="row"
		width="220">
		<request-status-badge-app
			[status]="row?.status"
			[creationDate]="row?.creationDate">
		</request-status-badge-app>
	</ng-template>

	<!-- sent date-->
	<ng-template
		columnApp="Sent On"
		sortBy="sentDate"
		let-row="row"
		width="220">
		<div class="capitalize">
			{{ row?.sentDate | date: 'dd MMM yyyy' }}
		</div>
	</ng-template>

	<!-- sender -->
	<ng-template
		columnApp="Sent By"
		sortBy="sender.name"
		let-row="row"
		width="220">
		<div class="capitalize ellipsis">
			{{ row?.sender?.name }}
		</div>
	</ng-template>

</table-app>
