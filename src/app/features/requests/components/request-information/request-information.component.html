<card-app>
	<h3 class="l" translate="header.request-information"></h3>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.sent-to"></label-app>
		<editable-label-app>
			{{ request?.recipient?.name }}
		</editable-label-app>
	</editable-field-app>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.supplier"></label-app>
		<editable-label-app>
			{{ request?.recipient?.company }}
		</editable-label-app>
	</editable-field-app>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.sent-on"></label-app>
		<editable-label-app>
			{{ request?.creationDate | date: 'dd MMMM yyyy' }}
			<ng-container i18n="time indicator. Example: 12 june at 10.00@@at">at</ng-container>
			{{ request?.creationDate | date: 'HH:mm' }}
		</editable-label-app>
	</editable-field-app>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.sent-by"></label-app>
		<editable-label-app>
			{{ request?.sender?.name }}
		</editable-label-app>
	</editable-field-app>
	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.template"></label-app>
		<editable-label-app>
			{{ request?.templateName }}
		</editable-label-app>
	</editable-field-app>

	<editable-field-app class="no-hover" [openOnClick]="false">
		<label-app translate="header.status"></label-app>
		<editable-label-app>
			{{ request?.status | const: 'statusRequestTeam' }}
		</editable-label-app>
	</editable-field-app>
</card-app>
