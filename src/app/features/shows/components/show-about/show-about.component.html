<card-app>
  <h2>ABOUT THIS SHOW</h2>

  <div class="flexBetween cell">
    <div class="label">Name</div>
    <div>{{ show?.description?.name }}</div>
  </div>

  <div class="flexBetween cell">
    <div class="label">Country</div>
    <div>{{ show?.description?.venue?.country | const: 'country' }}</div>
  </div>

</card-app>
