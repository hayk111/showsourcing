
<card-app>
	<card-title-app>Common lists</card-title-app>

	Wa have configurable lists for some entities which use the @input() columns to
	receive an array of the columns we wish to display.
	You can also choose to hide the header, menu, selection and pagination.
</card-app>

<card-app class="ex">
	<card-title-app>Product example #1</card-title-app>
	<products-table-app
	[pending]="pending"
	[rows]="products"
	></products-table-app>
</card-app>

<card-app class="ex">
	<card-title-app>Product example #2</card-title-app>
	<products-table-app
		[hasHeader]="false"
		[hasPagination]="false"
		[pending]="pending"
		[rows]="products"
		[columns]="[ 'reference', 'supplier']"
		(selectAll)="productSelectionSrv.selectAll(products)"
		(unselectAll)="productSelectionSrv.unselectAll()"></products-table-app>
</card-app>


<card-app class="ex">
	<card-title-app>Supplier example</card-title-app>
	<suppliers-table-app
		[pending]="pending"
		[rows]="suppliers"
		[selection]="supplierSelectionSrv.selection"
		(selectAll)="supplierSelectionSrv.selectAll(suppliers)"
		(unselectAll)="supplierSelectionSrv.unselectAll()"></suppliers-table-app>
</card-app>
