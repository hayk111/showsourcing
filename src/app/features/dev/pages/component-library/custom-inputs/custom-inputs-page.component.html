
<card-app class="mg-v-m">
	<card-title-app>Packaging</card-title-app>
	<input-packaging-app [(ngModel)]="packaging"></input-packaging-app>
	<p class="mg-v-ms">
		value: {{ packaging | json }}
	</p>
</card-app>

<card-app class="mg-v-m">
	<card-title-app>Price</card-title-app>
	<input-price2-app 
		[(ngModel)]="price">
	</input-price2-app>
	<p class="mg-v-ms">
		value: {{ price | json }}
	</p>

	<p>
		Addiotionally a label can be added
	</p>
	
	<input-price2-app 
		[(ngModel)]="price"
		[hasLabel]="true">
	</input-price2-app>
</card-app>

<card-app class="mg-v-m">
	<card-title-app>Price Matrix</card-title-app>
	<input-price-matrix-app 
		[(ngModel)]="priceMatrix">
	</input-price-matrix-app>
	<p class="mg-v-ms">
		value: {{ priceMatrix | json }}
	</p>
</card-app>
