
<card-app class="mg-l">
	<card-title-app>Costumize it</card-title-app>
	<!-- <checkbox-app
		class="mg-v-ms" 
		[checked]="style === 'form'"
		(check)="style = 'form'"
		(uncheck)="style = 'editable'">
		Form style
	</checkbox-app> -->
	Update On
	<select [(ngModel)]="updateOn">
		<option 
			*ngFor="let opt of updateOnOptions" 
			[value]="opt"
			[selected]="opt === updateOn">
			{{ opt }}
		</option>
	</select>
	<input 
		class="mg-v-ms" 
		[(ngModel)]="columnAmount" 
		type="number"/>
	<p class="prop mg-v-ms">
		properties: {{ properties | json }}
	</p>
</card-app>

<card-app class="mg-l">
	<dynamic-form2-app 
		#form
		[descriptor]="descriptor"
		[columnAmount]="columnAmount"
		[style]="style"
		[updateOn]="updateOn"
		[properties]="properties"
		(update)="properties = $event">
	</dynamic-form2-app>
	valid ? {{ form.valid }}

	<button (click)="form.reset()" class="secondary mg-h-ms">reset</button>
	<button [disabled]="!form.valid" (click)="form.submit()">submit</button>
</card-app>
