<button (click)="toggle = !toggle">test me</button>
<preview-app *ngIf="toggle">
	<preview-banner-app (closed)="toggle = !toggle">
		<carousel-app
			[images]="(product$ | async)?.images"
			[selectedIndex]="selectedIndex"
			objectFit="cover"
			(imgClick)="openModal($event)"
			(deleted)="onDelete($event)">
		</carousel-app>
	</preview-banner-app>
	<preview-header-app
		[entityMD]="entityMD"
		[entity]="(product$ | async)">
		<preview-badge-app
			[badge]="erm.PRODUCT"
			[value]="(product$ | async)?.name">
		</preview-badge-app>
		<preview-badge-app
			[badge]="erm.SUPPLIER"
			[value]="(product$ | async)?.supplier?.name">
		</preview-badge-app>
		<preview-badge-app
			[badge]="erm.CATEGORY"
			[multiple]="true"
			[value]="(product$ | async)?.supplier?.categories">
		</preview-badge-app>
		<div>test</div>
	</preview-header-app>
	<preview-section-app
		[title]="'section2'">

	*ngIf="modalOpen"
