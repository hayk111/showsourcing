<card-app>
	<preview-app>
		<!-- Header -->
		<preview-header-app
			[entityMD]="erm.PRODUCT"
			[entity]="product"
			[hasTop]="false"
			(update)="update($event, 'name')">

			<!-- Price -->
			<price-with-quantity-app
				*ngIf="product?.price?.value"
				[product]="product"
				(updateField)="update($event.newValue,  $event.field)">
			</price-with-quantity-app>

			<!-- Badge supplier -->
			<preview-badge-app
				[badge]="erm.SUPPLIER"
				[value]="product?.supplier?.name"
				(update)="update($event, 'supplier')">
			</preview-badge-app>

			<!-- Badge category -->
			<preview-badge-app
				[badge]="erm.CATEGORY"
				[value]="product?.category"
				(update)="update($event, 'category')">
			</preview-badge-app>
		</preview-header-app>

		<!-- Description -->
		<preview-section-app [title]="'Description'">
			<input-description-app
				[isBig]="true"
				[description]="product?.description"
				(update)="update($event, 'description')">
			</input-description-app>
		</preview-section-app>

		<!-- Tags -->
		<preview-section-app [title]="'Tags'" class="noMarginBottom">
			<input-badge-selector-app
				[value]="product?.tags"
				type="tag"
				[offsetX]="-330"
				(change)="update($event, 'tags')">
			</input-badge-selector-app>
		</preview-section-app>
	</preview-app>
</card-app>
