<card-app>
	<ng-container *ngIf="product$ | async as product; else pending">
		<div class="title flex">
			<h2 class="flex" i18n="header@@shipping-and-trading">
				Shipping & Trading
			</h2>
		</div>

		<dynamic-form-app
			[inlineLabel]="true"
			[fields]="productDescriptor?.descriptor"
			[value]="product"
			[colAmount]="2"
			(update)="update($event)">
		</dynamic-form-app>
	</ng-container>
	<ng-template #pending>
		<spinner-app></spinner-app>
	</ng-template>
</card-app>
