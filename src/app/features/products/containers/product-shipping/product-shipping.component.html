<card-app>
	<ng-container *ngIf="product$ | async as product; else pending">
		<div class="title flex">
			<h3 i18n="header@@shipping-and-trading" class="flex">
				Shipping & Trading
			</h3>
		</div>

		<dynamic-form-app
			[inlineLabel]="true"
			[fields]="customFields"
			[value]="product"
			[colAmount]="2"
			(update)="update($event)">
		</dynamic-form-app>
	</ng-container>
	<ng-template #pending>
		<spinner-app></spinner-app>
	</ng-template>
</card-app>
