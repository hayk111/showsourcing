<card-app>
	<div class="title flex">
		<div class="space-icon flexAround">
			<icon-app class="color-primary" name="poll"></icon-app>
		</div>
		<h2 i18n="div title|Product shipping and tranding information@@productShipping" class="flex">
			Shipping & Trading
		</h2>
	</div>

	<dynamic-form-app
		[inlineLabel]="true"
		[fields]="customFields"
		[value]="product$ | async"
		[colAmount]="2"
		(update)="update($event)">
	</dynamic-form-app>
</card-app>
