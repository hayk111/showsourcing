<top-panel-app buttonName="create product" title="My Products" subtitle="details"></top-panel-app>
<ng-container *ngIf="product$ | async as product">
  <div class="flex content">
    <div class="left">

      <card-app class="carouselCard">
				<rating-heart-app class="flexCenter"
					[rating]="product.rating"
					(favorited)="onFavorited()"
					(unfavorited)="onUnfavorited()"></rating-heart-app>
        <carousel-card-app></carousel-card-app>
      </card-app>

			<card-app>
				<supplier-card-app [supplier]="product?.supplierId | entity:'supplier' | async"></supplier-card-app>
			</card-app>

			<card-app>
				<project-card-app
					(removeProject)="removeProject($event)"
					(addProjectClick)="openAddProjectDlg()"
					[projects]="product.projectIds | entityArray: 'project' | async"></project-card-app>
			</card-app>

			<card-app>
				<files-card-app></files-card-app>
			</card-app>

		</div>

    <div class="right">
      <card-app padding="none">
				<product-top-bar-app [product]="product" [numTasks]="(tasks$ | async).length" (updateStatus)="updateStatus($event)"></product-top-bar-app>
      </card-app>
      <entity-main-card-app></entity-main-card-app>
    </div>

  </div>

</ng-container>
