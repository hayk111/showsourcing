<top-panel-app
	buttonName="create product"
	title="My Products"
	subtitle="['My Products', 'details']"
	[hasFilter]="false"
	[hasSwitch]="false"
	[hasSearch]="false">
</top-panel-app>


<ng-container *ngIf="product$ | async as product">
  <div class="flex content">
    <div class="left">

      <div class="carouselCard">
				<rating-heart-app class="flexCenter"
					[favorite]="product.favorite"
					(favorited)="onFavorited()"
					(unfavorited)="onUnfavorited()"></rating-heart-app>
        <carousel-card-app [hasFooter]="false" [images]="product.images"></carousel-card-app>
			</div>

			<supplier-card-app [supplier]="product?.supplier"></supplier-card-app>

			<project-card-app
				(removeProject)="removeProject($event)"
				(addProjectClick)="openAddProjectDlg()"
				[projects]="projects$ | async"></project-card-app>


			<files-card-app></files-card-app>

		</div>

    <div class="right">
			<product-summary-app [product]="product" (updateStatus)="updateStatus($event)"></product-summary-app>
      <product-main-card-app></product-main-card-app>
    </div>

  </div>

</ng-container>
