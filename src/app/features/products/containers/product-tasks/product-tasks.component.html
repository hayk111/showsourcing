<sub-panel-app
	[hasFilter]="false"
	[hasSwitch]="false"
	(search)="dataSrv.search($event)"
	(smartSearch)="dataSrv.smartSearch($event)">

	<div class="flex show-my-tasks">
			<checkbox-app
				(check)="toggleMyTasks(true)"
				(uncheck)="toggleMyTasks(false)">
			</checkbox-app>
			Show my tasks only
		</div>
		<div class="flex show-tasks-done">
			<checkbox-app
				(check)="toggleDoneTasks(true)"
				(uncheck)="toggleDoneTasks(false)">
			</checkbox-app>
			Completed tasks
		</div>
</sub-panel-app>

<task-list-app
	[tasks]="dataSrv.items$ | async"
	[selection]="selectionSrv.selection$ | async"
	[fullUser]="true"
  [hasSupplier]="true"
  (previewClicked)="viewSrv.openPreview($event)"
	(taskSelect)="selectionSrv.selectOne($event, false)"
	(taskUnselect)="selectionSrv.unselectOne($event, false)"
	(openCreateDlg)="commonDlgSrv.openCreateDlg()"
	(bottomReached)="dataSrv.loadMore()"
	(updateTask)="dataSrv.update($event)"
	(createTask)="createTask($event)">
</task-list-app>


	<preview-task-app
		*ngIf="viewSrv.previewOpen"
		[task]="viewSrv.previewed"
		(close)="viewSrv.closePreview()"
		(clickOutside)="viewSrv.closePreview()">
  </preview-task-app>

<selection-bar-app
	[isShown]="(selectionSrv.selection$ | async)?.size > 0"
	[selection]="(selectionSrv.selection$ | async)"
	[hasDelete]="false"
	(close)="selectionSrv.unselectAll()"
	(delete)="dataSrv.deleteSelected()">

	<div class="flex">
		<context-menu-app>
			<context-menu-trigger-app>
				<button class="icon light">
					<icon-app name="dots-vertical" size="m"></icon-app>
				</button>
			</context-menu-trigger-app>
      <context-menu-item-app (click)="dataSrv.deleteSelected()">
        Delete
      </context-menu-item-app>
		</context-menu-app>

		<button class="icon light" (click)="dataSrv.deleteSelected()">
			<icon-app name="trash-bin" size="m"></icon-app>
		</button>
	</div>
</selection-bar-app>
