<ng-container *ngIf="(product$ | async)">
	<card-app>
		<div class="quotation-title">Quotations</div>
		<div class="quotation-body">
			<quote-list-app [quotes]="quotes" *ngIf="quotes.length"> </quote-list-app>
			<div class="quotation-empty" *ngIf="!quotes.length">
				<div class="icon-empty"><img src="assets/icons/rfq-no-new.svg" /></div>
				<div class="text-tempty">
					There's no quotation for this product asked yet
				</div>
				<div class="text-tempty">
					<span (click)="openRfq()" class="link clickable">click here</span> to
					create one
				</div>
			</div>
		</div>
		<div class="quotation-footer">
			<button (click)="openRfq()" class="footer-button">
				Request for new quotation
			</button>
		</div>
	</card-app>
</ng-container>
