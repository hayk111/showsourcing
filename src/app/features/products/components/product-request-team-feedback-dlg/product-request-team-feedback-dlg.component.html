<dialog-app [name]="dialogName">
	<dialog-header-app> Team Feedback </dialog-header-app>

	<dialog-subtitle-app>Team members</dialog-subtitle-app>

	<main>
		<list-app *ngIf="teamMembers$ | async as teamMembers">
			<list-item-app *ngFor="let user of teamMembers" [selected]="selectedMembers[user.id]">
					<checkbox-app
						(check)="select(user.id, user)"
						(uncheck)="unselect(user.id, user)"
						[checked]="selectedMembers[user.id]">
						<span class="name">{{ user.firstName }} {{ user.lastName }}</span>
					</checkbox-app>
				</list-item-app>
		</list-app>
	</main>

  <dialog-footer-app class="fullWidth flexCenter flexBetween">
		<span class="txt-secondary">{{ products.length }} products selected</span>
		<button class="small" (click)="submit()">
			Request Feedback
		</button>
	</dialog-footer-app>

</dialog-app>
