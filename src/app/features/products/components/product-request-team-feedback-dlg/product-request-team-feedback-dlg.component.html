<dialog-app [name]="dialogName">
	<dialog-header-app i18n="dialog header|Feedback request"> Team Feedback </dialog-header-app>

	<dialog-subtitle-app i18n="dialog subtitle|Feedback request">Team members</dialog-subtitle-app>

	<main class="scrollable">
		<list-app *ngIf="teamMembers$ | async as teamMembers">
			<list-item-app *ngFor="let user of teamMembers" [selected]="selected[user.id]">
				<div class="flex">
					<checkbox-app
						#checkbox
						(check)="select(user.id, user)"
						(uncheck)="unselect(user.id, user)"
						[checked]="selected[user.id]">
					</checkbox-app>
					<span class="name" (click)="checkbox.toggle()">{{ user.firstName }} {{ user.lastName }}</span>
				</div>
				</list-item-app>
		</list-app>
	</main>

  <dialog-footer-app class="fullWidth flexCenter flexBetween">
		<span class="txt-secondary">{{ selectedProducts?.length }} product{{ selectedProducts?.length > 1 ? 's' : '' }} selected</span>
		<button class="small" (click)="submit()" i18n="button|Feedback request">
			Request Feedback
		</button>
	</dialog-footer-app>

</dialog-app>
