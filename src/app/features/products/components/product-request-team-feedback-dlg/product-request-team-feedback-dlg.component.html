<dialog-app>
	<dialog-header-app i18n="dialog header|Team feedback@@productRequestTeamFeedback_teamFeedback"> Team Feedback </dialog-header-app>

	<dialog-subtitle-app i18n="dialog subtitle|Team members@@productRequestTeamFeedback_teamMembers">Team members</dialog-subtitle-app>

	<main class="scrollable">
		<list-app *ngIf="teamMembers$ | async as teamMembers">
			<list-item-app *ngFor="let member of teamMembers" [selected]="selected[member.id]">
				<div class="flex">
					<checkbox-app
						#checkbox
						(check)="select(member.id, member)"
						(uncheck)="unselect(member.id, member)"
						[checked]="selected[member.id]">
					</checkbox-app>
					<span class="name" (click)="checkbox.toggle()">{{ member.user.firstName }} {{ member.user.lastName }}</span>
				</div>
				</list-item-app>
		</list-app>
	</main>

  <dialog-footer-app class="fullWidth flexCenter flexBetween">
		<span class="txt-secondary">{{ selectedProducts?.length }} product{{ selectedProducts?.length > 1 ? 's' : '' }} selected</span>
		<button class="small" (click)="submit()" i18n="button|Feedback request@@productRequestTeamFeedback_requestFeedback">
			Request Feedback
		</button>
	</dialog-footer-app>

</dialog-app>
