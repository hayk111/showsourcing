<div class="flex {{ big ? 'big' : '' }}">

  <ng-container>
    <icon-app name="thumbs-up" color="txt-secondary"></icon-app>
    <span class="num" *ngIf="score !== undefined">{{ score }}%</span>
    <span class="num" *ngIf="score == undefined">- %</span>
    <span class="spacer"></span>
  </ng-container>

  <ng-container>
    <icon-app name="folder" color="txt-secondary"></icon-app>
    <span class="num" *ngIf="score !== undefined">{{ score }}</span>
    <span class="num" *ngIf="score == undefined">-</span>
    <span class="spacer"></span>
  </ng-container>
