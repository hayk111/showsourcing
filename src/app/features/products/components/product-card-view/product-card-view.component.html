
<div *ngFor="let category of rows | groupBy: 'category'; first as first; index as i">
	<div class="sectionTitle">{{ category?.value[0].category.name }}
		<div class="sectionTag">{{ category.value.length }} products</div>
	</div>
	<div class="section">
		<ng-container *ngFor="let product of category.value; trackBy: trackByFn">
			<product-grid-card-app
				[product]="product"
				[selection]="selection"
				[favorite]="product?.favorite"
				(productFavorite)="favorited.emit(product.id)"
				(productUnfavorite)="unfavorited.emit(product.id)"
				(productSelect)="select.emit(product.id)"
				(productUnselect)="unselect.emit(product.id)">
			</product-grid-card-app>
		</ng-container>
	</div>
</div>
