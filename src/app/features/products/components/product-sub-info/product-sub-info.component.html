<table class="{{ big ? 'big' : '' }}">
	<tr *ngIf="product?.supplier">
		<td>
			<supplier-status-icon-app [supplier]="product?.supplier" size="xs"></supplier-status-icon-app>
		</td>
		<td>
			<span> {{ product?.supplier?.name }}</span>
		</td>
	</tr>

	<tr *ngIf="product?.category?.name">
		<td>
			<icon-app  fontSet="fa" name="tag"></icon-app>
		</td>
		<td>
			<span>{{ product?.category?.name }}</span>
		</td>
	</tr>

</table>
