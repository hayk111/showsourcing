<div *ngIf="!(contacts$ | async) || (contacts$ | async).length <= 0" class="empty-contacts">
	<icon-app type="r" name="envelope" fontSet="svg"></icon-app>
	<p>Please add the supplier email address to send the RFQ</p>
</div>
<ng-container *ngIf="contacts$ | async as contacts">
	<div *ngFor="let contact of contacts" class="mail-container">
		<checkbox-app>
		</checkbox-app>
		<icon-app type="s" name="envelope" fontSet="svg"></icon-app>
		<div class="contact-info">
			<label-app>{{contact.email || 'No email'}}</label-app>
			<p>{{contact.name ? contact.name + " - " : ''}}{{contact.jobTitle || 'Unknown'}} </p>
		</div>
	</div>

</ng-container>
