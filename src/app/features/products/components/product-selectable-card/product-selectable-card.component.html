<div class="ctnr z-a" [class.selectedCard]="selected" (mouseenter)="setOverlay(true)" (mouseleave)="setOverlay(false)">
  <!-- top of card -->
  <div class="flexColumn top">
    <div class="flexBetween">
      <div class="name">{{ product?.name }}</div>
			<rating-heart-app
				[favorite]="product?.favorite"
				(favorited)="productFavorited.emit(product?.id)"
				(unfavorited)="productUnfavorited.emit(product?.id)">
			</rating-heart-app>
    </div>
    <div class="category">{{ product?.category?.name }}</div>
  </div>


  <!-- middle card: picture + badge  -->
  <div class="imgCtnr flexCenter">
		<selectable-image-app [imgCount]="product?.images?.length" (trash)="productDelete.emit(product.id)"
			[selected]="selected" [showOverlay]="showOverlay" (unselect)="productUnselect.emit(product.id)"
			(select)="productSelect.emit(product.id)" (open)="productOpen.emit(product.id)"
			(vote)="onVote($event)" class="img" [url]="product | image:'m'"></selectable-image-app>
  </div>

  <div class="flexCenter">
    <status-selector-badge-app (update)="onStatusUpdate($event)" type="product" class="badge" [status]="product?.status"></status-selector-badge-app>
  </div>

  <!-- bottom card -->
  <div class="bottom">
    <div class="supplier">{{ product?.supplier?.name}}</div>
    <div class="tags" [class.hidden]="showOverlay">
      <span *ngFor="let tag of product?.tags"> {{ tag.name }}</span>
    </div>
    <div class="footer flexBetween" [class.hidden]="showOverlay">
      <product-icons-app [numProjects]="0" [score]="product?.score"></product-icons-app>
      <div class="date">{{ product?.creationDate | date: 'MMMM y' }}</div>
    </div>
    <div class="footer flexBetween" [class.hidden]="!showOverlay">
      <button class="small" (click)="addToProject.emit(product.id)"><span class="icon-add"></span>Add to project</button>
    </div>
  </div>
</div>
