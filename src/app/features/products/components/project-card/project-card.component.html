
<card-app>
	<h2 i18n="header 2|Project card@@projectCard_projects">Projects</h2>

	<article *ngFor="let project of projects" class="flex">
		<div class="flexCenter logo">
			<img [src]="project | logo:'project'"/>
		</div>
		<div class="flexColumn middle">
			<span class="name capitalize bold">{{ project?.name }}</span>
			<span class="numProducts" i18n="span|Project card@@projectCard_products">  {{ project?.productCount }} Products </span>
		</div>
		<div class="flexCenter">
			<icon-app  fontSet="fa" class="minus pointer fs-xl color-primary-light"
				(click)="removeProject.emit(project)" name="minus"></icon-app>
		</div>

	</article>

	<card-footer-app>
		<button
			(click)="addProjectClick.emit()"
			i18n="button|Add project@@projectCard_addProject">add to a project</button>
	</card-footer-app>
</card-app>
