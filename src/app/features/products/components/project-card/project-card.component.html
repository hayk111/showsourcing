
<card-app>
	<div class="title flex">
		<div class="space-icon flexAround">
			<icon-app class="fs-m" fontSet="svg" name="folder-blue" ></icon-app>
		</div>
		<h3 i18n="header@@projects">
			projects
		</h3>
	</div>
	
	<div *ngFor="let project of projects; last as last;trackBy: trackByFn" (click)="openProject(project)">
		<article class="flexBetween pointer" [class.last-item]="last">
			<div class="flex">
				<div class="space-icon flexAround">
					<icon-app class="fs-m pointer" fontSet="svg" name="folder-light" ></icon-app>
				</div>
				<div class="flexColumn middle" >
					<span class="name capitalize">
						{{ project?.name }}
					</span>
					<span
						*ngIf="project?.description"
						class="description"
						i18n="span|Project card@@projectCard_description">
						{{ project?.description }}
					</span>
				</div>
			</div>
			<div class="flexCenter">
				<icon-app  fontSet="fa" class="minus pointer fs-xl color-primary-light"
					(click)="onRemove(project, $event)" name="minus">
				</icon-app>
			</div>
		</article>
		<divider-app *ngIf="!last"></divider-app>
	</div>
	<span
		*ngIf="projects?.length === 0"
		class="no-projects"
		i18n="text@@no-projects-added">
		No Projects Added
	</span>

	<card-footer-app [class.custom-margin]="projects?.length > 0">
		<selector-app
			class="selector"
			type="project"
			[value]="projects"
			[canCreate]="true"
			[offsetY]="8"
			[offsetX]="210"
			[multiple]="true"
			[width]="330"
			(update)="updated.emit($event)">
			<button	i18n="button@@add-to-project">
				Add to project
			</button>
		</selector-app>
	</card-footer-app>
</card-app>
