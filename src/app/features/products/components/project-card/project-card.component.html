<h2 i18n>Projects</h2>

<article *ngFor="let project of projects" class="flex">
	<div class="flexCenter">
		<div class="cercle"></div>
	</div>
	<div class="flexColumn">
		<span class="name">{{ project?.name }}</span>
		<span class="numProducts"> - Products </span>
	</div>
</article>

<div class="hr"></div>

<div class="bottom">
	<button i18n>add project</button>
</div>
