<h2 i18n>Projects</h2>

<article *ngFor="let project of projects" class="flex">
	<div class="flexCenter">
		<div class="cercle"></div>
	</div>
	<div class="flexColumn middle">
		<span class="name">{{ project?.name }}</span>
		<span class="numProducts"> - Products </span>
	</div>
	<div class="flexCenter">
		<icon-app class="minus pointer" (click)="removeProject.emit(project)"
			 size="xl" name="minus" color="primary-light"></icon-app>
	</div>

</article>

<div class="hr"></div>

<div class="bottom">
	<button (click)="addProjectClick.emit()" i18n>add project</button>
</div>
