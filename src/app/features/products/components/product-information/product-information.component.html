<card-app>

	<card-title-app>
		<icon-app name="product"></icon-app> 
		<span i18n="header@@product-info">product information</span>
	</card-title-app>


	<dynamic-form-app
		[fields]="customFields"
		[value]="product"
		[colAmount]="1"
		(update)="update.emit($event)">
	</dynamic-form-app>

	<extended-form-app
		*ngIf="fieldDefinitions$ | async as definitions; else spinner"
		[definitions]="definitions"
		[fields]="product?.extendedFields"
		(update)="updateProduct({extendedFields: $event})">
	</extended-form-app>

</card-app>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
