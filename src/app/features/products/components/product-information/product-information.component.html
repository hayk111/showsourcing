<card-app>

	<div class="title flex">
		<div class="space-icon flexAround">
			<icon-app name="product"></icon-app>
		</div>
		<h3 i18n="header 2|Product information card@@productInfoCard_product" class="flex">
				Product Information
		</h3>
	</div>


	<custom-form-app
		[definitions]="fieldDefinitions$ | async"
		[fields]="product.extendedFields"
		(update)="updateProduct($event)">
	</custom-form-app>

</card-app>
