<card-app>

	<div class="title flex">
		<div class="space-icon flexAround">
			<icon-app name="product"></icon-app>
		</div>
		<h3 class="flex" i18n="header@@product-info">
			product information
		</h3>
	</div>

	<dynamic-form-app
		[fields]="customFields"
		[value]="product"
		[colAmount]="1"
		(update)="update.emit($event)">
	</dynamic-form-app>

	<extended-form-app
		[definitions]="fieldDefinitions$ | async"
		[fields]="product?.extendedFields"
		(update)="updateProduct({extendedFields: $event})">
	</extended-form-app>

</card-app>
