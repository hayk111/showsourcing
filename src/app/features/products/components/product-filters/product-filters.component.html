<!-- filter-panel  is just a wrapper which has as sole function to display the filter panel somewhere on the screen -->
<filter-panel-app *ngIf="filterMap$ | async as filterMap">
	<!-- filter btn panel is a wrapper that displays a clear and close button at the top -->
	<!-- inside it we put the filter btn that are gonna be displayed -->
	<filter-btns-panel-app *ngIf="btnPanelShown" (reset)="onClear()">

		<!-- (suppliers, events, etc) same display for basic entities  -->
		<ng-container *ngFor="let type of basicFilterTypes">


			<div class="editTitle flexBetween">
				<label>
					{{ getRepr(type).pluralName }}
				</label>

				<div *ngIf="getFilterValues(type).size > 0">
					<span class="edit pointer" (click)="toggleEntityPanel(type)">Edit</span>
					<span class="clear pointer" (click)="onClearType(type)">Clear</span>
				</div>
			</div>


			<filter-btn-app (click)="toggleEntityPanel(type)" *ngIf="getFilterValues(type).size === 0">
				Filter {{ getRepr(type).pluralName }}
			</filter-btn-app>

			<div class="flexColumn">
				<checkbox-app
					*ngFor="let filter of getFilterValues(type).values()"
					[checked]="true"
					(uncheck)="onFilterRemoved(filter)">
					{{ filter.value | entityName: type | async }}
				</checkbox-app>
			</div>
		</ng-container>

		<!-- (user) filter-tags have a little picture inside them -->
		<ng-container *ngIf="filterType.CREATED_BY; let type">
			<div class="editTitle flexBetween">
				<label>
					Created By
				</label>

				<div *ngIf="getFilterValues(type).size > 0">
					<span class="edit pointer" (click)="toggleEntityPanel(type)">Edit</span>
					<span class="clear pointer" (click)="onClearType(type)">Clear</span>
				</div>
			</div>

			<filter-btn-app (click)="toggleEntityPanel(type)" *ngIf="getFilterValues(type).size === 0">
				Filter users
			</filter-btn-app>

			<div class="flexWrap">
				<filter-tag-app
						(filterRemoved)="removeFilter(filter)"
						*ngFor="let filter of getFilterValues(type).values()">
					<ng-container *ngIf="filter.value | entity: 'teamMember' | async as user">
						<user-picture-app class="" size="16" [url]="user?.preferences?.profilePicture?.urls?.url_60x45"></user-picture-app>
						{{ user.name }}
					</ng-container>

				</filter-tag-app>
			</div>
		</ng-container>


		<!-- status -->
		<ng-container *ngIf="filterType.PRODUCT_STATUS; let type">
			<div class="editTitle flexBetween">
				<label>
					Status
				</label>

				<div *ngIf="getFilterValues(type).size > 0">
					<span class="edit pointer" (click)="toggleEntityPanel(type)">Edit</span>
					<span class="clear pointer" (click)="onClearType(type)">Clear</span>
				</div>
			</div>

			<filter-btn-app (click)="toggleEntityPanel(type)" *ngIf="getFilterValues(type).size === 0">
				Filter Status
			</filter-btn-app>

			<div class="flexColumn">
				<checkbox-app
					*ngFor="let filter of getFilterValues(type).values()"
					[checked]="true"
					(uncheck)="onFilterRemoved(filter)">
					<!-- we display the correct badge color -->
					<div class="flex">
						<badge-app [color]="filter.value"></badge-app>
						<span>{{ filter.value | entityName: 'productStatus' | async }}</span>
					</div>

				</checkbox-app>
			</div>

		</ng-container>


		<!-- favorite -->
		<div class="editTitle">
			<label>
				Favorite
			</label>
		</div>

		<checkbox-app [checked]="getFilterValues(filterType.FAVORITE).size > 0"
			(check)="addFilter({ type: filterType.FAVORITE, value: 5 })"
			(uncheck)="removeFilter({ type: filterType.FAVORITE, value: 5 })">
			<div class="flex">
				<rating-heart-app [static]="true" [rating]="5"></rating-heart-app>
				Only Show Favorite
			</div>

		</checkbox-app>



		<!-- archived -->
		<div class="editTitle">
			<label>
				Archived
			</label>
		</div>

		<checkbox-app
			[checked]="getFilterValues(filterType.ARCHIVED).size > 0"
			(check)="addFilter({ type: filterType.ARCHIVED, value: true })"
			(uncheck)="removeFilter({ type: filterType.ARCHIVED, value: false })">
			Show Archived Product
		</checkbox-app>

	</filter-btns-panel-app>


	<!-- filter selection panel displays a close / done button at the top -->
	<filter-selection-panel-app *ngIf="!btnPanelShown" (close)="toggleEntityPanel()">
		<filter-entity-panel-app
			[title]="getEntityPanelTitle()"
			[type]="typeSelected"
			*ngIf="entityPanelShown"
			[choices]="choices$ | async"
			[relevantChoices]="relevantChoices$ | async"
			[selected]="getFilterValues(typeSelected)"
			(filterAdded)="addFilter($event)"
			(filterRemoved)="removeFilter($event)">
		</filter-entity-panel-app>
		<filter-price-panel-app *ngIf="pricePanelShown"></filter-price-panel-app>
		<filter-rating-panel-app *ngIf="ratingPanelShown"></filter-rating-panel-app>
	</filter-selection-panel-app>


</filter-panel-app>
