<card-app padding="ms">

	<div class="flexVAlign">
		<img [src]="supplier | logo:'supplier-product'"/>
		<span class="name">{{ supplier?.name || 'Supplier'}}</span>
		<icon-app *ngIf="supplier?.favorite" name="heart" size="11"></icon-app>
	</div>

	<ng-container *ngIf="supplier; else noSupplier">
		<div class="flexColumn supplier-info">
			<span class="from" *ngIf="supplier?.country">
				Manufacturer from {{ supplier?.country | const:'country' }}
			</span>
			<div class="flexVAlign categories">
				<span *ngFor="let category of supplier?.categories; last as last">
					{{ category?.name }}{{ last ? '' : ','}}
				</span>
			</div>
			<image-previewer-app
				[hasAdd]="false"
				[showOneLine]="true"
				[images]="supplier?.images">
			</image-previewer-app>
		</div>

		<card-footer-app>
			<button
				(click)="goToSupplier()"
				class="secondary-light"
				i18n="button|View supplier information on product page@@supplierCard_viewSupplier">
				View Supplier
			</button>
		</card-footer-app>
	</ng-container>

	<ng-template #noSupplier>
		<span class="no-supplier">No Supplier Yet</span>

		<card-footer-app class="empty">
			<button class="primary">Quote Supplier</button>
			<button class="primary">Find Supplier</button>
		</card-footer-app>
	</ng-template>

</card-app>
