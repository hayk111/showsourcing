<card-app>

<h2 i18n="header 2|Supplier information on product page@@supplierCard_supplier">Supplier</h2>

<div class="flex ">
	<div class="left flexCenter">
		<icon-app fontSet="svg" name="supplier"></icon-app>
	</div>

	<div class="right flexColumn">
		<span class="name">{{ supplier?.name }}</span>
		<span class="from" *ngIf="supplier?.country">
			Manufacturer from {{ supplier?.country }}
		</span>
		<span class="from" *ngIf="supplier?.address">
			{{ supplier?.address }}
		</span>

		<badge-app [color]="supplier?.status">
			{{ supplier?.status }}
		</badge-app>

	</div>

</div>

<card-footer-app>
	<button *ngIf="supplier" (click)="goToSupplier()" class="light" i18n="button|View supplier information on product page@@supplierCard_viewSupplier">view supplier</button>
	<!-- <button i18n="button name|Supplier information when opening a product@@supplierCard_contactSupplier">contact supplier</button> -->
</card-footer-app>

</card-app>
