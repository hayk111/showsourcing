<top-panel-details-app
	[title]="product?.name || 'Unnamed Product'"
	[hasOptions]="true"
	[data]="product"
	[user]="product?.assignee"
	(favorited)="onFavorited()"
	(unfavorited)="onUnfavorited()"
	(delete)="delete.emit(product)"
	(changeUser)="onUserChanged($event)">

	<img-app [image]="product?.images" type="product" size="s"></img-app>

	<div subinfo class="flex flexVAlign">
		<span class="price">{{ product?.price?.value | ssPrice | currency: product?.price?.currency:'symbol':'1.2-2'}}</span>
		<icon-app name="circle" fontSet="fa" *ngIf="product?.category"></icon-app>
		<span class="category">{{ product?.category?.name }}</span>
		<icon-app name="circle" fontSet="fa" *ngIf="product?.supplier"></icon-app>
		<span class="supplier">{{ product?.supplier?.name }}</span>
	</div>

	<status-selector-app
		action
		[typeEntity]="productEntity"
		[entity]="product"
		selectSize="l"
		type="button">
	</status-selector-app>

	<context-menu-app action>
		<context-menu-trigger-app>
			<button class="icon light dots pointer">
				<icon-app [size]="20" name="dots-vertical"></icon-app>
			</button>
		</context-menu-trigger-app>
		<context-menu-item-app (click)="delete.emit(supplier)">
			Delete
		</context-menu-item-app>
	</context-menu-app>
</top-panel-details-app>
