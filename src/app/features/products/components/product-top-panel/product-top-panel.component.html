<top-panel-details-app
	[title]="product?.name || 'Unnamed Product'">

	<img-app [image]="product?.images" type="product" size="s"></img-app>

	<div subinfo class="flex flexVAlign info-container dot-separator">
		<span class="price" *ngIf="product.price && product.price.value !== null">
			{{ product?.price | appPrice }}
		</span>
		<span *ngIf="product?.category" class="category">{{ product?.category?.name }}</span>
		<span *ngIf="product?.supplier" class="supplier">{{ product?.supplier?.name }}</span>
	</div>

	<top-panel-action-buttons-app
		action
		[data]="product"
		[user]="product?.assignee"
		(export)="export.emit($event)"
		(favorited)="onFavorited()"
		(unfavorited)="onUnfavorited()"
		(delete)="delete.emit(product)"
		(changeUser)="onUserChanged($event)">
	</top-panel-action-buttons-app>

	<status-selector-app
		action
		[typeEntity]="productEntity"
		[entity]="product"
		selectSize="l"
		type="button">
	</status-selector-app>

	<context-menu-app action>
		<context-menu-trigger-app>
			<button class="icon light dots pointer">
				<icon-app [size]="20" name="dots-vertical"></icon-app>
			</button>
		</context-menu-trigger-app>
		<context-menu-item-app (click)="delete.emit(product)">
			Delete
		</context-menu-item-app>
	</context-menu-app>

</top-panel-details-app>
