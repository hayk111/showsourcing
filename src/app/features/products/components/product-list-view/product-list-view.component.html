
<custom-table-app
	[rows]="products"
	[descriptor]="descriptor"
	[selection]="selection"
	(itemFavorited)="productFavorited.emit($event)"
	(itemUnfavorited)="productUnfavorited.emit($event)"
	(itemOpen)="productOpen.emit($event)"
	(itemSelected)="productSelect.emit($event)"
	(itemUnselected)="productUnselect.emit($event)">
</custom-table-app>
