

<!-- Comments -->
<product-activity-nav-item-app 
	*ngFor="let tab of tabConfig"
	(click)="tabClicked.emit(tab.title)">
	<logo-app [type]="tab.title"></logo-app>
	<div class="title">{{ counts.comments }} Comments</div>
	<div class="subtitle">{{ tab.subtitle }}</div>
</product-activity-nav-item-app>
