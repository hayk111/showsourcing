<div class="action-hover-container-0">
	<div class="flexBetween mg-bottom-ms">
		<h2>Product Details</h2>
		<button class="action-hover-item-0 vibrant icon-with-text mg-left-ms flexVAlign" (click)="dlgCommonSrv.openSupplierRequest([product])">
			<icon-app name="envelope"></icon-app>
			Contact Supplier
		</button>
	</div>

	<accordion-app>
		<accordion-title-app>General</accordion-title-app>
		<accordion-content-app *ngIf="product$ | async as product; else loader">
			<dynamic-form2-app
				#form
				[style]="'editable'"
				[descriptor]="descriptor"
				[columnAmount]="1">
			</dynamic-form2-app>
		</accordion-content-app>
	</accordion-app>

	<accordion-app>
		<accordion-title-app>Shipping & Packaging</accordion-title-app>
		<accordion-content-app *ngIf="product$ | async as product; else loader">
			<dynamic-form2-app
				#form
				[style]="'editable'"
				[descriptor]="descriptor"
				[columnAmount]="1">
			</dynamic-form2-app>
		</accordion-content-app>
	</accordion-app>

</div>

<ng-template #loader>
	<dots-app></dots-app>
</ng-template>
