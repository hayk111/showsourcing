<!-- top panel -->
<header-list-app
	[title]="'title.products' | translate"
	logoTypename="Product"
	info="The product database"
	[buttonName]="'button.add-product' | translate"
	(buttonClick)="listHelper.openCreationDialog()">
</header-list-app>

<controller-table-app>
	<!-- filters -->
	<controller-table-quick-filters-app typename="Product"></controller-table-quick-filters-app>
	<!-- actions -->
	<controller-table-quick-actions-app
		typename="Product"
		[columns]="columns"
		[tableConfig]="tableConfig">
	</controller-table-quick-actions-app>
	<!-- switcher -->
	<controller-table-view-switcher-app></controller-table-view-switcher-app>
</controller-table-app>

<products-table-app
	*ngIf="viewSrv.view === 'table'"
	[rows]="products$ | async"
	[pending]="listHelper.pending$ | async"
	[hasMenu]="true"
	(open)="viewSrv.goToDetails($event?.id)"
	(createClick)="listHelper.openCreationDialog()"
	(previewClick)="viewSrv.openPreview($event)"
>
</products-table-app>

<products-grid-app
	*ngIf="viewSrv.view === 'card'"
	cdk-scrollable
	class="card-view will-change-scroll"
	infiniScroll
	[rows]="listHelper.data$ | async"
	(addToProject)="addToProject($event)"
	(disliked)="ratingSrv.onThumbDown($event)"
	(liked)="ratingSrv.onThumbUp($event)"
	(open)="viewSrv.goToDetails($event)"
	(previewClick)="viewSrv.openPreview($event)"
	(update)="listHelper.update($event)"
	(bottomReached)="listHelper.loadMore()"
>
</products-grid-app>

<product-selection-bar-app></product-selection-bar-app>

<preview-screen-app
	[opened]="viewSrv.previewOpen"
	(close)="viewSrv.closePreview()">
	<details-page-app
		*ngIf="viewSrv.previewOpen"
		[product]="viewSrv.previewed"
		[previewMode]="true"
		(back)="viewSrv.closePreview()"></details-page-app>
</preview-screen-app>

	*ngIf="viewSrv.previewOpen"
	[product]="viewSrv.previewed"
	(close)="viewSrv.closePreview()">
</product-preview-app> -->

<side-panel-app *ngIf="viewSrv.filterPanelOpen">
	<filters-app
		[filterTypes]="filterTypes"
		(clickOutside)="viewSrv.closeFilterPanel()"
		(close)="viewSrv.closeFilterPanel()"
		typenameFiltered="Product"
	>
	</filters-app>
</side-panel-app>
