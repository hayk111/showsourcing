<!-- top panel -->
<header-list-app
	[title]="'title.my-products' | translate"
	logoTypename="Product"
	info="The product database"
	[buttonName]="'button.create-product' | translate"
	(buttonClick)="dlgCommonSrv.openCreationDlg('Product')"
>
</header-list-app>

<controller-table-app>
	<!-- filters -->
	<controller-table-quick-filters-app></controller-table-quick-filters-app>
	<!-- actions -->
	<controller-table-quick-actions-app></controller-table-quick-actions-app>
	<!-- switcher -->
	<controller-table-view-switcher-app></controller-table-view-switcher-app>
</controller-table-app>

<products-grid-app
	cdk-scrollable
	class="card-view will-change-scroll"
	infiniScroll
	[rows]="listHelper.filteredItems$ | async"
	[selection]="selectionSrv.selection$ | async"
	(addToProject)="addToProject($event)"
	(disliked)="ratingSrv.onThumbDown($event)"
	(liked)="ratingSrv.onThumbUp($event)"
	(open)="viewSrv.goToDetails($event)"
	(previewClick)="viewSrv.openPreview($event)"
	(select)="selectionSrv.selectOne($event, true)"
	(unselect)="selectionSrv.unselectOne($event, true)"
	(update)="listHelper.update($event)"
	(bottomReached)="listHelper.loadMore()"
>
</products-grid-app>

<product-selection-bar-app> </product-selection-bar-app>

<product-preview-app
	*ngIf="viewSrv.previewOpen"
	[product]="viewSrv.previewed"
	(close)="viewSrv.closePreview()"
>
</product-preview-app>
<!-- </ng-container>  -->

<side-panel-app *ngIf="viewSrv.filterPanelOpen">
	<!-- [filterList]="filterSrv.filterList" -->
	<filters-app
		[filterTypes]="filterTypes"
		(clickOutside)="viewSrv.closeFilterPanel()"
		(close)="viewSrv.closeFilterPanel()"
	>
	</filters-app>
</side-panel-app>
