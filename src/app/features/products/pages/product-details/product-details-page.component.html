<product-header-details-app
	[product]="product"
	[requestCount]="requestCount$"
	(update)="updateProduct($event)"
	(export)="dialogCommonSrv.openExportDialog([$event])"
	(delete)="deleteProduct($event)"
	(archive)="onArchive($event)"
	(supplierRequest)="openSupplierRequest($event)">
</product-header-details-app>

<div class="flex">
	<div class="right">
		<product-docket-app></product-docket-app>
		<product-main-app></product-main-app>
	</div>
</div>
