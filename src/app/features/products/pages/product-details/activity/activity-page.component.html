<h2 class="l">Comments</h2>

<ng-container *ngIf="product$ | async as product; else spinner">
	<add-comment-app #comment (added)="sendComment($event)"></add-comment-app>
	<divider-app *ngIf="product.comments.length > 0"></divider-app>
	<comment-list-app [amountViewMore]="8" [comments]="product.comments" sizeLogo="xxl" (addComment)="comment?.focus()"></comment-list-app>
</ng-container>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
