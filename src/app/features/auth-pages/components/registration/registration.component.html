<auth-form-header-app [pending]="(pending$ | async)">
	<auth-header-content-app translate="text.please-hold-modif-internet">
		<!-- Please hold as we modify the internet for you! -->
	</auth-header-content-app>
</auth-form-header-app>

<auth-form-app [error]="error" [defaultFocused]="filedFocused" [pending]="(pending$ | async)" [listForm]="listForm"
	[buttons]="buttons" (onSubmit)="createAccount($event)">
	<div class="options">
		<div class="pointer forgot-password" (click)="forgotPw()" translate="button.forgotten-pswd"></div>
	</div>

</auth-form-app>
