<table-app
	[rows]="items"
	[pending]="pending"
	[selected]="selected"
	(selectOne)="entitySelect.emit($event)"
	(unselectOne)="entityUnselect.emit($event)"
	(selectAll)="entitySelectAll.emit($event)"
	(unselectAll)="entityUnselectAll.emit()"
	(sort)="sort.emit($event)"
	(hovered)="onHover($event)">

	<!-- Name Category -->
	<ng-template
		columnApp="Name"
		let-row="row"
		width="250">
		<div class="category_name"> {{row.name}} </div>
	</ng-template>

	<!-- Created By *ngIf="dataName.equals('category')"-->
	<ng-template
		columnApp="Created By"
		let-row="row"
		width="140">
		<span class="center">
			{{ row.createdBy ? row.createdBy.firstName : '' }} {{ row.createdBy ? row.createdBy.lastName : '' }}
		</span>
	</ng-template>

	<!-- Products Count -->
	<ng-template
		columnApp="Products Count"
		let-row="row"
		width="140">
		<span>
		</span>
	</ng-template>

	<!-- Supplier Count -->
	<ng-template
		columnApp="Suppliers Count"
		let-row="row"
		width="140">
		<span>
		</span>
	</ng-template>

	<!-- No selection options -->
	<ng-template
		columnApp=""
		let-row="row"
		width="160">
		<div class="flex">
			<!-- If we are hovering over the row and we have nothing selected-->
			<button *ngIf="(row.id === idEntityHovered) && (selected.size == 0)"  class="button ugly" (click)="addEntity.emit(row)">Rename Category</button>
			<span class="marginSmall"></span>
			<button *ngIf="(row.id === idEntityHovered) && (selected.size == 0)" class="button ugly" (click)="removeEntity.emit(row)">Delete Category</button>
		</div>
	</ng-template>
</table-app>
