<top-panel-app
	[title]="'ShowSourcing'"
	[subtitles]="['Settings', 'Data Cleansing']"
	[hasActions]="false"
	(buttonClick)="openNewDialog()">
</top-panel-app>

<sub-panel-app
	[title]="'Categories'"
	buttonName="New Category"
	[hasFilter]="false"
	[buttonIcon]="false">
	<div class="flex" *ngIf="(selected$ | async).size > 0">
		<button class="button warn"> Delete Selected </button>
		<span class="marginSmall"></span>
		<button> Merge Selected </button>
	</div>
</sub-panel-app>

<data-management-table-app
	[categories]="categories$ | async"
	[items]="items$ | async"
	[selected]="selected$ | async"
	[pending]="pending"
	(sort)="onSort($event)"
	(entitySelect)="selectItem($event)"
	(entityUnselect)="unselectItem($event)"
	(entitySelectAll)="selectAll($event)"
	(entityUnselectAll)="resetSelection()"
	(entityOpen)="onItemOpened($event)">
</data-management-table-app>
