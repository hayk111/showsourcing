<top-panel-app
	[title]="'ShowSourcing'"
	[subtitles]="['Settings', 'Data Cleansing']">
</top-panel-app>

<sub-panel-app
	[title]="readProperty.plural"
	buttonName="New {{readProperty.singular}}"
	[hasFilter]="false"
	[buttonIcon]="false"
	(buttonClick)="openNewEntityDialog()">
	<div class="flex" *ngIf="(selected$ | async).size > 0">
		<button class="button warn" (click)="removeSelected()"> Delete Selected </button>
		<span class="marginSmall"></span>
		<button (click)="mergeSelected()"> Merge Selected </button>
	</div>
</sub-panel-app>

<data-management-table-app
	[items]="items$ | async"
	[selected]="selected$ | async"
	[pending]="pending"
	(sort)="onSort($event)"
	(entitySelect)="selectItem($event)"
	(entityUnselect)="unselectItem($event)"
	(entitySelectAll)="selectAll($event)"
	(entityUnselectAll)="resetSelection()"
	(addEntity)="addEntity($event)"
	(removeEntity)="removeEntity($event)">
</data-management-table-app>
