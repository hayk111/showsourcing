<top-panel-app
	[title]="'ShowSourcing'"
	[subtitles]="['Settings', 'Data Cleansing']"
	[hasAction]="false">
</top-panel-app>

<sub-panel-app
	[title]="entityMetadata.plural"
	buttonName="New {{entityMetadata.singular}}"
	[hasFilter]="false"
	[hasSwitch]="false"
	[buttonIcon]="false"
	(buttonClick)="openCreateDlg()">
	<div class="flex" *ngIf="(selected$ | async).size > 0">
		<button class="button warn" (click)="deleteSelected()"> Delete Selected </button>
		<span class="marginSmall"></span>
		<button (click)="mergeSelected()"> Merge Selected </button>
	</div>
</sub-panel-app>

<data-management-table-app
	[items]="items$ | async"
	[selected]="selected$ | async"
	[pending]="pending"
	(sort)="sort($event)"
	(entitySelect)="onItemSelected($event)"
	(entityUnselect)="onItemUnselected($event)"
	(entitySelectAll)="selectAll($event)"
	(entityUnselectAll)="resetSelection()"
	(renameEntity)="openEditDlg($event)"
	(deleteEntity)="deleteItem($event)">
</data-management-table-app>
