<card-app>
	<h2>Latest Products</h2>

	<div class="flex" *ngIf="false; else noProduct">
		<div *ngFor="let product of products">
			<img [src]="product?.mainImage?.urls?.url_60x45"/>
		</div>
	</div>

	<ng-template #noProduct>
		<div class="flexColumn flexCenter empty">
			<img src="assets/img/product.svg"/>
			<span>No products for this supplier</span>
		</div>
	</ng-template>

	<card-footer-app>
		<button>add product</button>
	</card-footer-app>
</card-app>
