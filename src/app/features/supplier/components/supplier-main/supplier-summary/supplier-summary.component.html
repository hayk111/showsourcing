<div class="summary flex">

		<!-- products count -->
		<div class="block">
			<span class="title">PRODUCTS</span>
			<span class="content">{{ productCount || '-' }}</span>
		</div>
		<div class="vr"></div>

		<!-- contacts count -->
		<div class="block">
			<span class="title">CONTACTS</span>
			<span class="content">{{ contactCount || '-' }}</span>
		</div>
		<div class="vr"></div>

		<!-- tasks count -->
		<div class="block">
			<span class="title">TASKS</span>
			<span class="content">
				<div class="icon-edit"></div>
				{{ taskCount || '-' }}
			</span>
		</div>
		<div class="vr"></div>

		<!-- favorite -->
		<div class="block">
			<span class="title">FAVORITE</span>
			<span class="content">
				<rating-heart-app
					(favorited)="onFavorited()"
					(unfavorited)="onUnfavorited()"
					[rating]="supplier.rating"></rating-heart-app>
			</span>
		</div>
		<div class="vr"></div>

		<!-- status -->
		<div class="block">
			<span class="title">STATUS</span>
			<span class="content">
				<status-selector-badge-app
					(update)="onStatusChange($event)"
					[choices]="'supplierStatus' | entityList | async"
					[status]="supplier.status">
				</status-selector-badge-app>
			</span>
		</div>
	</div>
