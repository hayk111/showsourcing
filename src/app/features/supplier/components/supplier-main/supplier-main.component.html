<card-app>
	<header class="flexCenter">
		<img src="assets/img/supplier-img.svg"/>
	</header>

	<div class="bottom flexBetween">
		<supplier-main-title-app
			[supplier]="supplier">
		</supplier-main-title-app>

		<supplier-summary-app
			(update)="update.emit($event)"
			[supplier]="supplier"
			[productCount]="productCount"
			[taskCount]="taskCount"
			[contactCount]="contactCount"></supplier-summary-app>
	</div>

</card-app>
