<div class="flex">
	<icon-app fontSet="svg" name="supplier"></icon-app>
	<div class="flexColumn info">
		<h1>{{ supplier?.name }}</h1>
		<div class="type">
			{{ supplier?.supplierType?.name || 'Supplier' }}
			<ng-container *ngIf="supplier.country">
				- {{ supplier.country }}
			</ng-container>
		</div>
	</div>
</div>
