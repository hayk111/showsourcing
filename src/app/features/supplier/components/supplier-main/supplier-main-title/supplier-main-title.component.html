<div class="flex">
	<icon-app size="51" fontSet="svg" name="supplier"></icon-app>
	<div class="flexColumn info">
		<h1>{{ supplier?.name }}</h1>
		<div class="type">
			{{ supplier.supplierType || 'Supplier'}}
			<ng-container *ngIf="supplier.countryCode">
				- {{ supplier.countryCode | entity: 'country': 'fullName' | async }}
			</ng-container>
		</div>
	</div>
</div>
