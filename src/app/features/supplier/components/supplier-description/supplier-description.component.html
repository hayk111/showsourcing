<card-app>
	<h2>Description</h2>
	<editable-text-app #editable>
		<label-app>{{ supplier.description }}</label-app>
		<textarea #txt [value]="supplier.description"></textarea>
	</editable-text-app>
	<card-footer-app>
		<div class="flexEnd">
			<button *ngIf="!editable.isOpen" class="light" (click)="edit()">Edit Description</button>
			<button *ngIf="editable.isOpen" (click)="onSave(txt.value)">Save</button>
		</div>

	</card-footer-app>
</card-app>
