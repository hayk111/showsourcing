
<card-app padding="ms">

	<h2 i18n="header 2|Supplier contacts card@@supplierContactCard_contacts">Contacts</h2>

	<ul *ngIf="contacts.length > 0; else noContact">
		<supplier-contact-app
			*ngFor="let contact of contacts; let last = last"
			[border]="!last"
			(edit)="openContact.emit(contact)"
			(delete)="deleteContact.emit(contact)"
			[contact]="contact">
		</supplier-contact-app>
	</ul>

	<ng-template #noContact>
		<div class="flexColumn flexCenter empty">
			<img [src]="defaultImg" class="pointer" (click)="newContact.emit()"/>
			<span i18n="span|Supplier with no contacts@@supplierContactCard_noContacts">No contact for this supplier</span>
		</div>
	</ng-template>

	<card-footer-app>
		<button (click)="newContact.emit()" i18n="button|Add new contact for a supplier@@supplierContactCard_newContact">New Contact</button>
	</card-footer-app>

</card-app>
