<top-panel-details-app [title]="supplier.name" [data]="supplier" [user]="supplier?.createdBy" (export)="export.emit($event)" (favorited)="changeFavorite(true)"
 (unfavorited)="changeFavorite(false)">
	<img-app [image]="supplier.logoImage" type="supplier"></img-app>
	<div subinfo class="subinfo-container">
		<div class="tag">Supplier . {{' '}}</div>
		<div class="adress">{{supplier.address}} {{(supplier.address && supplier.country) ? ', ': ''}}{{supplier.country}}
		</div>
	</div>
	<div action class="action-list">


		<button class="contact-supplier">Contact Supplier</button>


		<status-selector-app [typeEntity]="typeEntity" [entity]="supplier" selectSize="l" type="button">
		</status-selector-app>

		<context-menu-app>
			<context-menu-trigger-app>
				<button class="icon light dots">
					<icon-app [size]="20" name="dots-vertical"></icon-app>
				</button>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="delete.emit()">
				Delete
			</context-menu-item-app>
		</context-menu-app>
	</div>
</top-panel-details-app>
