<top-panel-details-app
	[title]="supplier?.name">

	<img-app [image]="supplier?.logoImage" type="supplier"></img-app>

	<div subinfo class="flex flexVAlign">
		<div class="type" *ngIf="supplier?.supplierType">{{ supplier?.supplierType?.name }}</div>
		<icon-app name="circle" fontSet="fa" *ngIf="supplier?.supplierType"></icon-app>
		<div class="adress">
			{{ supplier?.city ? supplier?.city + ',&nbsp;' : ''}}
			{{ supplier?.country | const: 'country' }}
		</div>
	</div>

	<top-panel-action-buttons-app
		action
		[data]="supplier"
		[hasAssignee]="false"
		(export)="export.emit($event)"
		(favorited)="changeFavorite(true)"
		(unfavorited)="changeFavorite(false)">
	</top-panel-action-buttons-app>

	<status-selector-app
		action
		[typeEntity]="typeEntity"
		[entity]="supplier"
		selectSize="l"
		type="button">
	</status-selector-app>

	<context-menu-app action>
		<context-menu-trigger-app>
			<button class="icon light dots">
				<icon-app [size]="20" name="dots-vertical"></icon-app>
			</button>
		</context-menu-trigger-app>
		<context-menu-item-app (click)="delete.emit(supplier)">
			Delete
		</context-menu-item-app>
	</context-menu-app>

</top-panel-details-app>
