<dialog-app [name]="name">
	<dialog-header-app>
		New Supplier
	</dialog-header-app>

	<form [formGroup]="group">
		<form-field-app>
			<label-app>Name</label-app>
			<input inputApp type="text" formControlName="name" placeholder="Jhon Doe"/>
		</form-field-app>
	</form>

	<dialog-footer-app>
			<input [disabled]="!group.valid" type="submit" value="create" (click)="onSubmit()"/>
	</dialog-footer-app>
</dialog-app>
