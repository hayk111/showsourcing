<table-app [rows]="rows$ | async" (sort)="onSort($event)" class="z-2"
	[selection]="selection">

	<!-- supplier row -->
	<ng-template
		columnApp="Supplier"
		sortWith="name"
		let-row="row"
		width="280">
		<div class="supplier">
			<div class="iconPlaceHolder"></div>
			<a class="name capitalize" [routerLink]="['/supplier', 'details', row.id]">{{ row.name }}</a>
		</div>
	</ng-template>

	<!-- category -->
	<ng-template
		class="capitalize"
		columnApp="Categories"
		let-row="row"
		[sortable]="false"
		width="280">
		<span *ngFor="let cat of row.category">
			{{ cat.name }},
		</span>
	</ng-template>

	<!-- country -->
	<ng-template
		class="capitalize"
		columnApp="Country"
		let-row="row"
		sortWith="countryName"
		width="60">
		<span>
			{{ row.countryName  }}
		</span>
	</ng-template>

	<!-- tags -->
	<ng-template
		class="capitalize"
		columnApp="Tags"
		let-row="row"
		[sortable]="false"
		width="140">
		<span *ngFor="let tag of row.tags; let last = last">{{ tag.name }}{{ last ? '' : ', '}}</span>
	</ng-template>

	<!-- date -->
	<ng-template
		columnApp="Created"
		let-row="row"
		sortWith="creationDate"
		width="140">
		{{ row?.creationDate | date: 'MMMM y' }}
	</ng-template>

	<!-- user -->
	<ng-template
		columnApp="Owner"
		let-row="row"
		sortWith="createdByName"
		width="140">
		<div class="flex">
			<user-picture-app
				[size]="18"
				[border]="true"
				[url]="row.createdBy?.preferences?.profilePicture?.urls?.url_60x45">
			</user-picture-app>
			<span>{{ row.createdByName }}</span>
		</div>
	</ng-template>

	<!-- info -->
	<ng-template
		columnApp="Info"
		class="capitalize"
		let-row="row"
		[sortable]="false"
		width="140">
		<span *ngIf="productsCount">{{  productsCount[row.id] > 0 ? productsCount[row.id] + ' Products' : '' }}</span>
	</ng-template>

	<!-- Action -->
	<ng-template
		columnApp="Action"
		let-row="row"
		[comparator]="favoriteComparator"
		width="50">
		<div class="flexCenter">
			<rating-heart-app
				[rating]="row?.rating"
				(favorited)="supplierFavorited.emit(row.id)"
				(unfavorited)="supplierUnfavorited.emit(row.id)"></rating-heart-app>
		</div>

	</ng-template>

</table-app>
