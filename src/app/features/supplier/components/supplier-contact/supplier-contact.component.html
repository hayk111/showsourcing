<div class="flex flexVAlign">

	<!-- block without border -->
	<user-picture-app
		class="pointer"
		[image]="contact?.businessCardImage"
		[initials]="initials"
		(click)="edit.emit()">
	</user-picture-app>
	<!-- border block -->
	<div class="right flexBetween flexGrow {{ border ? 'border' : '' }}">
		<div class="flexColumn middle">
			<!-- name and job title -->
			<div class="pointer" (click)="edit.emit()">
				<span class="name">
					{{ contact.name }}
				</span>

				<span class="jobTitle" *ngIf="contact.jobTitle">
					- {{ contact.jobTitle }}
				</span>
			</div>

			<!-- email -->
			<div class="col valign">
				<a href="mailto:{{ contact.email }}">
					{{ contact.email }}
				</a>
			</div>

			<!-- phone -->
			<div class="col valign">
				<a href="tel:{{ contact.phoneNumber }}">
					{{ contact.phoneNumber }}
				</a>
			</div>
		</div>

		<context-menu-app>
			<context-menu-trigger-app>
				<icon-app name="dots-vertical"></icon-app>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="edit.emit()" i18n="button@@edit">
				edit
			</context-menu-item-app>
			<context-menu-divider-app></context-menu-divider-app>
			<context-menu-item-app
				class="color-warn"
				(click)="delete.emit()"
				i18n="button@@delete">
				delete
			</context-menu-item-app>
		</context-menu-app>

	</div>

</div>
