<div class="flex">

	<div class="colImg">
		<img [src]="contact?.image?.urls?.url_120x90 || defaultImg"/>
	</div>

	<div class="col flexColumn">

		<div class="name">
			{{ contact.name }}
		</div>

		<div class="jobTitle">
			{{ contact.jobTitle }}
		</div>
	</div>

	<div class="col">
		<span>{{ contact.email }}</span>
	</div>

	<div class="col">
		<span>{{ contact.phoneNumber }}</span>
	</div>

</div>
