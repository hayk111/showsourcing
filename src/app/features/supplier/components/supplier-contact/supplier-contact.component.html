<div class="flex">

	<div class="colImg">
		<img [src]="contact?.image?.urls?.url_120x90 || defaultImg"/>
	</div>

	<div class="col flexColumn" (click)="nameClick.emit()">

		<div class="name">
			{{ contact.name }}
		</div>

		<div class="jobTitle">
			{{ contact.jobTitle }}
		</div>
	</div>

	<div class="col">
		<a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
	</div>

	<div class="col">
		<a href="telto:{{ contact.phoneNumber }}">{{ contact.phoneNumber }}</a>
	</div>

</div>
