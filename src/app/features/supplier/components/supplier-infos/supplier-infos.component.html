<card-app padding="ms">

	<div class="pd-ms">
		<h2 i18n="header 2|Showing supplier information@@supplierInfos_information">Supplier Information</h2>

		<dynamic-form-app
			[inlineLabel]="false"
			[fields]="customFields"
			[value]="supplier"
			(update)="update.emit($event)"
			[textMode]="textMode">
		</dynamic-form-app>
	</div>

	<card-footer-app>
		<button (click)="toggle()">{{ textMode ? 'Edit': 'Save' }}</button>
	</card-footer-app>

</card-app>
