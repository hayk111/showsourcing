<ng-container *ngIf="supplier$ | async as supplier">


<div class="activity-container">
	<div class="add-new-comment">
		<div class="title">Add Comment</div>
		<div class="text-input-new-comment">
			<textarea rows="4" placeholder="Write your comment here" ></textarea>
		</div>
		<div class="button-container">
			<button>Send</button>
		</div>
	</div>
	<activity-list-app [activities]="activities" [entity]="supplier" [typeEntity]="erm.SUPPLIER">

	</activity-list-app>
</div>

</ng-container>
