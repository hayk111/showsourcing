<div class="container">
	<sample-list-app
		[samples]="listSrv.items$ | async"
		[selection]="listSrv.selection$ | async"
		(bottomReached)="listSrv.loadMore()"
		(createSample)="createSample($event)"
		(previewClicked)="listSrv.openPreview($event)"
		(updateSample)="listSrv.update($event)">
	</sample-list-app>
</div>

<sample-preview-app
	*ngIf="listSrv.previewOpen"
	[sample]="listSrv.previewed"
	(close)="listSrv.closePreview()"
	(clickOutside)="listSrv.closePreview()">
</sample-preview-app>
