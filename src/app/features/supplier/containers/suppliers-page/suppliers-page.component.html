
<entity-page-app
 [subtitles]="['Suppliers', 'all']"
 [switchable]="false"
 [pending]="pending$ | async"
 [repr]="repr"
 (buttonClick)="openNewDialog()">

	<supplier-list-view-app
	(supplierSelect)="onItemSelected($event)"
	(supplierUnselect)="onItemUnselected($event)"
	(supplierOpen)="onItemOpened($event)"
	(supplierFavorited)="onItemFavorited($event)"
	(supplierUnfavorited)="onItemUnfavorited($event)"
	[selection]="selection"
	[suppliers]="suppliers$ | async"
	[productsCount]="productCount$ | async"></supplier-list-view-app>

</entity-page-app>

<selection-bar-app
	(close)="resetSelection()"
	(delete)="deleteSelection()"
	[repr]="repr"
	*ngIf="selection.size > 0"
	[selection]="selection"></selection-bar-app>
