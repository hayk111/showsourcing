
<top-panel-app
	[filterGroupName]="filterGroupName"
	[title]="'My Suppliers'"
	[buttonName]="'Add Supplier'"
	[subtitles]="['Suppliers', 'all']"
	[hasSwitch]="false"
	[hasFilter]="false"
	(buttonClick)="openNewDialog()">
</top-panel-app>

<supplier-list-view-app
	[suppliers]="suppliers"
	[selection]="selection"
	[pending]="pending$ | async"
	(bottomReached)="loadMore()"
	(sort)="onSort($event)"
	(supplierSelect)="onItemSelected($event)"
	(supplierUnselect)="onItemUnselected($event)"
	(supplierSelectAll)="onAllSelected($event)"
	(supplierUnselectAll)="onAllUnselected($event)"
	(supplierOpen)="onItemOpened($event)"
	(supplierFavorited)="onItemFavorited($event)"
	(supplierUnfavorited)="onItemUnfavorited($event)"></supplier-list-view-app>

<selection-bar-app
	(close)="resetSelection()"
	(delete)="deleteSelection()"
	[repr]="repr"
	*ngIf="selection.size > 0"
	[selection]="selection"></selection-bar-app>
