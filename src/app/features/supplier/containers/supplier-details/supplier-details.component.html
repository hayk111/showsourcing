<ng-container *ngIf="supplier">
	<!-- top card -->
	<supplier-top-card-app
		class="supplier-top-header"
		[supplier]="supplier"
		(delete)="delete($event)"
		(export)="export($event)"
		(updateFavorite)="update($event)">
	</supplier-top-card-app>

	<div class="flex supplier-container">
		<!-- left side -->
		<div class="left">
			<navbar-app [tabs]="tabs"></navbar-app>

			<router-outlet></router-outlet>
		</div>

		<!-- right side -->
		<div class="right">
			<supplier-preview-app
				[canClose]="false"
				[isFixed]="false"
				[isRelative]="true"
				[shouldSelect]="false"
				[supplier]="supplier">
			</supplier-preview-app>
		</div>
	</div>

</ng-container>
