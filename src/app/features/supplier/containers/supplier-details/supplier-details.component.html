<ng-container *ngIf="supplier" class="supplier-top-header">
	<!-- top card -->
	<supplier-top-card-app
	[supplier]="supplier"
	(delete)="delete($event)"
	(export)="export($event)"
	(updateFavorite)="update($event)"
	></supplier-top-card-app>
	<div class="flex supplier-container">
		<!-- left side -->
		<div class="left">
			<navbar-app [tabs]="tabs" [currentTab]="tabs[0].title"></navbar-app>

			<router-outlet></router-outlet>
		</div>

		<!-- right side -->
		<div class="right">
			<supplier-preview-app [supplier]="supplier" [canClose]="false" [isRelative]="true">
			</supplier-preview-app>
		</div>
	</div>

</ng-container>
