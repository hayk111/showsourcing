
<!-- page content -->
<ng-container *ngIf="supplier$ | async as supplier">

	<!-- top bar -->
	<div class="top flexBetween">
		<bread-crumb-app [title]="'Supplier'" [subtitles]="['My suppliers', supplier.name]"></bread-crumb-app>
	</div>

	<!-- supplier view -->
	<div class="flex ctnr">
		<div class="left">

			<!-- main card -->
			<supplier-main-app
				(update)="patch($event)"
				[supplier]="supplier"
				[productsCount]="productsCount$ | async"
				[numTasks]="(tasks$ | async).length"></supplier-main-app>

			<!-- latest products -->
			<!-- <card-app padding="l">
				<supplier-latest-products-app [products]="products$ | async"></supplier-latest-products-app>
			</card-app> -->

			<!-- contacts -->
			<card-app padding="l">
				<supplier-contact-card-app (newContact)="openNewContactDlg()"></supplier-contact-card-app>
			</card-app>
		</div>

		<div class="right">

			<!-- editable infos -->
			<card-app>
				<supplier-infos-app
					[supplier]="supplier"
					(tagAdded)="onTagAdded($event)"
					(tagRemoved)="onTagRemoved($event)"
					(tagCreated)="onTagCreated($event)"
					(update)="patch($event)"></supplier-infos-app>
			</card-app>

			<!-- files -->
			<card-app>
				<files-card-app></files-card-app>
			</card-app>

			<!-- images -->
			<card-app>
				<carousel-selection-app></carousel-selection-app>
			</card-app>

		</div>
	</div>
</ng-container>
