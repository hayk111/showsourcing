<div class="inpCtnr">
	<form-field-app>

		<textarea
			inputApp
			placeholder="Your comment"
			[formControl]="ctrl"
			(keyup.enter)="onComment()">
		</textarea>
	</form-field-app>
</div>

<ng-container *ngIf="comments$ | async as comments">
	<comment-list-app [comments]="comments" [pending]="pending$ | async"></comment-list-app>
</ng-container>
