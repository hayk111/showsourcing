<auth-header-app 
	instruction="text.please-login-to-your-account"
	[pending]="(pending$ | async)">
</auth-header-app>

<form 
	*ngIf="!(pending$ | async)"
	[formGroup]="form" 
	(ngSubmit)="signIn()" 
	class="flexColumn">

	<error-app *ngIf="error" [translate]="'error.' + error"></error-app>

	<form-field-app>
		<label-app translate="text.email"></label-app>
		<input 
			inputApp
			type="email" 
			autocomplete="current-email"
			formControlName="username"
			placeholder="example@showsourcing.com"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.password"></label-app>
		<input 
			inputApp
			type="password" 
			formControlName="password"
			[placeholder]="'placeholder.your-password' | translate"/>
	</form-field-app>

	<div class="flexBetween mg-v-ms">
		<span class="spacer"></span>
		<span class="bold pointer" translate="button.forgotten-password"></span>
	</div>

	<div class="btn-ctnr">
		<button 
			class="mg-v-ms" 
			type="submit" 
			(click)="signIn()" 
			translate="button.sign-in">
		</button>
		
		<button 
			class="light" 
			type="button"
			(click)="goToSignUp()"
			translate="button.do-not-have-an-account">
		</button>
	</div>
	
</form>
