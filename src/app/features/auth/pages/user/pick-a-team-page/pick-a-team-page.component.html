<ng-container *ngIf="!(pending$ | async)">
	<auth-header-app 
		title="header.join-team"
		subtitle="text.select-team-or-create">
	</auth-header-app>
	<ul>
		<div
			class="flex pointer item border"
			*ngFor="let team of (teams$ | async); let last = last; trackBy: trackByFn"
		 	(click)="pickTeam(team)">
			<icon-app name="team" size="m"></icon-app>
			<span>{{ team.name }}</span>
		</div>
	</ul>

	<a
		class="button light flexCenter"
		[routerLink]="['../create-a-team']"
		translate="link.create-new-team">
	</a>
</ng-container>
