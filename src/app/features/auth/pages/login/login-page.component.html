<auth-header-app [pending]="(pending$ | async)">
	<auth-header-content-app translate="text.please-login-to-your-account">
	</auth-header-content-app>
</auth-header-app>


<form 
	*ngIf="!(pending$ | async); else spinner"
	[formGroup]="form" 
	(ngSubmit)="signIn()" 
	class="flexColumn">

	<form-field-app>
		<label-app translate="text.email"></label-app>
		<input 
			inputApp
			type="email" 
			autocomplete="current-email"
			formControlName="email"
			placeholder="example@showsourcing.com"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.password"></label-app>
		<input 
			inputApp
			type="password" 
			formControlName="password"
			[placeholder]="'placeholder.your-password' | translate"/>
	</form-field-app>

	<div class="flexBetween">
		<span class="spacer"></span>
		forgot-password ?
	</div>

</form>

<ng-template #spinner>
	<h3 translate="text.please-hold-modif-internet"></h3>
	<spinner-app></spinner-app>
</ng-template>
