<auth-header-app
	[pending]="pending$ | async">
</auth-header-app>



<form 
	*ngIf="!(pending$ | async)"
	[formGroup]="form" 
	(ngSubmit)="onSubmit()" 
	class="flexColumn">

	<error-app *ngIf="error" [translate]="'error.' + error"></error-app>

	<form-field-app>
		<label-app translate="text.code"></label-app>
		<input 
			inputApp
			restrictInput="number"
			autofocus
			type="text" 
			maxlength="6"
			placeholder="478299" 
			[formControl]="codeCtrl"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.password"></label-app>
		<input 
			inputApp
			type="password" 
			formControlName="password"
			[placeholder]="'placeholder.your-password' | translate"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.password"></label-app>
		<input 
			inputApp
			type="password" 
			formControlName="password"
			[placeholder]="'placeholder.confirm-your-password' | translate"/>
	</form-field-app>
	
	<div class="btn-ctnr">
		<button 
			class="mg-v-ms" 
			type="submit" 
			translate="button.send">
		</button>
	</div>
</form>
