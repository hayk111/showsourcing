<auth-header-app
	[pending]="pending$ | async">
</auth-header-app>

<form 
	*ngIf="!(pending$ | async)"
	[formGroup]="form" 
	(ngSubmit)="onSubmit()" 
	class="flexColumn">

	<error-app *ngIf="error" [translate]="'error.' + error"></error-app>

	<form-field-app>
		<label-app translate="text.code"></label-app>
		<input 
			inputApp
			autofocus
			restrictInput="number"
			type="text" 
			maxlength="6"
			placeholder="478299"
			autocomplete="one-time-code"
			formControlName="code"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.password"></label-app>
		<input 
			inputApp
			#password
			type="password" 
			formControlName="password"
			autocomplete="new-password"
			[placeholder]="'placeholder.your-password' | translate"/>
	</form-field-app>

	<form-field-app>
		<label-app translate="text.confirm-password"></label-app>
		<input 
			inputApp
			type="password" 
			formControlName="confirmPassword"
			autocomplete="new-password"
			[pattern]="password.value"
			[placeholder]="'placeholder.confirm-your-password' | translate"/>
			<error-app translate="error.PasswordConfirmationFailed"></error-app>
	</form-field-app>
	
	<div class="btn-ctnr">
		<button 
			class="mg-v-ms" 
			type="submit" 
			translate="button.send">
		</button>
	</div>
</form>
