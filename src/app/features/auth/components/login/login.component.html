<form (ngSubmit)="onSubmit()" *ngIf="!(pending$ | async); else spinner" [formGroup]="form">

	<form-field-app>
		<label-app>Email</label-app>
		<input inputApp autocomplete="current-email" type="text" placeholder="example@showsourcing.com" formControlName="identifier"/>
	</form-field-app>

	<form-field-app>
		<label-app>Password</label-app>
		<input inputApp autocomplete="current-password" type="password" placeholder="your password" formControlName="password"/>
	</form-field-app>

	<div class="forgotCtnr">
		<small class="pointer" (click)="forgotPw()">Forgot Password ?</small>
	</div>

	<input type="submit" value="LOGIN" [disabled]="!form.valid"/>
</form>

<ng-template #spinner>
  <spinner-app></spinner-app>
</ng-template>

<div>{{ error$ | async}}</div>
