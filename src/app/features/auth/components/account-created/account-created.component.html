<div class="card card2">
    <div class="border"></div>
    <div class="content">

			<h2>Account Created</h2>

			<p>Now invite your team members</p>

			<form [formGroup]="form">
				<div *ngFor="let c of form.controls; let i = index">
					<div class="flex members" [formGroupName]="i">
						<!-- email -->
						<form-field-app>
							<label-app>Email</label-app>
							<input inputApp type="email" placeholder="example@email.com" formControlName="email"/>
						</form-field-app>
						<!-- full name -->
						<form-field-app>
							<label-app>Full Name</label-app>
							<input inputApp type="text" placeholder="Jhon Doe" formControlName="fullName"/>
						</form-field-app>

					</div>

				</div>

				<div (click)="addMore()" class="flex pointer">
					Invite more team members
				</div>

				<div class="right">
					<input type="submit" value="invite" (click)="goHome()"/>
				</div>
			</form>
	</div>
</div>
