<div *ngIf="!pending; else spinner">
	<i class="fa fa-arrow-left" aria-hidden="true" (click)="goBack()"></i>

	<form [formGroup]="group" (submit)="onSubmit()">


		<form-field-app>
			<label-app>Email</label-app>
			<input inputApp autocomplete="on" placeholder="username@email.com" required="true" formControlName="email"/>
		</form-field-app>

		<input type="submit" value="SUBMIT"/>
	</form>
</div>


<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>

{{ error }}
