<div *ngIf="!pending; else spinner">

	<icon-app name="arrow-left" (click)="goBack()"></icon-app>

	<form [formGroup]="form" (submit)="onSubmit()">


		<form-field-app>
			<label-app>Email</label-app>
			<input inputApp autocomplete="email" type="email" placeholder="Your email" required="true" formControlName="email"/>
		</form-field-app>

		<input type="submit" value="SUBMIT" [disabled]="!form.valid"/>
	</form>
</div>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>

{{ error }}
