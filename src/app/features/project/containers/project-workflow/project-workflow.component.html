<div *ngIf="project$ | async as project">
	<top-panel-app
		[title]="project.name"
		[buttonName]="'Add Project'"
		[subtitles]="['Projects', project.name, 'Kanban View']"
		[hasAction]="false">
	</top-panel-app>

	<workflow-kanban-app
		[statuses]="statuses$ | async"
		(itemDropped)="onUpdateProductStatus($event)"
		(productSelect)="onItemSelected($event)">
	</workflow-kanban-app>
</div>
