<div class="workflowCtnr" *ngIf="project$ | async as project">

	<top-panel-app
		[title]="project.name"
		buttonName="Add Products"
		[subtitles]="['Projects', project.name, 'Kanban View']">
	</top-panel-app>

	<kanban-app
		[cols]="columns$ | async"
		[cardTemplate]="card"
		[selection]="selected$ | async"
		(drop)="updateProductStatus($event)"
		(selectColumn)="onColumnSelected($event)"
		(unselectColumn)="onColumnUnselected($event)"></kanban-app>

	<ng-template #card let-data="data">
		<product-card-app
			[product]="data"
			[enablePreviewLink]="true"
			[checked]="(selected$ | async).has(data.id)"
			(select)="onItemSelected($event)"
			(unselect)="onItemUnselected($event)">
		</product-card-app>
	</ng-template>

	<selection-bar-app
		[isShown]="(selected$ | async).size > 0"
		[selection]="selected$ | async"
		[hasDelete]="false"
		(close)="resetSelection()"
		(delete)="deleteSelected()">

		<action-bar-app
			[favorite]="allSelectedFavorite"
			[multiple]="true"
			(onFavorite)="onFavoriteAllSelected()"
			(onUnfavorite)="onUnfavoriteAllSelected()"
			(liked)="onMultipleThumbUp($event)"
			(disliked)="onMultipleThumbDown($event)">

			<button class="icon light" (click)="openAddToProjectDialog()">
				<icon-app name="folder-light" fontSet="svg"></icon-app>
			</button>
			<button class="icon light" (click)="deleteSelected()">
				<icon-app name="trash-bin"></icon-app>
			</button>
		</action-bar-app>
	</selection-bar-app>
