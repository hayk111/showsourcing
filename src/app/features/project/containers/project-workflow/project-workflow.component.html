<div class="workflowCtnr" *ngIf="project$ | async as project">
	<top-panel-app
		[title]="project.name"
		buttonName="Add Products"
		[subtitles]="['Projects', project.name, 'Kanban View']"
		(buttonClick)="openFindProductDlg()">
	</top-panel-app>

	<div class="kanbanCtnr">
		<workflow-kanban2-app
			[columns]="columns$ | async"
			[contextualMenu]="contextualMenu"
			[leftOffset]="73"
			[card]="card"
			[getCurrentColumnFct]="getCurrentColumnFct"
			[selectedItems]="selected$ | async"
			(itemDropped)="onUpdateProductStatus($event)"
			(selectItem)="onItemSelected($event, true)"
			(unselectItem)="onItemUnselected($event, true)"
			(selectAllItems)="selectAll($event, true)"
			(unselectAllItems)="resetSelection()"
			(previewClick)="openPreview($event)">
		</workflow-kanban2-app>
	</div>

	<ng-template #card let-row="row" let-column="column" let-dragInProgress="dragInProgress" let-checked="checked" let-selectItem="selectItem" let-unselectItem="unselectItem" let-previewClick="previewClick" let-dragDropEnable$="dragDropEnable$">
		<product-card-app class="marginSmall" [title]="row?.name"
			[status]="row?.status?.name"
			[favorite]="row?.favorite"
			[tags]="row?.tags"
			[price]="row?.price"
			[minimumOrderQuantity]="row?.minimumOrderQuantity"
			[category]="column?.category"
			[description]="row?.description ? row.description : 'No description'"
			[image]="row?.images?.length > 0 ? (row | image:'m') : null"
			[person]="row?.createdBy"
			[link]="'/product/details/' + row?.id + '/general'"
			[product]="row"
			[dragInProgress]="dragInProgress"
			[checked]="checked"
			[enablePreviewLink]="true"
			(dragDropEnable)="dragDropEnable$.next($event)"
			(select)="selectItem.emit(row)"
			(unselect)="unselectItem.emit(row)"
			(clickImage)="previewClick.emit(row)">
		</product-card-app>
  </ng-template>

	<ng-template #contextualMenu let-row="row">
		<context-menu-app xPosition="-171" yPosition="20">
			<context-menu-trigger-app>
				<button class="icon light">
					<icon-app name="dots-vertical" size="m"></icon-app>
				</button>
			</context-menu-trigger-app>
			<context-menu-item-app (click)="openAddToProjectDialog(row)">
				<div class="border">Add to project</div>
			</context-menu-item-app>
			<context-menu-item-app (click)="openRequestFeedbackDialog(row)">
				<div class="border">Request feedback</div>
			</context-menu-item-app>
			<context-menu-item-app (click)="openExportDialog(row)">
				<div class="border">Export</div>
			</context-menu-item-app>
			<context-menu-item-app (click)="deassociateProduct(row?.id)">
				<div class="border">Delete</div>
			</context-menu-item-app>
		</context-menu-app>
</ng-template>

	<selection-bar-app
		*ngIf="(selected$ | async).size > 0"
		[selection]="selected$ | async"
		[hasDelete]="false"
		(close)="resetSelection()"
		(delete)="deleteSelected()">

		<action-bar-app
			[favorite]="allSelectedFavorite"
			[multiple]="true"
			(onFavorite)="onFavoriteAllSelected()"
			(onUnfavorite)="onUnfavoriteAllSelected()"
			(liked)="onMultipleThumbUp($event)"
			(disliked)="onMultipleThumbDown($event)">

			<button class="icon light" (click)="openAddToProjectDialog()">
				<icon-app name="folder" size="m" ></icon-app>
			</button>
			<button class="icon light" (click)="deleteSelected()">
				<icon-app name="trash-bin" size="m"></icon-app>
			</button>
		</action-bar-app>
	</selection-bar-app>
</div>

<product-preview-app
  *ngIf="previewOpen"
  [product]="previewed"
  (close)="closePreview()"
  (clickOutside)="closePreview()">

</product-preview-app>
