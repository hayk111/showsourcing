
<div class="flex">
		<div class="left">
			<sidenav-app menuIcon="shape" menuTitle="Settings" (expanded)="onMenuExpanded($event)">
					<sidenav-item-app link="/settings/profile">
							<icon-app fontSet="svg" name="profile"></icon-app> <span sidenavLabelApp>Profile</span>
					</sidenav-item-app>
					<sidenav-item-app link="/settings/workflows">
							<icon-app fontSet="svg" name="workflow"></icon-app> <span sidenavLabelApp>Workflows</span>
					</sidenav-item-app>
					<sidenav-item-app link="/settings/fields">
							<icon-app fontSet="svg" name="fields"></icon-app> <span sidenavLabelApp>Fields Setup</span>
					</sidenav-item-app>
					<sidenav-item-app link="/settings/team/members">
							<icon-app fontSet="svg" name="team"></icon-app> <span sidenavLabelApp>Team Members</span>
					</sidenav-item-app>
					<sidenav-item-app link="/settings/data">
							<icon-app fontSet="svg" name="data-cleansing"></icon-app> <span sidenavLabelApp>Data Cleansing</span>
					</sidenav-item-app>
				</sidenav-app>
		</div>
		<div class="right">
			<top-panel-app
				[title]="'Project Name'"
				[buttonName]="'Add Project'"
				[subtitles]="['Projects', 'products']"
				[hasAction]="false">
			</top-panel-app>

			<sub-panel-app
				buttonName="Add Project"
				[hasSwitch]="false"
				[hasFilter]="false"
				[buttonIcon]="false"
				(buttonClick)="openCreateDlg()">
			</sub-panel-app>

			<router-outlet></router-outlet>
		</div>
	</div>
