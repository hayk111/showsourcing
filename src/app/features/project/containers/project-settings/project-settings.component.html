<div *ngIf="project$ | async as project">
	<top-panel-app
		[title]="project.name"
		[buttonName]="'Add Project'"
		[hasAction]="false">
	</top-panel-app>

	<card-app>
		<h2 class="ms">Project Settings</h2>

		<label>Project Picture</label>

		<div class="flex picCtnr">
			<div class="circle pointer">
				<img-app size="s" [image]="project.logoImage" (click)="fileInp.click()"></img-app>
			</div>
			<div class="color-primary sel">
				<b class="semi pointer" (click)="fileInp.click()">Select Image</b>
			</div>
		</div>

		<input #fileInp type="file" (fileSelect)="onNewFiles($event)"/>

		<form [formGroup]="form">
			<form-field-app class="borderless">
				<label-app>Project Name</label-app>
				<input class="borderless" inputApp type="text" formControlName="name"/>
			</form-field-app>

			<form-field-app class="borderless">
				<label-app>Description</label-app>
				<textarea inputApp autoGrows formControlName="description" class="borderless"></textarea>
			</form-field-app>
		</form>

		<div class="bottom">
			<div class="flex">
				<b class="semi">Created By: </b> {{ project?.createdBy?.firstName }} {{ project?.createdBy?.lastName }}
			</div>
			<div class="flex">
				<b class="semi">Created On:</b> {{ project?.creationDate | date: 'd MMMM y' }}
			</div>
			<div class="flex">
				<b class="semi">Last Update On:</b> {{ project?.lastUpdatedDate | date: 'd MMMM y' }}
			</div>
		</div>
	</card-app>
</div>
