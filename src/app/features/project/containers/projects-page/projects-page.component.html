<ng-container *ngIf="items$ | async as projects; else spinner">

	<top-panel-app
		[title]="'My Projects'"
		[buttonName]="'Add Project'"
		[subtitles]="['Projects', 'all']"
		buttonName="Add Project"
		(buttonClick)="openCreateDlg(true)">
	</top-panel-app>

	<sub-panel-app
		[hasSwitch]="false"
		[hasFilter]="true"
		[buttonIcon]="false"
		[filtersAmount]="filterList.asFilters().length"
		(search)="search($event)"
		(showFilters)="openFilterPanel()">
	</sub-panel-app>

	<ng-container *ngIf="selected$ | async as selected">

	<projects-list-view-app
		(select)="onItemSelected($event)"
		(unselect)="onItemUnselected($event)"
		(sort)="sort($event)"
		(selectAll)="selectAll($event)"
		(unselectAll)="resetSelection()"
		[selection]="selected"
		[rows]="projects"
		[pending]="pending"
		(bottomReached)="loadMore()"
		(delete)="deleteOne($event)"></projects-list-view-app>

	</ng-container>

	<selection-bar-app
		*ngIf="(selected$ | async).size > 0"
		[selection]="selected$ | async"
		[hasDelete]="false"
		(close)="resetSelection()"
		(delete)="deleteSelected()">

		<action-bar-app
			[hasHeart]="false"
			[hasLikes]="false">

			<button class="icon light" (click)="deleteSelected()">
				<icon-app fontSet="svg" name="trash-bin" size="m"></icon-app>
			</button>
		</action-bar-app>
	</selection-bar-app>

	<filters-app
		[filterList]="filterList"
		[filterTypes]="filterTypes"
		(clickOutside)="closeFilterPanel()"
		*ngIf="filterPanelOpen">
	</filters-app>

</ng-container>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
