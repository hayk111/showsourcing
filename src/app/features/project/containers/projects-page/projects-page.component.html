<ng-container *ngIf="items$ | async as projects; else spinner">

	<top-panel-app
		[title]="'My Projects'"
		[buttonName]="'Add Project'"
		[subtitles]="['Projects', 'all']"
		buttonName="Add Project"
		(buttonClick)="openCreateDlg(true)">
	</top-panel-app>

	<sub-panel-app
		[hasSwitch]="false"
		[hasFilter]="true"
		[buttonIcon]="false"
		(search)="search($event)"
		(showFilters)="openFilterPanel()">
	</sub-panel-app>

	<ng-container *ngIf="selected$ | async as selected">

	<projects-list-view-app
		(select)="onItemSelected($event)"
		(unselect)="onItemUnselected($event)"
		(sort)="sort($event)"
		(selectAll)="selectAll($event)"
		(unselectAll)="resetSelection()"
		[selection]="selected"
		[rows]="projects"
		[pending]="pending"
		(bottomReached)="loadMore()"></projects-list-view-app>

	</ng-container>

</ng-container>

<filters-app
	[filterList]="filterList"
	[filterTypes]="filterTypes"
	(clickOutside)="closeFilterPanel()"
	*ngIf="filterPanelOpen">
</filters-app>


<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
