
<!-- page content -->
<div *ngIf="projects$ | async as projects" class="flex ctnr">
	<!-- nav -->
	<project-nav-app
		(select)="selectProject($event)"
		[selectedProject]="selectedProject"
		[projects]="projects"></project-nav-app>

	<div class="right">
		<!-- top bar -->
		<div class="top flexBetween">
			<bread-crumb-app [title]="'Projects'" [subtitles]="['My projects', selectedProject.name]"></bread-crumb-app>
		</div>

		<divider-app></divider-app>

		<!-- products -->

	</div>

</div>

<selection-bar-app *ngIf="selection.size > 0" [selection]="selection"></selection-bar-app>
