
<top-panel-app
	[title]="'My Projects'"
	[buttonName]="'Add Project'"
	[subtitles]="['Projects', 'all']"
	[hasAction]="false">
</top-panel-app>

<sub-panel-app
	buttonName="Add Project"
	[hasSwitch]="false"
	[hasFilter]="false"
	[buttonIcon]="false"
	(buttonClick)="openCreateDlg(true)"
	(search)="search($event)">
</sub-panel-app>

<ng-container *ngIf="items$ | async as projects">
	<ng-container *ngIf="selected$ | async as selected">

		<projects-list-view-app
			(select)="onItemSelected($event)"
			(unselect)="onItemUnselected($event)"
			(sort)="sort($event)"
			(selectAll)="selectAll($event)"
			(unselectAll)="resetSelection()"
			[selection]="selected"
			[rows]="projects"></projects-list-view-app>

	</ng-container>

</ng-container>
