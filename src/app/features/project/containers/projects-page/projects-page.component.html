<ng-container *ngIf="items$ | async as projects; else pending">

	<top-panel-app
		[title]="'My Projects'"
		[buttonName]="'Add Project'"
		[subtitles]="['Projects', 'all']"
		buttonName="Add Project"
		(buttonClick)="openCreateDlg(true)">
	</top-panel-app>

	<sub-panel-app
		[hasSwitch]="false"
		[hasFilter]="false"
		[buttonIcon]="false"
		(search)="search($event)">
	</sub-panel-app>

	<ng-container *ngIf="selected$ | async as selected">

		<projects-list-view-app
			(select)="onItemSelected($event)"
			(unselect)="onItemUnselected($event)"
			(sort)="sort($event)"
			(selectAll)="selectAll($event)"
			(unselectAll)="resetSelection()"
			[selection]="selected"
			[rows]="projects"
			[pending]="pending"></projects-list-view-app>

	</ng-container>

</ng-container>


<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
