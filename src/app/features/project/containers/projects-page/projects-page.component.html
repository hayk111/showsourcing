
<top-panel-app
	[title]="'My Projects'"
	[buttonName]="'Add Project'"
	[subtitles]="['Projects', 'all']"
	[hasAction]="false">
</top-panel-app>

<sub-panel-app
	buttonName="Add Project"
	[hasSwitch]="false"
	[hasFilter]="false"
	[buttonIcon]="false"
	(buttonClick)="openCreateDlg(true)">
</sub-panel-app>

<ng-container *ngIf="items$ | async as projects">
	<ng-container *ngIf="selected$ | async as selected">

		<projects-list-view-app [selection]="selected" [rows]="projects"></projects-list-view-app>

		<selection-bar-app
			(close)="resetSelection()"
			(delete)="deleteSelected()"
			*ngIf="selected.size > 0"
			[selection]="selected"></selection-bar-app>
	</ng-container>

</ng-container>
