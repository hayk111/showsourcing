<ng-container *ngIf="project$ | async as project; else spinner">
	<top-panel-details-app
		[elevated]="false"
		[title]="project?.name"
		i18n-title="@@my-products">

		<logo-app color="primary" type="project" size="xl"></logo-app>
		<ng-container subinfo>
			{{project?.status || 'new'}}<div class="small-gray-badge-separator"></div>Due on {{project?.creationDate | date: 'dd MMM y' }}
			<div class="small-gray-badge-separator"></div>Created by {{ project?.createdBy?.firstName }} {{ project?.createdBy?.lastName }}
		</ng-container>

		<panel-tab-app
			[link]="getTabPanelUrl('products')"
			icon="product"
			name="Products">
		</panel-tab-app>

		<panel-tab-app
			[link]="getTabPanelUrl('settings')"
			icon="files"
			name="Settings">
		</panel-tab-app>

		<div class="flex right-items" action>
			<button class="add-product" (click)="openFindProductDlg()">Add Product</button>
			
			<status-selector-app
				[typeEntity]="erm.PROJECT"
				[entity]="project"
				selectSize="l"
				type="button">
			</status-selector-app>

			<context-menu-app action>
				<context-menu-trigger-app>
					<button class="vertical-dots icon light dots pointer">
						<icon-app [size]="16" name="dots-vertical"></icon-app>
					</button>
				</context-menu-trigger-app>
				<context-menu-item-app (click)="delete.emit(project)" i18n="button@@delete">
					Delete
				</context-menu-item-app>
				<context-menu-item-app (click)="archive.emit(project)"  i18n="button@@archive">
					Archive
				</context-menu-item-app>
			</context-menu-app>
		</div>

	</top-panel-details-app>

	<sub-panel-app
		[class.sub-menu-padding-board]="listSrv.view === 'board'"
		[hasSwitch]="true"
		[filtersAmount]="listSrv.getFilterAmount([{ type: filterTypeEnum.ARCHIVED, value: false }, { type: filterTypeEnum.DELETED, value: false }])"
		[hasFilter]="true"
		entityType="products"
		[searchValue]="listSrv.searchValue"
		[view]="listSrv.view"
		(showFilters)="listSrv.openFilterPanel()"
		(clearFilters)="onClearFilters()"
		(showArchived)="listSrv.filterByArchived(true)"
		(hideArchived)="listSrv.filterByArchived(false)"
		(showAssigned)="listSrv.filterByAssignee(true)"
		(hideAssigned)="listSrv.filterByAssignee(false)"
		(search)="listSrv.search($event)"
		(export)="commonModalSrv.openExportDialog(listSrv.getSelectedValues())"
		(viewChange)="listSrv.changeView($event)">

		<sub-panel-right-item-app>
			<product-sorting-menu-app
				[currentSort]="listSrv.currentSort"
				(sortFromMenu)="listSrv.sortFromMenu($event)">
			</product-sorting-menu-app>
		</sub-panel-right-item-app>

	</sub-panel-app>

<ng-container>

		<products-list-view-app
			*ngIf="listSrv.view === 'list'"
			class="list-view"
			[selection]="listSrv.selection$ | async"
			[rows]="listSrv.items$ | async"
			[pending]="listSrv.pending"
			[count]="listSrv.count$ | async"
			[currentSort]="listSrv.currentSort"
			[currentPage]="listSrv.currentPage"
			(goToPage)="listSrv.loadPage($event)"
			(previewClick)="listSrv.openPreview($event)"
			(select)="listSrv.selectOne($event, true)"
			(unselect)="listSrv.unselectOne($event, true)"
			(selectAll)="listSrv.selectAll($event, true)"
			(unselectAll)="listSrv.unselectAll()"
			(archive)="onArchive($event)"
			(open)="listSrv.goToDetails($event)"
			(openAddToProjectDialog)="commonModalSrv.openAddToProjectDialog([$event])"
			(openAddSampleDialog)="commonModalSrv.openAddSampleDialog($event)"
			(unfavorited)="listSrv.onItemUnfavorited($event)"
			(setFavourite)="listSrv.onItemFavorited($event?.id)"
			(favorited)="listSrv.onItemFavorited($event)"
			(openAddTaskDialog)="commonModalSrv.openCreationTaskDlg($event)"
			(sort)="listSrv.sort($event)"
			(showItemsPerPage)="showItemsPerPage($event)"
			(delete)="deassociateProductById(($event)?.id)"
			(archiveProduct)="onArchive($event)">
		</products-list-view-app>

		<products-card-view-app
			infiniScroll
			cdk-scrollable
			*ngIf="listSrv.view === 'card'"
			class="card-view"
			[currentSort]="listSrv.currentSort"
			[rows]="listSrv.items$ | async"
			[selection]="listSrv.selection$ | async"
			(addToProject)="commonModalSrv.openAddToProjectDialog([$event])"
			(bottomReached)="listSrv.loadMore()"
			(disliked)="listSrv.onThumbDown($event)"
			(favorited)="listSrv.onItemFavorited($event)"
			(liked)="listSrv.onThumbUp($event)"
			(open)="listSrv.goToDetails($event)"
			(previewClick)="listSrv.openPreview($event)"
			(select)="listSrv.selectOne($event, true)"
			(unfavorited)="listSrv.onItemUnfavorited($event)"
			(unselect)="listSrv.unselectOne($event, true)"
			(update)="listSrv.update($event)">
		</products-card-view-app>

		<product-board-app 
			*ngIf="listSrv.view === 'board'"
			[selection]="listSrv.selection$"
			(selectOne)="listSrv.selectOne($event, true)"
			(unselectOne)="listSrv.unselectOne($event, true)"
			(preview) = "listSrv.openPreview($event)">
		</product-board-app>

		<product-selection-bar-app
			[isShown]="(listSrv.selection$ | async).size > 0"
			[selection]="listSrv.selection$ | async"
			[favorite]="listSrv.allSelectedFavorite"
			(disliked)="listSrv.onMultipleThumbDown($event)"
			(liked)="listSrv.onMultipleThumbUp($event)"
			(favorited)="listSrv.onFavoriteAllSelected()"
			(unfavorited)="listSrv.onUnfavoriteAllSelected()"
			(addProject)="commonModalSrv.openAddToProjectDialog(listSrv.getSelectedValues())"
			(export)="commonModalSrv.openExportDialog(listSrv.getSelectedValues())"
			(createRequest)="commonModalSrv.openSupplierRequest(listSrv.getSelectedValues())"
			(requestTeamFeedback)="commonModalSrv.openRequestFeedbackDialog(listSrv.getSelectedValues())"
			(archiveProducts)="onArchive(listSrv.getSelectedValues())"
			(compareProducts)="commonModalSrv.openCompareProductDialog(listSrv.getSelectedValues())"
			(statusUpdated)="listSrv.updateSelected({status: $event})"
			(massEdit)="commonModalSrv.openMassEditDialog(listSrv.getSelectedValues(), erm.PRODUCT)"
			(deleted)="deassociateSelectedProducts()"
			(close)="listSrv.unselectAll()">
		</product-selection-bar-app>

		<filters-app
			*ngIf="listSrv.filterPanelOpen"
			[filterList]="listSrv.filterList"
			[filterTypes]="filterTypes"
			(clickOutside)="listSrv.closeFilterPanel()"
			(close)="listSrv.closeFilterPanel()">
		</filters-app>

		<product-preview-app
			*ngIf="listSrv.previewOpen"
			[product]="listSrv.previewed"
			(close)="listSrv.closePreview()">
		</product-preview-app>
	</ng-container>


</ng-container>

<ng-template #spinner>
	<spinner-app></spinner-app>
</ng-template>
