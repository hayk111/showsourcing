<table-app [rows]="projects">
	<ng-template
		columnApp=""
		let-row="row">
		<input type="checkbox" [checked]="selection.get(row.id)" (change)="onSelect($event, row.id)" />
	</ng-template>
	<ng-template
		columnApp="Name"
		let-row="row">
		<span>{{ row.name }}</span>
	</ng-template>
	<ng-template
		columnApp="Owner"
		let-row="row">

	</ng-template>

</table-app>
