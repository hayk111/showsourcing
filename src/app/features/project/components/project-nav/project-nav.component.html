
<side-menu-app [title]="'projects'" i18n-title="@@projects">

	<side-menu-item-app
		*ngFor="let project of projects;trackBy: trackByFn"
		[selected]="isSelected(project)"
		(click)="select.emit(project)">

		<span class="name">{{ project.name }}</span>
		<span class="productCount">
			{{ 
				(productCount[project.id] || 0) > 1 
					? 'OBJ.n-product.plural' 
					: (productCount[project.id] || 0) === 1 
						? 'OBJ.n-product.singular' 
						: 'text.no-products' 
					| translate: { count: productCount[project.id] || 0 } 
			}}
		</span>

	</side-menu-item-app>

</side-menu-app>
