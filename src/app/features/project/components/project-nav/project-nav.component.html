
<side-menu-app title="Projects">

	<side-menu-item-app
		[selected]="isSelected(project)"
		*ngFor="let project of projects;trackBy: trackByFn"
		(click)="select.emit(project)">

		<span class="name">{{ project.name }}</span>
		<span class="productCount" i18n="text@@product-count">
			{ productCount[project.id], plural, =0 { No Products } =1 { 1 Product} other { {{ productCount[project.id] }} Products } }
		</span>

	</side-menu-item-app>

</side-menu-app>
