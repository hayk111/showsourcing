<ng-container *ngIf="!(isSpinnerShown$ | async); else spinner">
	<router-outlet></router-outlet>
</ng-container>
<ng-template #spinner>
	<div class="loading-ctnr">
		<spinner-app
			[isHaveLogo]="true"
			[size]="150">
		</spinner-app>
		<h3 i18n="header@@loading-info-please-wait">We are loading your information, please wait...</h3>
	</div>
</ng-template>

<!-- icons symbols should stay there. Optimizes icon rendering -->
<icon-symbols-app></icon-symbols-app>
<notification-container-app></notification-container-app>
<dialog-container-app></dialog-container-app>
<portal-container-app></portal-container-app>
