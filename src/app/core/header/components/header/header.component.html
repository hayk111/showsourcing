<a [routerLink]="['/dashboard']">
  <img src="assets/img/favicon.svg" class="logo"/>
</a>

<nav>
  <a class="first-uppercase" [routerLink]="['/dashboard']" routerLinkActive="selected" translate="nav.home"></a>

  <a class="first-uppercase" [routerLink]="['/project']" routerLinkActive="selected" translate="nav.projects"></a>

  <a class="first-uppercase" [routerLink]="['/product']" routerLinkActive="selected" translate="nav.products"></a>

	<a class="first-uppercase" [routerLink]="['/samples']" routerLinkActive="selected" translate="nav.suppliers"></a>

  <a class="first-uppercase" [routerLink]="['/supplier']" routerLinkActive="selected" translate="nav.suppliers"></a>

	<a class="first-uppercase" [routerLink]="['/workspace']" routerLinkActive="selected" translate="nav.workspace"></a>

	<a [routerLink]="['/request']" routerLinkActive="selected">
		<div class="first-uppercase" notifBadge [badge]="(requestCount$ | async) > 0 ? (requestCount$ | async) : null" translate="nav.requests"></div>
	</a>

  <!-- we don't want those links in production... -->
  <a
    *ngIf="!isProd"
    [routerLink]="['/component-library']"
    routerLinkActive="selected">
    Component Library
  </a>

  <a *ngIf="!isProd"
    [routerLink]="['/test']"
    routerLinkActive="selected">
    Test Page
  </a>

</nav>

<div class="flexCenter right">
	<!-- Let's move this in a component, for the love of god Thierry... -->
	<header-search-app></header-search-app>
  <notif-app [notifications]="notification$ | async"></notif-app>
  <div class="divider"></div>
	<user-panel-app [user]="user$ | async" [team]="team$ | async" (logout)="logout()"></user-panel-app>
</div>
