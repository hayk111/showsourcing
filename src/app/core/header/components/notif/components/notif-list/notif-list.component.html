<div class="list-container" [ngClass]="{ 'flexCenter': activites?.length === 0}">
	<div class="notif-feed"
		*ngFor="let activity of activites">
		<notif-item-app (close)="close.emit()" [activity]="activity"></notif-item-app>
	</div>
	<notif-empty-app (close)="close.emit()" *ngIf="activites?.length === 0"></notif-empty-app>
</div>
