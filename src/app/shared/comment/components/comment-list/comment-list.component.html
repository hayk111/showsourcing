<div *ngIf="comments" class="flexColumn">
	<div *ngIf="comments?.length > indexShow" class="show-previous" (click)="showMore()">Show previous comments</div>
	<ng-container *ngFor="let comment of comments; index as i">
		<comment-app *ngIf="i < indexShow"[comment]="comment"></comment-app>
	</ng-container>
</div>
