<user-picture-app
	[user]="user"
	[image]="user?.avatar"
	[border]="true"
	size="22">
</user-picture-app>
<div class="comment-content flexColumn">
	<div class="title flex">
		<span class="name">{{user?.firstName || 'Fake'}} {{user?.lastName || 'name'}}</span>
		<span class="date flexCenter">1 year ago</span>
	</div>
	<!-- comment content -->
	{{ comment?.text || 'me enfadoi'}}
</div>
