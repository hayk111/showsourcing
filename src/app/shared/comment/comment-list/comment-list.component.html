<div *ngIf="comments?.length; else placeholder" class="flexColumn">
	<div *ngIf="amountShown > 0 && hasViewMore" class="show-previous"
		(click)="showMore()" translate="button.show-previous-comments">
	</div>
	<ng-container *ngFor="let comment of comments; index as i; last as last; trackBy: trackByFn">
		<!-- with this condition we ensure to display only the last items first -->
		<comment-app
			*ngIf="i >= amountShown"
			[class.mg-bottom-s]="!last"
			[comment]="comment"
			[user]="comment.createdBy">
		</comment-app>
	</ng-container>
</div>

<ng-template #placeholder>
	<div class="flexColumn flexCenter">
		<logo-app
			class="mg-bottom-ms"
			typename="Comment"
			[size]="sizeLogo"
			[circle]="true">
		</logo-app>
		<span class="color-txt-primary semi-bold mg-bottom-xs" translate="title.no-comments-yet"></span>
		<span class="color-txt-secondary mg-bottom-ms" translate="text.comments-perfect-communicate"></span>
		<button (click)="addComment.emit()" translate="button.add-comment"></button>
	</div>
</ng-template>
