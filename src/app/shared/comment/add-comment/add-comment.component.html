
<div class="flex">
	<user-picture-app [user]="user" [size]="44" [fontSize]="16"></user-picture-app>
	<textarea
		inputApp
		rows="4"
		[formControl]="commentCtrl"
		[placeholder]="'placeholder.write-comment-here' | translate">
	</textarea>
</div>

<button
	class="icon-with-text"
	[disabled]="!commentCtrl.valid"
	(click)="addComment()"
	translate="button.add-comment">
	<icon-app name="plane"></icon-app>
	Add comment
</button>
