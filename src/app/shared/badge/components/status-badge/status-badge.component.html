<badge-app #badge
	*ngIf="status?.category !== 'new'; else noStatus" size="medium" [type]="getType()">
	{{ status?.step + 1 }}. {{ status?.name | const: 'status'  }}
</badge-app>

<ng-template #noStatus>
	<badge-app #badge size="medium" color="third" [type]="getType()">
		New {{ typeEntity?.singular }}
	</badge-app>
</ng-template>
