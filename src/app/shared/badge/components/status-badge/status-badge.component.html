<badge-app #badge
	*ngIf="status?.category !== statusUtils?.DEFAULT_STATUS_CATEGORY; else noStatus" [size]="size" [color]="statusUtils.getStatusColor(status)">
	{{ status?.step + 1 }}. {{ 'text.' + status?.name | translate }}
</badge-app>

<ng-template #noStatus>
	<badge-app #badge [size]="size" [color]="statusUtils.getStatusColor(status)">
		{{ 'OBJ.new-OBJ' | translate: {field: ('ERM.' + typeEntity?.translationKey + '.singular' | translate)} }}
	</badge-app>
</ng-template>
