<badge-app [size]="size" [color]="statusUtils.getStatusColor(status)">
<!-- ? Status are now dynamic workflows. May be it should't be translated ? (same for selector-items) -->
	<ng-container *ngIf="displayStep">{{ status?.step }}.</ng-container>
	<ng-container *ngIf="status?.name; else defaultStatus">
		{{ '_user-defined.status.' + status?.name | translate }}
	</ng-container>
	<ng-template #defaultStatus>
		{{ 'new ' + this.typename | translate }}
	</ng-template>
</badge-app>
