<badge-app #badge [size]="size" [type]="getType" [round]="false" *ngIf="status; else noStatus">
	{{ status?.step !== null ? status?.step+'. ' : '' }}{{ status?.name | const: 'status':'name' }}
	<div class="selector" *ngIf="hasArrow"><icon-app fontSet="fa" name="caret-down"></icon-app></div>
</badge-app>

<ng-template #noStatus>
	<badge-app #badge [size]="size" [type]="getType" [round]="false">
		NEW {{ typeEntity?.singular?.toUpperCase() }}
	</badge-app>
</ng-template>
