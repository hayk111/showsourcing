<badge-app [size]="size" [color]="statusUtils.getStatusColor(status)">
	<ng-container *ngIf="displayStep && status?.step">{{ status?.step }}.</ng-container>
	<ng-container *ngIf="status?.name; else defaultStatus">
		{{ '_user-defined.status.' + status?.name | translate }}
	</ng-container>
	<ng-template #defaultStatus>
		{{ 'text.no-status' | translate }}
	</ng-template>
</badge-app>
