<badge-app [size]="size" [type]="type === 'category' ? 'accent' : 'secondary'">
	<icon-app [name]="iconName" class="{{color}}" [fontSet]="type === 'project' ? 'svg' : ''"></icon-app>
	<ng-content></ng-content>
	<icon-app *ngIf="hasDelete" class="close" fontSet="svg" name="close-circle" (click)="delete.emit()"></icon-app>
</badge-app>
