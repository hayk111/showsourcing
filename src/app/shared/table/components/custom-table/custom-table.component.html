<table-app [rows]="rows" [selected]="selected"
	(bottomReached)="bottomReached.emit()" (selectOne)="selectOne.emit($event)"
	(unselectOne)="unselectOne.emit($event)"[pending]="pending">
		<ng-template
			*ngFor="let column of descriptor"
			columnApp="{{ column.title }}"
			[sortable]="column.sortable !== undefined ? column.sortable : true"
			[width]="column.width"
			let-row="row"
			(sortRequest)="sort.emit({sortWith: column.sortWith, order: $event })">
			<ng-container
				*ngTemplateOutlet="column.template; context: { column: column, row: row }">
			</ng-container>
		</ng-template>
</table-app>
