

debug helper

range: {{ range | json }} <br>
count: {{ count }} <br>
total pages: {{ totalPages }} <br>
index: {{ currentIndex }} 



<div *ngIf="rows" class="flexCenter pagination-ctrl">

	<icon-app 
		fontSet="fa" 
		name="angle-left" 
		[ngClass]="{ disabled: currentIndex === 1 }" 
		(click)="goToPreviousPage()">
	</icon-app>
	
	<span *ngFor="let page of range"
		class="pagination-item"
		[ngClass]="{ selected: page === currentIndex }"
		(click)="goToIndexPage(currentIndex)">
		{{ page }}
	</span>

	<icon-app 
		fontSet="fa" 
		name="angle-right" 
		[ngClass]="{ disabled: currentIndex === totalPages }" 
		(click)="goToNextPage()">
	</icon-app>

</div>
