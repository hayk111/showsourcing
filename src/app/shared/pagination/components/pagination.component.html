<div *ngIf="rows" class="flexCenter pagination-ctrl">
	<icon-app [ngClass]="{ disabled: indexPagination === 0 }" fontSet="fa" name="angle-left" (click)="previousPage()"></icon-app>
	<span *ngFor="let section of sections"
		class="pagination-item"
		[ngClass]="{ selected: section === indexPagination }"
		(click)="goToIndexPage(section)">
		{{ section + 1}}
	</span>
	<icon-app [ngClass]="{ disabled: indexPagination === totalSections - 1	 }" fontSet="fa" name="angle-right" class="kuk" (click)="nextPage()"></icon-app>
	<!-- <span class="pagination-text">{{ skipped }} - {{ skipped + rows.length }} of {{ count }}</span> -->
</div>
