
<!-- 
debug helper

range: {{ range | json }} <br>
count: {{ count }} <br>
total pages: {{ totalPages }} <br>
index: {{ currentPage }}  -->



<div *ngIf="rows" class="flexCenter pagination-ctrl">

	<icon-app 
		fontSet="fa" 
		name="angle-left" 
		[ngClass]="{ disabled: currentPage === 0 }" 
		(click)="goToPreviousPage()">
	</icon-app>
	
	<span *ngFor="let page of range"
		class="pagination-item"
		[ngClass]="{ selected: page === currentPage }"
		(click)="goToIndexPage(currentPage)">
		{{ page + 1 }}
	</span>

	<icon-app 
		fontSet="fa" 
		name="angle-right" 
		[ngClass]="{ disabled: currentPage === totalPages - 1 }" 
		(click)="goToNextPage()">
	</icon-app>

</div>
