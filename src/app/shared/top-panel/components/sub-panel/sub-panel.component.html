<div class="ctnr">
	<div class="left">
		<h2> {{ title }} </h2>
	</div>
	<div class="flexBetween">
		<div class="left flexCenter">

			<search-bar-app class="mg-right">
				<input inputApp type="text"/>
			</search-bar-app>

			<!-- divider-app *ngIf="hasSearch" class="vert-divider mg-right"></divider-app -->

			<icon-app
				*ngIf="hasFilter"
				fontSet="fa"
				name="filter"
				(click)="filterClick.emit()"
				class="pointer mg-right fs-m"
				color="primary-dark"
				fontSet="fa">
			</icon-app>

			<view-switcher-app
				class="mg-right"
				*ngIf="hasSwitch"
				(viewChange)="viewChange.emit($event)"
				[view]="view"></view-switcher-app>
		</div>

		<div class="right flexCenter">
			<ng-content></ng-content>
			<button (click)="buttonClick.emit()" class="auto small">
				<icon-app *ngIf="buttonIcon" class="plusIc fs-s" name="plus" fontSet="fa"></icon-app>
				<span>{{ buttonName }}</span>
			</button>
		</div>
	</div>
</div>
