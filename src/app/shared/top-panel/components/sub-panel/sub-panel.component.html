<div class="ctnr">
	<div class="left">
		<h2 *ngIf="title"> {{ title }} </h2>
	</div>
	<div class="flexBetween">
		<div class="left flexCenter">

			<search-autocomplete-app #searchAutocomplete [xPosition]="0" [yPosition]="35" [width]="405">
				<ng-content select="search-autocomplete-item-app"></ng-content>
				<!-- search-autocomplete-item-app>
					<search-autocomplete-item-content-app status="deployed" title="title" subtitle="test" image="https://files.showsourcing.com/s/12199705-d825-4be8-84c0-888e4e045021.jpg"></search-autocomplete-item-content-app>
				</search-autocomplete-item-app -->
			</search-autocomplete-app>

			<search-bar-app class="mg-right" [ngClass]="{ focus: searchbarFocus }">
				<input #inp inputApp type="text"
						placeholder="Type to search	"
						(blur)="onBlurSearch($event)"
						(focus)="onFocusSearch($event)"
						(input)="onSearch(inp.value)"/>
			</search-bar-app>

			<span *ngIf="hasFilter" class="showFilters pointer" (click)="showFilters.emit()">Show Filters</span>

		</div>

		<div class="right flexCenter">
			<ng-content></ng-content>

			<span class="marginSmall"></span>

			<view-switcher-app
				*ngIf="hasSwitch"
				(viewChange)="viewChange.emit($event)"
				[view]="view">
			</view-switcher-app>

			<span class="marginSmall"></span>

			<ng-content></ng-content>

			<span class="marginSmall"></span>

			<button *ngIf="hasCreate && buttonName"
			        (click)="buttonClick.emit()">
				<icon-app *ngIf="buttonIcon" class="plusIc fs-s" name="plus" fontSet="fa"></icon-app>
				<span>{{ buttonName }}</span>
			</button>
		</div>
	</div>
</div>
