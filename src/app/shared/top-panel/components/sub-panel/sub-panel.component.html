<h3 *ngIf="title" class="ms"> {{ title }} </h3>

<div class="flex">

	<div class="search-container flex">
		<ng-content select="search-autocomplete-app"></ng-content>
		
		<search-bar-app
			*ngIf="hasSearch"
			[formControl]="searchControl"
			[inputFocus]="inputFocus"
			searchType="short"
			(focus)="onFocusSearch($event)"
			(search)="search.emit($event)"
			(keydown.enter)="triggerSmartSearch($event)">
		</search-bar-app>

		<button *ngIf="hasFilter && !filtersPanelOpened" class="bold-s pointer capitalize filter-button" 
			(click)="showFilters.emit()" i18n="text@@show-filters">Filters</button>
		<button *ngIf="hasFilter && !filtersPanelOpened" class="bold-s pointer capitalize clear-filter-button" 
			(click)="clearFilters.emit()" i18n="text@@clear-filters">Clear Filters <span *ngIf="filtersAmount">({{filtersAmount}})</span>
		</button>
		<div class="divider"></div>

		<span *ngIf="hasFilter && !filtersPanelOpened" class="bold-s capitalize entities-count">
			{{count}} {{entityType}}
		</span>
				
		<button *ngIf="filtersPanelOpened" class="bold-s pointer secondary capitalize" (click)="hideFilters.emit()" i18n="text@@show-filters">
			Hide Filters
		</button>

		<button
			*ngIf="buttonName"
			class="create first-uppercase"
			(click)="buttonClick.emit()">
			<span class="first-uppercase">{{ buttonName }}</span>
		</button>
	</div>

	<div class="right-container flex">
		<div class="show-archived-container pointer" *ngIf="hasArchived" (click)="toggleArchived()">
			<div class="flexCenter">
				<checkbox-app
					[checked]="isArchivedShown"
					[size]="15"></checkbox-app>Show Archived
			</div>
		</div>

		<div class="assigned-to-me-container pointer" *ngIf="hasAssigned" (click)="toggleAssigned()">
			<div class="flexCenter">
				<checkbox-app
					[checked]="isAssigned"
					[size]="15"></checkbox-app>Assigned to me
			</div>
		</div>

		<button *ngIf="hasFilter && !filtersPanelOpened && hasExport" class="flexCenter bold-s pointer capitalize export-button" 
			(click)="export.emit()" i18n="text@@export">
			<icon-app name="close-pane-bottom" size="m"></icon-app>
			Export
		</button>

		<view-switcher-app
			*ngIf="hasSwitch"
			[switchContent]="switchContent"
			[hasThumb]="hasThumb"
			[view]="view"
			(viewChange)="viewChange.emit($event)">
		</view-switcher-app>
	</div>

</div>
