<div class="ctnr">
	<div>
		<div class="left">
			<h2> {{ title }} </h2>
		</div>
	</div>
	<div class="flexBetween">
		<div class="left flexCenter">
			<filter-search-bar-app [smartPanelVisible]="true" *ngIf="hasSearch" class="mg-right bg-default"></filter-search-bar-app>

			<!-- divider-app *ngIf="hasSearch" class="vert-divider mg-right"></divider-app -->

			<icon-app
				*ngIf="hasFilter"
				fontSet="fa"
				name="filter"
				(click)="filterClick.emit()"
				class="pointer mg-right fs-m"
				color="primary-dark"
				fontSet="fa">
			</icon-app>

		</div>

		<div class="right flexCenter">
			<ng-content></ng-content>
			<span class="marginSmall"></span>
			<button (click)="buttonClick.emit()">
				<icon-app *ngIf="buttonIcon" class="plusIc fs-s" name="plus" fontSet="fa"></icon-app>
				<span>{{ buttonName }}</span>
			</button>
		</div>
	</div>
</div>
