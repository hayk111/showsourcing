<div class="flex top">

  <icon-app fontSet="svg" name="back-arrow" (click)="goBack()" class="flexStart"></icon-app>
  <div class="logo">
    <ng-content select="img-app"></ng-content>
  </div>

	<div>
		<div class="flex title">
			<h1>{{ title }}</h1>
			<ng-content select="icon-app"></ng-content>
		</div>
		<ng-content></ng-content>
	</div>
</div>

<nav class="flex">
	<a *ngFor="let link of links" [routerLink]="'./' + link" routerLinkActive="active">{{ toDisplayString(link) }}</a>
</nav>
