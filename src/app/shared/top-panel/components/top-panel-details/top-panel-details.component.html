
	<div class="flex left container">

		<icon-app name="back-arrow" (click)="goBack()" class="backArrow flexStart color-txt-primary"></icon-app>

		<div class="logo">
			<ng-content select="img-app"></ng-content>
		</div>

		<div class="info">
			<h1>{{ title }}</h1>
			<ng-content select="[subinfo]"></ng-content>
		</div>

	</div>


	<div class="flex right container action-list">
		<button class="rounded like">
			<rating-heart-app
			[customClassFavorited]="'header-favorited'"
			[colorNormal]="'color-black'"
			[colorFavorite]="''"
			[favorite]="data?.favorite"
			size="14"
			(favorited)="favorited.emit(data)"
			(unfavorited)="unfavorited.emit(data)"></rating-heart-app>
		</button>
		<button class="rounded secondary share" (click)="export.emit(data)">
			<icon-app name="export" size="14"></icon-app>
		</button>

		<user-picture-app
			*ngIf="hasAssignee"
			[user]="user" [image]="user?.avatar" [border]="true" size="28">
		</user-picture-app>
		<ng-content select="[action]"></ng-content>
	</div>
