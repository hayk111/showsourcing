<div class="flexBetween top">
	<div class="flex left ">
		<icon-app name="back-arrow" (click)="goBack()" class="flexStart color-txt-primary"></icon-app>
		<div class="logo">
			<ng-content select="img-app"></ng-content>
		</div>

		<div>
			<div class="flex title">
				<h1>{{ title }}</h1>
				<ng-content select="icon-app"></ng-content>
			</div>
			<ng-content></ng-content>
		</div>
	</div>

	<div class="flex right">
		<ng-content select="status-selector-app"></ng-content>
		<context-menu-app *ngIf="hasOptions">
				<context-menu-trigger-app>
					<button class="icon light">
						<icon-app class="color-txt-secondary" name="dots-vertical"></icon-app>
					</button>
				</context-menu-trigger-app>
				<context-menu-item-app (click)="delete.emit()" class="color-warn">
					Delete
				</context-menu-item-app>
			</context-menu-app>
	</div>
</div>


<nav class="flex">
	<a *ngFor="let link of links;trackBy: trackByFn" [routerLink]="'./' + link" routerLinkActive="active">{{ toDisplayString(link) }}</a>
</nav>
