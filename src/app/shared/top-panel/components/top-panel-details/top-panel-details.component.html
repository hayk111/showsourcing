<div class="flex top">

	<icon-app fontSet="svg" name="back-arrow" (click)="goBack()" class="flexStart"></icon-app>
	<img-app [image]="logo" type="supplier" class="logo"></img-app>
	<div>
		<h1>{{ title }}</h1>
		<ng-content></ng-content>
	</div>
</div>

<nav class="flex">
	<a *ngFor="let link of links" [routerLink]="'./' + link" routerLinkActive="active">{{ toDisplayString(link) }}</a>
</nav>
