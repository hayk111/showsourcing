
<div class="panel-container">
	<div class="flex left container">
		<icon-app
			*ngIf="hasBackArrow"
			class="back-arrow flexStart"
			name="close-pane-left"
			size="m"
			(click)="goBack()">
		</icon-app>

		<div *ngIf="hasLogo" class="logo">
			<ng-content select="logo-app"></ng-content>
		</div>

		<div class="info ellipsis">
			<div class="flex title-container">
				<h2 class="color-txt-strong ellipsis">{{ title }}</h2>
				<ng-content select="[titleExtra]"></ng-content>
			</div>
			<div class="subinfo"><ng-content select="[subinfo]"></ng-content></div>
		</div>
	</div>

	<div class="flex right container action-list">
		<ng-content select="[action]"></ng-content>
	</div>
</div>


<div class="tabs-container flex">
	<ng-content select="panel-tab-app"></ng-content>
</div>
