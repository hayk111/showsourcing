<div
	*ngFor="let tab of tabs; index as index; trackBy: trackByFn"
	class="tab-title flexCenter capitalize"
	[style.width]="100 / tabs?.length + '%'"
	[routerLink]="'./' + tab?.name?.toLowerCase()"
	[replaceUrl]="true"
	routerLinkActive="active"
	(click)="changeTab(tab)">
	<span
		notifBadge
		badgePosition="center"
		badgeColor="primary"
		[badge]="(tab?.number$ | async) > 0 ? (tab?.number$ | async) : null">
		{{ tab.name }}
	</span>
</div>
