
<div
	*ngFor="let tab of tabs; index as index; trackBy: trackByFn"
	class="tab-title flexCenter"
	[style.width]="100 / tabs?.length + '%'"
	[ngClass]="{'active': currentTab === tab}"
	[routerLink]="'./' + tab.toLowerCase()"
	[replaceUrl]="true"
	routerLinkActive="active"
	(click)="changeTab(tab)">
	{{ tab }}
	<div *ngIf="values[index]" class="filters flexCenter"> {{ values[index] > 99 ? '+99' : values[index] }} </div>
</div>
