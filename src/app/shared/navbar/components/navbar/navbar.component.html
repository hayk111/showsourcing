
<div
	*ngFor="let tab of tabs; index as index; trackBy: trackByFn"
	class="tab-title flexCenter"
	[style.width]="100 / tabs?.length + '%'"
	[ngClass]="{'active': currentTab === tab}"
	[routerLink]="'./' + tab?.name?.toLowerCase()"
	[replaceUrl]="true"
	routerLinkActive="active"
	(click)="changeTab(tab)">
	{{ tab.name }}
	<notification-badge-app *ngIf="tab?.number$"> {{ tab?.number$ | async }} </notification-badge-app>
</div>
