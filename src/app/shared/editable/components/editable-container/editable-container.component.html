<!-- closed -->
<div
	*ngIf="!isOpen"
	class="pointer displayValue flex">
	<ng-content select="editable-value-app"></ng-content>
</div>

<!-- open -->
<div 
	*ngIf="isOpen" 
	class="flex flexGrow flexVAlign openBlock" 
	(clickOutside)="close(true)">

	<ng-content></ng-content>

	<editable-actions-app 
		*ngIf="hasAction"
		(cancel)="cancel()"
		(save)="save()">
	</editable-actions-app>

</div>
