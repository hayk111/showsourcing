
<!-- LENGTH -->
<editable-field2-app 
	#edtLength
	[readonly]="readonly"
	(saved)="onChangeFn(value)"
	(opened)="storeValue('length', value.length)"
	(canceled)="onCancel('length')">
	<editable-label-app>Length</editable-label-app>
	<editable-value-app>
		{{ value?.length }} 
		{{ value?.lengthUnit }}
	</editable-value-app>
	<input 
		inputApp
		type="number"
		[(ngModel)]="value.length"
		[required]="required"
		(keyup.enter)="edtLength.save()"
		(input)="onChangeFn()"
		(blur)="onTouchedFn()"/>
</editable-field2-app>
