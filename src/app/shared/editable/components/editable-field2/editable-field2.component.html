
<ng-content select="editable-label-app"></ng-content>

<ng-container *ngIf="!isOpen">
	<ng-content select="editable-value-app"></ng-content>
</ng-container>

<div 
	*ngIf="isOpen"
	class="flexVAlign flexGrow input-block" 
	(clickOutside)="save(true)">
	<div class="flexGrow">
		<ng-content></ng-content>
	</div>
	<editable-actions-app 
		*ngIf="hasAction"
		(cancel)="cancel()"
		(save)="save()">
	</editable-actions-app>
</div>
