	<selector-app
		[(ngModel)]="value"
		[choices]="choices$ | async"
		[itemName]="itemName"
		[canSearch]="true"
		[canCreate]="true"
		[multiple]="multiple"
		(change)="onChange()"
		(create)="create($event)">
		<ng-template let-item="item">
			<div class="flex">
				<img *ngIf="item.logoImage" [src]="item.logoImage | image: 's'"/>
				<span>{{ item[propertyName] }}</span>
			</div>

		</ng-template>
	</selector-app>
