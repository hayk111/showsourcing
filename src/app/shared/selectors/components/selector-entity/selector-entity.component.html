<ng-container *ngIf="choices$ | async as choices">
	<selector-app
		[value]="value"
		[choices]="choices"
		[itemName]="entityName"
		[canSearch]="true"
		[canCreate]="canCreate"
		[multiple]="multiple"
		[bindValue]="'id'"
		[bindLabel]="'name'"
		(select)="onSelect($event)">
		<ng-template let-item="item">
			{{ item.name }}
		</ng-template>
	</selector-app>
</ng-container>
