	<selector-app
		[(ngModel)]="value"
		[choices]="choices$ | async"
		[itemName]="itemName"
		[canSearch]="true"
		[canCreate]="true"
		[multiple]="multiple"
		(change)="onChange()"
		(create)="create($event)">
		<ng-template let-item="item">
			{{ item[propertyName] }}
		</ng-template>
	</selector-app>
