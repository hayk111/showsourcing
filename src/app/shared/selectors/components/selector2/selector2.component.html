<input type="text" [placeholder]="'Enter a' + type" (keyup)="onKeydown($event)" (input)="search(inp.value)" #inp>

<div *ngIf="multiple" class="flexWrap current-values-container">
	<ng-container *ngIf="values?.length; else empty">
		<info-badge-app *ngFor="let item of values; trackBy: trackById" [type]="type" [hasDelete]="true" (delete)="delete(item)">{{item.name}}</info-badge-app>
	</ng-container>
	<ng-template #empty>
		<span class="empty-message">There's no {{type}} yet, add one!</span>
	</ng-template>
</div>

<divider-app *ngIf="multiple" class="top-divider"></divider-app>

<div class="container-items">

	<ng-container [ngSwitch]="type">

		<ng-container *ngSwitchCase="'supplier'">
			<selector-supplier-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [supplier]="item"></selector-supplier-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'project'">
			<selector-project-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [class.active]="isActive(item)" [project]="item"></selector-project-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'user'">
			<selector-user-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [user]="item"></selector-user-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'currency'">
			<selector-currency-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [currency]="item"></selector-currency-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'product'">
			<selector-product-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [product]="item"></selector-product-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'tag'">
			<selector-tag-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [class.active]="isActive(item)" [tag]="item"></selector-tag-row-app>
		</ng-container>

		<ng-container *ngSwitchDefault>
			<selector-text-row-app *ngFor="let item of choices$ | async" [text]="item"></selector-text-row-app>
		</ng-container>

	</ng-container>

	<div class="create-container">
		<button class="selector small flex create">
			<icon-app name="add"></icon-app>
			<span>Create new {{type}} "{{searchTxt}}"</span>
		</button>
	</div>

</div>
