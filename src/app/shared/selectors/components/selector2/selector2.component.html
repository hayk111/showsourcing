<input type="text" [placeholder]="'Enter a' + type" (keyup)="onKeydown($event)" #input>

<divider-app></divider-app>

<div *ngIf="multiple" class="current-values-container">
	<info-badge-app *ngFor="let item of values" [type]="type"></info-badge-app>
</div>

<div class="container-items">

	<ng-container [ngSwitch]="type">

		<ng-container *ngSwitchCase="'supplier'">
			<selector-supplier-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [supplier]="item"></selector-supplier-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'project'">
			<selector-project-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [project]="item"></selector-project-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'user'">
			<selector-user-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [user]="item"></selector-user-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'currency'">
			<selector-currency-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [currency]="item"></selector-currency-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'product'">
			<selector-product-row-app *ngFor="let item of choices$ | async; trackBy: trackById" [product]="item"></selector-product-row-app>
		</ng-container>

		<ng-container *ngSwitchDefault>
			<selector-text-row-app *ngFor="let item of choices$ | async" [text]="item"></selector-text-row-app>
		</ng-container>

	</ng-container>

	<button class="small">Create {{type}}</button>

</div>
