<input type="text" [placeholder]="'Enter a' + type">

<divider-app></divider-app>

<div *ngIf="multiple" class="current-values-container">
	<info-badge-app *ngFor="let item of values" [type]="type"></info-badge-app>
</div>

<cdk-virtual-scroll-viewport itemSize="getHeight()" class="example-viewport">

	<ng-container [ngSwitch]="type">

		<ng-container *ngSwitchCase="'supplier'">
			<selector-supplier-row-app *cdkVirtualFor="let item of choices$ | async" [supplier]="item"></selector-supplier-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'project'">
			<selector-project-row-app *cdkVirtualFor="let item of choices$ | async" [project]="item"></selector-project-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'user'">
			<selector-user-row-app *cdkVirtualFor="let item of choices$ | async" [user]="item"></selector-user-row-app>
		</ng-container>

		<ng-container *ngSwitchCase="'currency'">
				<selector-currency-row-app *cdkVirtualFor="let item of choices$ | async" [currency]="item.id"></selector-currency-row-app>
			</ng-container>

		<ng-container *ngSwitchCase="'product'">
			<selector-product-row-app *cdkVirtualFor="let item of choices$ | async" [product]="item"></selector-product-row-app>
		</ng-container>

		<ng-container *ngSwitchDefault>
			<selector-text-row-app *cdkVirtualFor="let item of choices$ | async" [text]="item"></selector-text-row-app>
		</ng-container>

	</ng-container>

	<button class="small">Create {{type}}</button>

</cdk-virtual-scroll-viewport>

<divider-app></divider-app>

<div class="flexEnd">
	<button class="secondary">Done</button>
</div>
