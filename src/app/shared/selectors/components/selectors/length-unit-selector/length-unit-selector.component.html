<selector-content-app
	[searchText]="selectorSrv.searchText"
	[type]="erm.LENGTH_UNIT"
	(onInput)="selectorSrv.search($event)"
	(onKeydown)="onKeydown($event)"
	(close)="close.emit()">
	<selector-content-stored-app *ngIf="multiple">
		<ng-container *ngIf="value?.length; else empty">
			<info-badge-app *ngFor="let item of value; trackBy: trackById" class="mg-bottom-xs" [type]="erm.LENGTH_UNIT.singular" [hasDelete]="true" (delete)="deleteStoredItem(item)">{{ item }}</info-badge-app>
		</ng-container>
		<ng-template #empty>
			<span class="italic color-txt-third">{{ 'OBJ.no-item-add-one' | translate: { field: 'ERM.' + erm.LENGTH_UNIT.translationKey + '.singular' | translate } }}</span>
		</ng-template>
	</selector-content-stored-app>

	<selector-content-items-app infiniScroll [pending]="!(selectorSrv.items$ | async)" (bottomReached)="selectorSrv.loadMore()">
		<selector-option-name-app #abstract *ngFor="let item of selectorSrv.items$ | async; trackBy: trackById" [item]="item" (click)="onSelect(item)"></selector-option-name-app>
	</selector-content-items-app>
</selector-content-app>
