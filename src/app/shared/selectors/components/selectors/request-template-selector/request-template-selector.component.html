<selector-content-app
	[searchText]="selectorSrv.searchText"
	[type]="erm.REQUEST_TEMPLATE"
	(onInput)="selectorSrv.search($event)"
	(onKeydown)="onKeydown($event)"
	(close)="close.emit()">
	<selector-content-stored-app *ngIf="multiple">
		<ng-container *ngIf="value?.length; else empty">
			<info-badge-app *ngFor="let item of value; trackBy: trackById" class="mg-bottom-xs" [type]="erm.REQUEST_TEMPLATE.singular" [hasDelete]="true" (delete)="deleteStoredItem(item)">{{ item.name }}</info-badge-app>
		</ng-container>
		<ng-template #empty>
			<span class="italic color-txt-third">{{ 'OBJ.no-item-add-one' | translate: { field: 'ERM.' + erm.REQUEST_TEMPLATE.translationKey + '.singular' | translate } }}</span>
		</ng-template>
	</selector-content-stored-app>

	<selector-content-items-app infiniScroll [pending]="!(selectorSrv.items$ | async)" (bottomReached)="selectorSrv.loadMore()">
    <selector-option-request-template-app #abstract *ngFor="let item of selectorSrv.items$ | async; trackBy: trackById" [requestTemplate]="item" (click)="onSelect(item)"></selector-option-request-template-app>
    <!-- create button -->
		<selector-option-button-app #abstract *ngIf="canCreate && !(selectorSrv.nameExists$ | async)" [type]="erm.REQUEST_TEMPLATE.singular" [searchTxt]="selectorSrv.searchText" (click)="create()"></selector-option-button-app>
	</selector-content-items-app>
</selector-content-app>
