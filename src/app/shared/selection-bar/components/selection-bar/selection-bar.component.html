
<bottom-panel-app *ngIf="isShown" class="z-6 flexBetween" @selectionBarTrigger>

  <div class="flexCenter">
    <div class="selected">
			<select-checkbox-app
				[state]="getSelectionState()"
				[size]="24"
				(check)="selectAll.emit(selectableItems)"
				(uncheck)="unselectAll.emit()">
			</select-checkbox-app>
    </div>

    <div class="closeSection pointer">
      <div *ngIf="!entityMetadata" class="entity-selected">
				{{ 'OBJ.n-item-selected.' + (selection?.size === 1 ? 'singular' : 'plural') | translate: { count: selection?.size } }}
			</div>
      <div *ngIf="entityMetadata" class="capitalize entity-selected">
				{{ 'OBJ.n-OBJ-selected' | translate: {
					count: selection?.size,
					entity: ('ERM.' + entityMetadata.translationKey + (selection?.size === 1 ? '.singular' : '.plural') | translate) }
				}}
				<!-- TODO change translationKey -->
			</div>
    </div>
  </div>

	<div class="flexVAlign flex">
		<ng-content></ng-content>
	</div>

	<!-- <icon-app class="icon-close" name="close" (click)="close.emit()"></icon-app> -->
	<!-- if we don't have the close icon we need a spacer since it uses flexBetween -->
	<span class="spacer"></span>

</bottom-panel-app>
