<div class="flex">
	<span 
		class="currency" 
		[ngStyle]="{
			'font-size': 'var(--font-size-' + size + ')', 
			'font-weight': size === 'xxxl' ? '600' : '500',
			'color': 'var(--color-' + txtColor + ')' 
		}">
		{{ price?.currency | const : 'currency' : 'symbol' : '1.0-2'}}
	</span>
	<span 
		class="amount ellipsis"
		[ngStyle]="{
			'font-size': 'var(--font-size-' + size + ')', 
			'font-weight': size === 'xxxl' ? '600' : '500',
			'color': 'var(--color-' + txtColor + ')' 
		}">
		{{ price?.value || '-' }}
	</span>
</div>
