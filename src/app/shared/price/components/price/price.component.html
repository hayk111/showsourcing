<div 
	class="flex"
	[ngStyle]="{
		'color': type === 'default' ? 'var(--color-txt-primary)' : 'var(--color-primary)',
		'font-size': type === 'primary' ? 'var(--font-size-l)' : 'var(--font-size-' + size + ')',
		'font-weight': type === 'primary' ? '600' : 'normal'}">
	<span 
		class="currency" 
		[ngStyle]="{'font-size': '--font-size-' + size}">
		{{ currency | const : 'currency' : 'symbol' : '1.0-2'}}
	</span>
	<span class="amount ellipsis">
		{{ amount | appPrice }}
	</span>
</div>
