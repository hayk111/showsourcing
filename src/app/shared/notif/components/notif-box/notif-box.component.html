<card-app>
	<card-title-app>Latest Notifiactions</card-title-app>
	<ng-container *ngIf="notifications$ | async as notifications">
		<notif-list-app
			[isDashboardBox]="true"
			[activites]="notifications?.results.slice(0, 4)"
		>
		</notif-list-app>
		<card-footer-app class="flexCenter" *ngIf="notifications?.results.length > 0">
			<span (click)="openPanel()">View All</span>
		</card-footer-app>
	</ng-container>
</card-app>
