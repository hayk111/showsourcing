<card-app class="notification-container">

	<card-title-app>
		<icon-app
			class="close-pane-button"
			name="close-pane-left"
			(click)="notifActivitySrv.closeNotificationPanel()"
		>
		</icon-app>
		<p class="title" translate="title.notifications"></p>
	</card-title-app>

	<card-action-app>
		<p class="color-primary" (click)="notifActivitySrv.markAllAsRead()" translate="text.mark-all-as-read"></p>
	</card-action-app>

	<notif-list-app [activities]="results"></notif-list-app>
</card-app>
