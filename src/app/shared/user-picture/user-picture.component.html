<img-app *ngIf="image; else default" [image]="image" size="m" type="user" [ngClass]="{ 'border': border }"
	[style.height]="size + 'px'"
	[style.width]="size + 'px'"></img-app>
<ng-template #default>
	<div class="gradient-border flexCenter" [ngStyle]="commonStyle">
		<div class="initials flexCenter" [ngStyle]="commonStyle">
				{{user?.firstName ? user?.firstName[0] : ''}}{{user?.lastName ? user?.lastName[0] : '-'}}
		</div>
	</div>
</ng-template>
