<dialog class="z-3" [open]="true" attr.role="dialog">

	<!-- header -->
	<div class="header">
		<ng-content select="header"></ng-content>
		<icon-app name="close" class="pointer" color="txt-secondary" (click)="close()"></icon-app>
	</div>
	<div class="divider"></div>

	<!-- content -->
	<div class="content">
		<div class="subtitle">
			<ng-content select=".subtitle"></ng-content>
		</div>
		<ng-content></ng-content>
	</div>

	<!-- footer -->
	<div class="divider"></div>
	<div class="footer" *ngIf="hasFooter">
		<ng-content select="footer"></ng-content>
	</div>

</dialog>
