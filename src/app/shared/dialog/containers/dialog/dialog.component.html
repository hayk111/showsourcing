
	<!-- header -->
	<div *ngIf="hasHeader" class="header flexBetween" [ngStyle]="{ 'padding-bottom': 'var(--spacing-' + headerSpacing + ')' }">
		<div class="spacer">
			<ng-content select="dialog-header-app"></ng-content>
		</div>

		<icon-app *ngIf="closeIcon" name="close" class="pointer color-txt-third" (click)="doClose()"></icon-app>
	</div>

	<ng-content select="dialog-subtitle-app"></ng-content>


	<!-- content -->
	<div #content class="content">
		<ng-content></ng-content>
	</div>

	<!-- footer -->
	<!-- <divider-app></divider-app> -->
	<div class="footer">
		<ng-content select="dialog-footer-app"></ng-content>
	</div>
