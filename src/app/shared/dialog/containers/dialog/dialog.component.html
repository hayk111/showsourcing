<dialog class="z-3" [open]="true" attr.role="dialog">

	<!-- header -->
	<div class="header flexBetween">
		<div class="spacer">
			<ng-content select="dialog-header-app"></ng-content>
		</div>

		<icon-app name="close" class="pointer" color="txt-secondary" (click)="close()"></icon-app>
	</div>
	<!-- <div class="hr"></div> -->


	<ng-content select="dialog-subtitle-app"></ng-content>


	<!-- content -->
	<ng-content></ng-content>

	<!-- footer -->
	<!-- <div class="hr"></div> -->
	<div class="footer" *ngIf="hasFooter">
		<ng-content select="dialog-footer-app"></ng-content>
	</div>

</dialog>
