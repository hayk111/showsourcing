
	<!-- header -->
	<div *ngIf="hasHeader" class="header flexBetween"
		[ngClass]="hasBorder && 'border-bottom-divider'"
		[ngStyle]="{ 'padding-bottom': 'var(--spacing-' + headerSpacing + ')' }">
		<div class="spacer">
			<ng-content select="dialog-header-app"></ng-content>
		</div>

		<button *ngIf="closeIcon" class="icon light" (click)="doClose()" toolTip [toolTipMessage]="'tooltip.close' | translate" toolTipPosition="below-right">
			<icon-app name="close" class="pointer color-third"></icon-app>
		</button>
	</div>
	<!-- <divider-app></divider-app> -->


	<ng-content select="dialog-subtitle-app"></ng-content>


	<!-- content -->
	<div #content class="content" [class.full-width]="contentFullWidth" [style.overflow]="contentOverflow">
		<ng-content></ng-content>
	</div>

	<!-- footer -->
	<!-- <divider-app></divider-app> -->
	<div *ngIf="hasFooter" class="footer">
		<ng-content select="dialog-footer-app"></ng-content>
	</div>
