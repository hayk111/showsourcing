<dialog-app>

	<dialog-header-app>
		{{ title || ('title.confirm' | translate) }}
	</dialog-header-app>

	<h2 class="first-uppercase color-txt-strong" [ngClass]="{ 'ms': subtext }">
		{{ text || ('message.confirm-action' | translate) }}
	</h2>

	<h4 *ngIf="subtext">{{ subtext }}</h4>

	<dialog-footer-app>
		<button class="warn z-h" (click)="onConfirm()"><span class="first-uppercase">{{ action || ('button.delete' | translate) }}</span></button>
	</dialog-footer-app>

</dialog-app>
