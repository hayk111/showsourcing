<dialog-app>

	<dialog-header-app>
		{{ title || ('confirm' | const: 'messages') }}
	</dialog-header-app>

	<h2 class="first-uppercase color-txt-strong">
		{{ text || ('Are you sure you want to do this?' | const: 'messages') }}
	</h2>

	<dialog-footer-app>
			<button class="warn z-h" (click)="onConfirm()"> {{ action || ('delete' | const: 'messages') }} </button>
	</dialog-footer-app>

</dialog-app>
