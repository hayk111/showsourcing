<ng-container *ngIf="notifications$ | async as notifications">
	<ng-container *ngFor="let notif of notifications;trackBy: trackByFn">

		<notification-app
			[id]="notif.id"
			[type]="notif.type"
			[title]="notif.title"
			[message]="notif.message"
			[actionMessage]="notif.actionMessage"
			[action]="notif.action">
		</notification-app>

	</ng-container>
</ng-container>
