

<div class="flex" 
	*ngFor="let row of value; let i = index">
	<input-price-app
		class="mg-bottom-ms"
		[hasLabel]="true"
		[readonly]="readonly" 
		[(ngModel)]="value[i]"
		(change)="onChangeFn(value)"
		(blur)="onTouchedFn()">
	</input-price-app>
</div>

<button class="small mg-bottom-ms mg-right-ms" (click)="addRow()">
	+
</button>
<button 
	*ngIf="value.length > 1"
	type="button" 
	class="mg-v-ms small warn" 
	(click)="removePrice()">
	-
</button>
