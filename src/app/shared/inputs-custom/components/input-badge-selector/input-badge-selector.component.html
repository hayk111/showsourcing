<editable-container-app
	[hasAction]="false"
	[openOnClick]="false"
	(click)="selector?.openMenu()">
	<editable-display-app>
		<selector-app
			#selector
			[canCreate]="true"
			[type]="type"
			[multiple]="true"
			[offsetX]="offsetX"
			[offsetY]="offsetY"
			[leftSideOrientation]="leftSideOrientationSelector"
			[value]="value"
			(update)="onUpdate($event)">
				<ng-container *ngIf="!value?.length; else hasItems"><span class="capitalize" translate="text.none"></span></ng-container>
				<ng-template #hasItems>
					<div class="flexWrap info-badges-container">
						<span *ngFor="let item of value; let i = index; trackBy: trackById">
							<info-badge-app
								[hasRightMargin]="i !== value.length - 1"
								[type]="type">{{ item.name }}
							</info-badge-app>
						</span>
					</div>
				</ng-template>
		</selector-app>
	</editable-display-app>
</editable-container-app>
