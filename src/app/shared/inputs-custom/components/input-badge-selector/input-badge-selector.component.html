<selector-app
	[canCreate]="true"
	[type]="type"
	[multiple]="true"
	[offsetX]="offsetX"
	[offsetY]="offsetY"
	[leftSideOrientation]="leftSideOrientationSelector"
	[value]="value"
	(update)="onUpdate($event)">
	<editable-display-app>
		<info-badge-app *ngFor="let item of value; trackBy: trackById" [type]="type">{{ item.name }}</info-badge-app>
	</editable-display-app>
</selector-app>
