<selector-app
	[canCreate]="true"
	[type]="type"
	[multiple]="true"
	[offsetX]="offsetX"
	[offsetY]="offsetY"
	[leftSideOrientation]="leftSideOrientationSelector"
	[value]="value"
	(update)="onUpdate($event)">
	<info-badge-app *ngIf="!value?.length" class="pointer" [type]="type">
		Add {{type}}s
		<icon-app name="add"></icon-app>
	</info-badge-app>
	<info-badge-app *ngFor="let item of value; trackBy: trackById" [type]="type">{{ item.name }}</info-badge-app>
</selector-app>
