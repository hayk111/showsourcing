<form-field-app>
	<label-app>Length</label-app>
	<input 
		inputApp 
		type="number"
		min="0" 
		step="0.01"
		restritInput="decimal"
		placeholder="25"
		[readonly]="readonly"
		[required]="required"
		[(ngModel)]="value.length" 
		(blur)="onTouchedFn()"
		(input)="onChangeFn(value)"/>
</form-field-app>

<form-field-app>
