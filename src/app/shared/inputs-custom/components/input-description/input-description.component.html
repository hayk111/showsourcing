<div #container class="descripton-container">
	<editable-field-app
		[openOnClick]="!asModal"
		[ngStyle]="{'padding-top': hasLabel ? 'inherit' : '0px'}"
		[hasLabel]="hasLabel"
		[inlineLabel]="false"
		(closed)="updateDescription($event, inpDescription.value)"
		(clickOutside)="adaptSize()"
		(opened)="inpDescription.select()"
		[canGrow]="true"
		(click)="openDescModal()">
		<label-app class="capitalize" i18n="text@@description">description</label-app>
		<editable-label-app
			*ngIf="description?.length && description"
			class="fs-m">
			{{ (description?.length && description)  }}
		</editable-label-app>
		<editable-label-app
			*ngIf="!(description?.length && description)"
			[disabled]="true"
			class="fullWidth fs-m">
			<button class="secondary flexCenter edit-description" [ngStyle]="{'width': isSmall ? '30%' : '100%'}">
				<icon-app class="edit" name="edit"></icon-app>
				<span class="capitalize" i18n="text@@add-description">Add Description</span>
			</button>
		</editable-label-app>
		<textarea inputApp #inpDescription autofocus="true"
			class="fullWidth"
			[value]="description || ''"
			(keyup.enter)="updateDescription(false, inpDescription.value)">
		</textarea>
	</editable-field-app>
</div>
<button
	*ngIf="showMore && !isSmall"
	tabFocus
	class="secondary-light flexCenter view-more"
	(click)="showAll()"
	i18n="button@@view-more">
	View more
</button>
<span
	*ngIf="showMore && isSmall"
	tabFocus
	class="text-more"
	(click)="showAll()"
	i18n="text@@view-more">
	View more
</span>
