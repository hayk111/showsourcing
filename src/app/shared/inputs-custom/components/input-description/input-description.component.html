<div #container class="descripton-container">
	<editable-field-app
		[ngStyle]="{'padding-top': hasLabel ? 'inherit' : '0px'}"
		[hasLabel]="hasLabel"
		[inlineLabel]="false"
		(closed)="updateDescription($event, inpDescription.value);"
		(clickOutside)="adaptSize()"
		(opened)="inpDescription.select();"
		[canGrow]="true">
		<label-app>Description</label-app>
		<editable-label-app
			*ngIf="description?.length && description"
			class="fs-m">
			{{ (description?.length && description)  }}
		</editable-label-app>
		<editable-label-app
			*ngIf="!(description?.length && description)"
			class="fullWidth fs-m">
			<button class="secondary flexCenter edit-description" [ngStyle]="{'width': isBig ? '30%' : '100%'}">
				<icon-app class="edit" name="edit"></icon-app>
				<span>Add Description</span>
			</button>
		</editable-label-app>
		<textarea inputApp #inpDescription autofocus="true"
			class="fullWidth"
			[value]="description || ''"
			(keyup.enter)="updateDescription(false, inpDescription.value)">
		</textarea>
	</editable-field-app>
</div>
<button
	*ngIf="showMore && !isBig"
	class="secondary-light flexCenter view-more"
	(click)="showAll()">
	View More
</button>
<span *ngIf="showMore && isBig"
	class="text-more"
	(click)="showAll()">
	View more...
</span>
