<div #container class="descripton-container">
	<editable-container-app
		[class.hover-light]="hoverLight"
		[isModal]="asModal"
		[readonly]="!asModal"
		[hasOverflow]="false"
		[hasDisplayValuePadding]="true"
		(opened)="inpDescription.select()"
		(click)="asModal ? openDescModal() : null">
		<label-app class="capitalize" translate="text.description"></label-app>
		<editable-value-app
			[hasOverflow]="true"
			class="fs-m">
			<!-- we need an ng-container, so editable-value knows when its empty to place the default placeholder -->
			<div *ngIf="description?.length" class="description color-txt-primary">{{ description }}</div>
		</editable-value-app>
		<textarea 
			inputApp #inpDescription autofocus="true"
			class="full-width"
			[value]="description || ''"
			(keyup.enter)="updateDescription(false, inpDescription.value)">
		</textarea>
	</editable-container-app>
</div>
<!-- show more text -->
<span
	*ngIf="showMore"
	tabFocusAction
	class="txt-btn color-primary pointer"
	(click)="showAll()"
	translate="button.view-more">
</span>
