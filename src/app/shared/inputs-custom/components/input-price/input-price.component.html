
<input
	*ngIf="hasLabel"
	inputApp
	class="label mg-right-ms"
	type="text"
	placeholder="Label"
	[ngClass]="{ 'inline': inline }"
	[readonly]="readonly"
	[(ngModel)]="valueTemp.label"
	(focus)="focussed = true"
	(blur)="focussed = false; onTouchedFn()"
	(input)="onChangeFn(value)"/>

<div class="currency-price">
	<input 
		#amountInp
		inputApp
		class="amount inline"
		type="number" 
		restrictInput="number"
		placeholder="100"
		[readonly]="readonly"
		[required]="required"
		[(ngModel)]="valueTemp.value"
		(focus)="focussed = true"
		(blur)="focussed = false; onTouchedFn()"		
		(input)="onChangeFn(value)"/>
	
	<selector-app 
		typename="PropertyOption"
		customType="currency"
		[readonly]="readonly"
		[required]="required"
		[(ngModel)]="valueTemp.currency"
		(menuOpened)="focussed = true"
		(menuClosed)="focussed = false; onTouchedFn()">
		<div class="currency pointer">
			<span class="mg-h-s">{{ value?.currency || 'USD'}}</span>
			<icon-app 
				class="color-txt-secondary" 
				[size]="10"
				name="caret-down">
			</icon-app>
		</div>
	</selector-app>
</div>
