
<input
	*ngIf="hasLabel"
	inputApp
	class="label mg-right-ms"
	type="text"
	placeholder="Label"
	[ngClass]="{ 'inline': inline }"
	[readonly]="readonly"
	[(ngModel)]="value.label"
	(blur)="onTouchedFn()"
	(input)="onChangeFn(value)"/>

<div class="currency-price">
	<input 
		#amountInp
		inputApp
		autofocus
		class="amount inline"
		type="number" 
		restrictInput="number"
		placeholder="100"
		[readonly]="readonly"
		[(ngModel)]="value.price"
		(blur)="onTouchedFn()"
		(input)="onChangeFn(value)"/>
	
	<selector-app 
		typename="PropertyOption"
		customType="currency"
		[(ngModel)]="value.currency">
		<div class="currency pointer">
			<span class="mg-h-s">{{ value?.currency || 'USD'}}</span>
			<icon-app 
				class="color-txt-secondary" 
				[size]="10"
				name="caret-down">
			</icon-app>
		</div>
	</selector-app>
</div>
