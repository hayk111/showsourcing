
<div class="flex flexVAlign">
	<selector-app
		type="currency"
		[disabled]="disabled"
		[multiple]="false"
		[value]="currency"
		[width]="200"
		[offsetX]="-13"
		[offsetY]="-24"
		(update)="onCurrencyChange($event)">
		<span class="currencyLabel pointer">
			{{ currency | const:'currency':'id' }}
		</span>
	</selector-app>

	<input #inp
		inputApp
		type="text"
		restrictInput="decimal"
		[disabled]="disabled"
		[(ngModel)]="amount"
		(input)="onChange()"
		(blur)="onBlur()"/>
</div>
