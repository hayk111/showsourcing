
	<div class="flexBetween editablePrice">
		<!-- value -->
		<editable-container-app #editable1 (closed)="onClose($event)" (opened)="onOpen()">
			<editable-container-display-app>
				<span>{{ currency | const : 'currency' : 'symbol'}} </span>
				<span>{{ amount !== undefined ? amount : '-' }}</span>
			</editable-container-display-app>


			<ng-container>
				<span *ngIf="config.inlineLabel"
					class="currencyLabel1 pointer">
					{{ currency | const:'currency':'id' }}
				</span>

				<input #inp inputApp
					type="text"
					restrictInput="decimal"
					[value]="amount"
					(keyup.enter)="editable1.close();"
					(input)="accumulatePrice(+inp.value)"/>
			</ng-container>

		</editable-container-app>
		<!-- currency goes after after when on double line -->
		<span *ngIf="!config.inlineLabel" class="currencyLabel2 pointer">
			{{ currency | const:'currency':'id' }}
		</span>

	</div>
