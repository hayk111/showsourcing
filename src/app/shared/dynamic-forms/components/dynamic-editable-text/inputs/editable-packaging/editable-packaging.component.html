

<!-- length -->
<field-cell-app #cell1 [inlineLabel]="true">
	<label-app>length</label-app>
	<editable-text-app #editable1
		(closed)="onSave(); cell1.hasBottom = true"
		(opened)="cell1.hasBottom = false">
		<editable-label-app class="txtSecondary">
			{{ value?.length !== undefined ? (value?.length + ' ' + value.unit) : '-' }}
		</editable-label-app>
		<form-field-app>
			<input inputApp
				#inp1
				restrictInput="number"
				autofocus="true"
				[value]="customField?.value?.length"
				(input)="accumulateNested('length', +inp1.value)"
				(keyup.enter)="editable1.close();"
				[type]="'number'"/>
		</form-field-app>
	</editable-text-app>
</field-cell-app>
