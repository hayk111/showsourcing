<editable-price-matrix-row-app
	*ngFor="let row of value.rows; let i = index;trackBy: trackByFn"
	[(ngModel)]="value.rows[i]"
	(change)="onChange()"
	(blur)="onBlur()"
	(closed)="rowClosed.emit($event)">
</editable-price-matrix-row-app>
<div class="mg-s spacer"></div>
<div class="color-primary txt-btn" (click)="addRow()" >
	<span>+&nbsp;</span>
	<span translate="button.add-new-price-line"></span>
</div>
