<!-- label -->
<editable-container-app #editableLabel
	class="label"
	[defaultStyle]="false"
	(closed)="onClose($event)"
	(opened)="onOpen(); inp1.select()">

	<editable-value-app class="pointer full-width">
		<ng-container *ngIf="value.label; else placeholder">
			{{ value.label }}
		</ng-container>
		<ng-template #placeholder>
			<div class="italic color-txt-third" translate="placeholder.add-price-label"></div>
		</ng-template>
	</editable-value-app>

	<!-- label input -->
	<form-field-app class="editable">
		<input
			#inp1
			inputApp
			autofocus="true"
			[value]="value.label"
			(input)="accumulate('label', inp1.value); onChange()"
			(change)="onChange()"
			(blur)="onBlur()"
			(keyup.enter)="editabletext.close();"
			[type]="'text'"/>
	</form-field-app>

</editable-container-app>


<!-- price -->
<editable-container-app #editableValue
	class="value clickable"
	[defaultStyle]="false"
	(closed)="onClose($event)"
	(opened)="onOpen(); inpPrice.select()">
	<editable-value-app class="full-width">
		<span *ngIf="currency">{{ (currency || 'USD') | const : 'currency' : 'symbol'}} </span>
		<span class="mg-xs spacer"></span>
		<span>{{ amount ? amount  : '-'}}</span>
	</editable-value-app>
	<form-field-app class="editable">
		<input-price-app
			#inpPrice
			formFieldCtrl
			[price]="value.price"
			(keyup.enter)="editableValue.close();"
			(change)="accumulate('price', inpPrice.price)">
		</input-price-app>
	</form-field-app>
</editable-container-app>
