<div class="row flexBetween">
	<!-- label -->
	<editable-text-app #editableLabel>

		<editable-label-app>
			<ng-container *ngIf="value.label; else placeholder">
				{{ value.label }}
			</ng-container>
			<ng-template #placeholder>
				<span class="placeholder">Add price label</span>
			</ng-template>
		</editable-label-app>

		<!-- label input -->
		<input
			#inp1
			inputApp
			autofocus="true"
			[value]="value.label"
			(input)="accumulate('label', inp1.value)"
			(blur)="onBlur()"
			(keyup.enter)="editableLabel.close();"
			[type]="'text'"/>

	</editable-text-app>

	<!-- price -->
	<editable-text-app #editableValue>
		<editable-label-app class="txtBtn">
			<span>{{ (value?.price?.currency || 'USD') | const : 'currency' : 'symbol'}} </span>

			<span>{{ value?.price?.value !== undefined ? value.price.value  : '-' }}</span>
		</editable-label-app>

		<input-price-app
			#inpPrice
			[price]="value.price"
			(keyup.enter)="editableValue.close();"
			(change)="accumulate('price', inpPrice.price)"></input-price-app>

	</editable-text-app>
</div>
