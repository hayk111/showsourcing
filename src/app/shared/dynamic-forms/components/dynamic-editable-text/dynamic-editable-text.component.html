<ng-container [ngSwitch]="customField.type">

	<!-- default -->
	<editable-text-app #editable *ngSwitchDefault (saved)="onSave()">
		<label-app>{{ customField.value || '-' }}</label-app>
		<form-field-app>
			<div class="flex">
				<input inputApp
					#inp
					[value]="customField.value"
					(input)="accumulate(inp.value)"
					(keyup.enter)="editable.close(); onSave()"
					[type]="customField.type"/>
			</div>
		</form-field-app>
	</editable-text-app>

	<!-- tel (restricted input)-->
	<editable-text-app #editable *ngSwitchCase="'tel'" (saved)="onSave()">
		<label-app>{{ customField.value || '-' }}</label-app>
		<form-field-app>
			<div class="flex">
				<input inputApp
					#inp
					restrictInput="tel"
					[value]="customField.value"
					(input)="accumulate(inp.value)"
					(keyup.enter)="editable.close(); onSave()"
					[type]="customField.type"/>
			</div>
		</form-field-app>
	</editable-text-app>

	<!-- number -->
	<editable-text-app #editable *ngSwitchCase="'number'" (saved)="onSave()">
		<label-app>{{ customField.value || '-' }}</label-app>
		<form-field-app>
			<div class="flex">
				<input inputApp
					#inp
					restrictInput="number"
					[value]="customField.value"
					(input)="accumulate(inp.value)"
					(keyup.enter)="editable.close(); onSave()"
					[type]="customField.type"/>
			</div>
		</form-field-app>
	</editable-text-app>

	<!-- decimal -->
	<editable-text-app #editable *ngSwitchCase="'decimal'" (saved)="onSave()">
		<label-app>{{ customField.value || '-' }}</label-app>
		<form-field-app>
			<div class="flex">
				<input inputApp
					#inp
					restrictInput="decimal"
					[value]="customField.value"
					(input)="accumulate(inp.value)"
					(keyup.enter)="editable.close(); onSave()"
					[type]="customField.type"/>
			</div>
		</form-field-app>
	</editable-text-app>

	<!-- textarea -->
		<editable-text-app #editable *ngSwitchCase="'textarea'" (saved)="onSave()">
			<label-app>{{ customField.value || '-' }}</label-app>
			<form-field-app>
				<div class="flex">
					<textarea inputApp
						#inp
						[value]="customField.value"
						(input)="accumulate(inp.value)"
						(keyup.enter)="editable.close(); onSave()">
					</textarea>
				</div>
			</form-field-app>
		</editable-text-app>

</ng-container>
