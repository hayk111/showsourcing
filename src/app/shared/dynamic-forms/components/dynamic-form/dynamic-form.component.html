<div [formGroup]="form">
	<ng-container *ngIf="editable">

		<field-cell-app [label]="field.label" *ngFor="let field of descriptor.fields">
			<dynamic-editable-text-app
				[customField]="field"
				[formControlName]="field.name"></dynamic-editable-text-app>
		</field-cell-app>

	</ng-container>
</div>
