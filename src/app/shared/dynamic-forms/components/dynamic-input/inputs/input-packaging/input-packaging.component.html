<div class="flex top inline">
	<form-field-app>
		<label-app translate="text.length"></label-app>
		<input inputApp name="length" [(ngModel)]="value.length"
			[placeholder]="'placeholder.length' | translate" type="number" restrictInput="number"/>
	</form-field-app>
	<div class="spacer mg-xs"></div>
	<form-field-app>
		<label-app translate="text.width"></label-app>
		<input inputApp name="width" [(ngModel)]="value.width"
		[placeholder]="'placeholder.width' | translate" type="number" restrictInput="number"/>
	</form-field-app>
	<div class="spacer mg-xs"></div>
	<form-field-app>
		<label-app translate="text.height"></label-app>
		<input inputApp name="height" [(ngModel)]="value.height"
		[placeholder]="'placeholder.height' | translate" type="number" restrictInput="number"/>
	</form-field-app>
	<div class="spacer mg-xs"></div>

	<form-field-app>
		<!-- TODO Check how to manage Length Unit selector with Constant typename -->
		<selector-app
			typename="Constant"
			[value]="value.unit"
			(update)="update($event, 'unit')">
			<label-app translate="text.unit"></label-app>
		</selector-app>
		<input inputApp name="unit" [(ngModel)]="value.unit"
		[placeholder]="'placeholder.unit' | translate" type="text"/>
	</form-field-app>
</div>

<div class="flex inline">
	<form-field-app class="quantity">
		<label-app translate="text.quantity"></label-app>
		<input inputApp name="quantity" [(ngModel)]="value.itemsQuantity" type="number" restrictInput="number"/>
	</form-field-app>
	<div class="spacer mg-xs"></div>
	<form-field-app>
		<label-app translate="text.weight"></label-app>
		<input inputApp name="weight" [(ngModel)]="value.weight" type="number" restrictInput="number"/>
	</form-field-app>
	<div class="spacer mg-xs"></div>
	<form-field-app>
		<!-- TODO Check how to manage Weight Unit selector with Constant typename -->
		<selector-app
			typename="Constant"
			[value]="value.weightUnit"
			(update)="update($event, 'weightUnit')">
			<label-app translate="text.unit"></label-app>
		</selector-app>
		<input inputApp name="weightUnit" [(ngModel)]="value.weightUnit"
		placeholder="Unit" type="text"/>
	</form-field-app>
</div>
