<kanban-col-app
	*ngFor="let col of cols; let i = index; trackBy: trackById"
	[ngStyle]="{'min-width': _width}"
  [col]="col"
  [cardTemplate]="cardTemplate"
  [connectedLists]="getOtherIds()"
  [selection]="selectionSrv.selection"
  [amountLoaded]="amountLoaded"
  (selectAll)="selectionSrv.selectAll(col)"
  (unselectAll)="selectionSrv.unselectAll()"
  (drop)="onDrop($event)"
  (loadMore)="loadMore.emit($event)">
</kanban-col-app>
