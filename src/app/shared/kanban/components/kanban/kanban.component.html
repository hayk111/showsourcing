<kanban-col-app
	*ngFor="let col of cols; let i = index; trackBy: trackById"
	[ngStyle]="{'min-width': _width}"
  [col]="col"
  [cardTemplate]="cardTemplate"
  [connectedLists]="getOtherIds()"
  [selection]="selection"
  (selectAll)="selectColumn.emit($event)"
  (unselectAll)="unselectColumn.emit($event)"
  (drop)="onDrop($event)"
  (loadMore)="loadMore.emit($event)">
</kanban-col-app>
