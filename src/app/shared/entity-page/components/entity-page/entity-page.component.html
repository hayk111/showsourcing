<top-panel-app
	(buttonClick)="buttonClick.emit()"
	[filterGroupName]="filterGroupName"
	[switchable]="switchable"
	[view]="view"
	[repr]="repr"
	title="My {{ repr.entityName }}"
	[subtitles]="subtitles"
	(viewChange)="viewChange.emit($event)"
	(filterClick)="filterClick.emit($event)">

	<filter-search-bar-app class="mg-right" [filterGroupName]="filterGroupName"></filter-search-bar-app>

	<div class="vertDivider mg-right"></div>

	<icon-app
		[fa]="true"
		name="filter"
		(click)="filterClick.emit()"
		class="icon-filter pointer mg-right"
		color="primary-dark"
		[fa]="true">
	</icon-app>

	<view-switcher-app
		class="mg-right"
		*ngIf="switchable"
		(viewChange)="viewChange.emit($event)"
		[view]="view"></view-switcher-app>

</top-panel-app>

<div class="separation">
	<filter-cloud-app [filterGroupName]="filterGroupName"></filter-cloud-app>
	<div class="hr"></div>
	<progress-bar-app *ngIf="pending"></progress-bar-app>
</div>


<main>
	<ng-content></ng-content>
</main>
