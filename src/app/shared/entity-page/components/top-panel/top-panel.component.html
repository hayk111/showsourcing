<div class="ctnr flexBetween">
	<div>
		<h2> {{ title }} </h2>
		<!-- subtitles -->
		<div>
			<span *ngFor="let sub of subtitles; let first = first; let last = last;" class="{{ first ? 'bold': '' }}">
				{{ sub }} {{ !last ? '&gt; ' : '' }}
			</span>
		</div>

	</div>
	<div class="flexCenter right">

	<ng-content></ng-content>

	<button (click)="onClick()" class="small">
		<span class="icon-add"></span>
		{{ buttonName }}
	</button>

	</div>
</div>
