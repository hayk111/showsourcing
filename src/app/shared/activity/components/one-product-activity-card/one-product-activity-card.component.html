<card-app padding="ms">

	<!-- user -->
	<activity-user-app
		[user]="product.createdBy"
		[time]="product.creationDate"
		action="created a new product"></activity-user-app>

	<!-- preview  -->
	<div class="previewCtnr flex flexGrow" (click)="onViewProduct()" *ngIf="product.images as images">

		<ng-container *ngIf="images.length === 0">
			<div class="empty flexCenter flexColumn">
				<img [src]="defaultImg"/>
				<span>No picture yet</span>
			</div>
		</ng-container>

		<ng-container *ngIf="images[0]">
			<img-app size="xl" class="img1 {{ hasThreeImages() ? 'small' : 'big' }}" [image]="images[0]"></img-app>
		</ng-container>

		<div *ngIf="hasThreeImages()" class="flexColumn flexBetween">
			<ng-container *ngIf="images?.length > 1">
				<img-app class="img2" [image]="images[1]" size="xl"></img-app>
			</ng-container>

			<!-- <ng-container *ngIf="images[2]">
				<img-app class="img3" [image]="images[2]" size="xl"></img-app>
			</ng-container> -->
		</div>
	</div>
	<div class="action-section flexBetween">
		<action-bar-app
				[favorite]="product?.favorite"
				[votes]="product?.votes"
				(vote)="onVote($event)"
				(onFavorite)="onFavorite()"
				(onUnfavorite)="onUnfavorite()">
				<button class="icon light" (click)="openAddToProject()">
					<icon-app fontSet="svg" name="folder"></icon-app>
				</button>
		</action-bar-app>
		<div class="right flex">
			<button class="light" (click)="onViewProduct()">Open Product</button>
			<button class="icon light">
				<icon-app fontSet="svg" name="3-dots-vertical"></icon-app>
			</button>
		</div>
	</div>

	<div class="flexColumn prodInfo">
		<span class="name">{{ product?.name }}</span>
		<div class="flex status-info">
			<span *ngIf="product?.price?.value" class="price">{{ product.price.value | currency: product?.price?.currency:'symbol':'1.2-2' }}</span>
			<span class="supplier">{{ product?.supplier?.name }}</span>

		</div>
		<div class="badges flexVAlign">
			<status-badge-app
				size="mini"
				[typeEntity]="typeEntity"
			 	[status]="product?.status?.status"></status-badge-app>
			<info-badge-app
				*ngIf="product?.category?.name"
				type="category">
				{{ product?.category?.name }}
			</info-badge-app>
			<info-badge-app
				type="tag"
				*ngFor="let tag of product.tags">{{ tag?.name }}
			</info-badge-app>
		</div>
	</div>

	<card-footer-app align="left" class="flexBetween">

	</card-footer-app>
</card-app>
