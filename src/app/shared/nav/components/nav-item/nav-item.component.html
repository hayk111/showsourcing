<a class="flexVAlign default-transition" [ngClass]="{'active-tab': active}" replaceUrl>
  <icon-app [name]="icon" size="m" ></icon-app>
  <span class="first-uppercase ellipsis">{{name}}</span>
	<badge-app *ngIf="badgeContent" class="mg-left-xs" [circle]="true" color="secondary">{{ badgeContent }}</badge-app>
  <divider-app></divider-app>
</a>
