
<button 
	*ngIf="switchContent.includes('table')"
	class="flexCenter icon"
	toolTip
	toolTipMessage="change view to table view"
	(mousedown)="view = 'table'">
	<icon-app 
		[ngClass]="{'color-primary': view === 'table' }" 
		name="list-menu"
		size="m">
	</icon-app>
</button>
