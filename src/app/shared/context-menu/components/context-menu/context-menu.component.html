<!-- the trigger -->
<div class="trigger" (click)="openMenu()">
	<ng-content select="context-menu-trigger-app"></ng-content>
</div>
<!-- the menu card -->
<div class="menu z-4 flexColumn ellipsis"  *ngIf="menuOpen" (clickOutside)="closeMenu()"
	[ngStyle]="{ 'left': xPosition + 'px', 'top': + yPosition + 'px' }">
	<ng-content></ng-content>
</div>
