<!-- the trigger -->
<div class="trigger" (click)="openMenu()" (dragstart)="preventDrag($event)">
	<ng-content select="context-menu-trigger-app"></ng-content>
</div>
<!-- the menu card -->
<div class="menu z-4 flexColumn ellipsis"  *ngIf="menuOpen" (clickOutside)="closeMenu()" (click)="closeMenu()"
	[ngStyle]="{ 'left': xPosition + 'px', 'top': yPosition + 'px', 'width': width + 'px' }">
	<ng-content></ng-content>
</div>
