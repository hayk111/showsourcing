<input #inpFile [multiple]="false" type="file" accept="image/*" (fileSelect)="addLogo($event)"/>

<img-app
	*ngIf="image"
	class="pointer border-radius"
	[image]="image"
	size="m"
	(click)="inpFile.click()">
</img-app>

<div
	*ngIf="!image"
	#initialsElement
	class="initials flexCenter bg-vibrant"
	(click)="inpFile.click()">
	{{ initials }}
</div>

<spinner-app *ngIf="pending" [size]="size"></spinner-app>
