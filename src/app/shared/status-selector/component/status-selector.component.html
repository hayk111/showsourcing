<context-menu-app
	*ngIf="entity?.status; else noStatus"
	class="menu-status {{selectSize}}"
	[closeOnScroll]="true"
	[offsetX]="offsetX"
	[offsetY]="offsetY">

	<context-menu-trigger-app class="flex {{selectSize}}">

		<ng-container *ngIf="type === 'badge'">
			<status-badge-app
				[status]="entity.status"
				[size]="selectSize">
			</status-badge-app>
		</ng-container>

		<ng-container *ngIf="type === 'button'">
			<div class="bg-{{ entity?.status?.category }}">
				<div class="statusName">{{ entity?.status?.name | const: 'status' }}</div>
				<divider-app [vertical]="true"></divider-app>
				<icon-app fontSet="fa" name="caret-right"></icon-app>
			</div>
		</ng-container>

		<ng-container *ngIf="type === 'dropdown'">
			<icon-app fontSet="fa" name="caret-down"></icon-app>
		</ng-container>

	</context-menu-trigger-app>

	<context-menu-item-app
		[ngClass]="{ 'flexVAlign': true }"
		style="min-width: 220px;"
		*ngFor="let status of (status$ | async);trackBy: trackByFn"
		(click)="updateStatus(status)">
		<div class="coloredSquare bg-{{ status?.category }}"></div>
		<div class="statusName">{{ status?.name | const: 'status' }}</div>
	</context-menu-item-app>

</context-menu-app>

<ng-template #noStatus>
	<context-menu-app
		*ngIf="typeEntity !== erm.TASK"
		class="menu-status {{selectSize}}"
		(menuClosed)="statusUpdated.emit()">

		<context-menu-trigger-app class="flex {{selectSize}}">
			<status-badge-app  *ngIf="!isSendToWorkFlow" [size]="selectSize" [typeEntity]="typeEntity"></status-badge-app>
			<div class="caretCtnr" *ngIf="isSendToWorkFlow"><icon-app fontSet="fa" name="caret-down"></icon-app></div>
		</context-menu-trigger-app>

		<context-menu-item-app *ngFor="let stat of (status$ | async);trackBy: trackByFn" class="{{selectSize}}">
			<status-badge-app [status]="stat" [size]="selectSize" (click)="setStatus(stat)" [typeEntity]="typeEntity"></status-badge-app>
		</context-menu-item-app>

	</context-menu-app>
</ng-template>

<!-- since we dont have a status we have to do it like this -->
<badge-app
	*ngIf="typeEntity === erm.TASK && !entity?.status?.status"
	class="task pointer"
	[type]="getTaskColor()" [size]="selectSize"
	(click)="updateTask()">
		<icon-app class="color-{{ getTaskColor() === 'secondary' ? 'txt-primary' : 'white' }}" name="circle" fontSet="fa"></icon-app>
		<div class="color-{{ getTaskColor() === 'secondary' ? 'txt-primary' : 'white' }}">
			{{ getTaskStatus() }}
		</div>
</badge-app>

<ng-content></ng-content>
