<div class="kanban__item cell ng-star-inserted main flexBetween"
     [ngClass]="{ 'highlight-checked': (checked && highlightOnChecked), 'clickable' : clickable }"
     (clickOutside)="onClickOutsideCard()"
	 (click)="clickable && openProduct()"
     (mouseleave)="leaveCard()" (mouseenter)="enterCard()">
  <div class="mainCellWrapper ellipsis ng-star-inserted" [ngClass]="{ 'hover-content-enabled': enabledHoverContent }">
    <div class="mainCell">
      <div class="imgCtnr">
        <img class="mini image ng-star-inserted" *ngIf="image" [src]="image"
             (click)="clickImage.emit()"
             (dragstart)="preventDrag($event)">
        <img class="mini icon ng-star-inserted" *ngIf="icon" [src]="'/assets/icons/' + icon + '-icon.svg'"
             (click)="clickImage.emit()"
             (dragstart)="preventDrag($event)">
        <div *ngIf="enablePreviewLink" class="preview" (click)="clickImage.emit()"><div>Preview</div></div>
        <div *ngIf="showCheckbox" class="check" [ngClass]="{ checked: checked, selected: checked, 'drag-in-progress': dragInProgress }">
          <checkbox-app [checked]="checked"
                        (check)="onChecked()"
                        (uncheck)="onUnchecked()"
                        (dragstart)="preventDrag($event)"
                        (mouseenter)="toggleDragDropEnable('checkbox', $event)"
                        (mouseleave)="toggleDragDropEnable('checkbox', $event)">
          </checkbox-app>
        </div>
      </div>
      <div class="description flexBetween" (click)="clickTitle()">
        <div class="descriptionTopCtnr">
          <div class="titleCtnr">
            <a class="title">{{title}}</a>
            <icon-app *ngIf="favorite" name="heart"></icon-app>
          </div>
          <div class="descriptionCtnr">
            <div class="descriptionCtnr-first">
              <span class="subtitle">
                <ng-container *ngIf="price && minimumOrderQuantity">{{price?.currency}} {{price?.value}} - </ng-container>
                <ng-container *ngIf="price && !minimumOrderQuantity">{{price?.currency}} {{price?.value}}</ng-container>
                <ng-container *ngIf="minimumOrderQuantity">Min {{minimumOrderQuantity}} pcs</ng-container>
              </span>
              <span class="descriptionText" *ngIf="description"> - </span>
              <span class="descriptionText">{{product?.supplier?.name}} - {{product?.category?.name}}</span>
            </div>
            <div class="descriptionCtnr-last flex">
							<icon-app [style.visibility]="thumbsName === 'thumbs-up-white' ? 'hidden' : 'visible'"
								[name]="thumbsName" *ngIf="thumbsName" fontSet="svg"></icon-app>
              <span *ngIf="product?.score !== undefined && product?.score != null" class="score" [ngClass]="{ 'like-txt': like, 'dislike-txt': dislike }">{{product?.score}}%</span>
            </div>
          </div>
        </div>
        <div class="descriptionBottomCtnr">
          <badge-app size="xs" type="secondary-light" *ngFor="let tag of tags | slice:0:1;trackBy: trackByFn">{{tag.name}}</badge-app>
        </div>
      </div>
      <div class="card-hover" [ngClass]="{ 'hover-content-enabled': enabledHoverContent }">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
