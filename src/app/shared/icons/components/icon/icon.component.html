
<ng-container [ngSwitch]="fontSet">

	<ng-container *ngSwitchCase="'fa'">
		<svg [ngStyle]="customStyle" class="svg-inline--fa">
			<use [attr.xlink:href]="'#' + name"></use>
		</svg>
	</ng-container>

	<ng-container *ngSwitchCase="'svg'">
		<img [ngStyle]="customStyle" src="assets/icons/{{ name }}.svg"/>
	</ng-container>

	<ng-container *ngSwitchDefault>
		<i [ngStyle]="customStyle" class="icon-{{ name }}"></i>
	</ng-container>

</ng-container>
