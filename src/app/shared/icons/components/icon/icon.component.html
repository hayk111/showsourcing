
<ng-container [ngSwitch]="fontSet">
	<!-- <ng-container *ngSwitchCase="'fa'">
		<svg [ngClass]="backgroundColor ? 'has-background' : ''" class="svg-inline--fa">
			<use [attr.xlink:href]="'#' + name"></use>
		</svg>
	</ng-container> -->

	<ng-container *ngSwitchCase="'fa'">
		<i class="fa fa-{{ name }}" [ngStyle]="{'font-size': size}"></i>
	</ng-container>

	<ng-container *ngSwitchCase="'svg'">
		<img src="assets/icons/{{ name }}.svg" [ngStyle]="{ 'height': size, 'width': size }"/>
	</ng-container>

	<ng-container *ngSwitchDefault>
		<i class="icon-{{ name }}" [ngStyle]="{'font-size': size}"></i>
	</ng-container>

</ng-container>
