<!-- this component should be put once in the dom -->
<i *ngFor="let icon of iconsSolid;trackBy: trackByFn" class="fas fa-{{ icon.iconName }}" [attr.data-fa-symbol]="icon.iconName"></i>
<i *ngFor="let icon of iconsRegular;trackBy: trackByFn" class="far fa-{{ icon.iconName }}" [attr.data-fa-symbol]="icon.iconName"></i>
