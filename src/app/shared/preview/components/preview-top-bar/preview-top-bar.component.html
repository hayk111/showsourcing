	<div class="left flexColumn">
		<!-- default ng-content -->
		<ng-content></ng-content>
	</div>
	<div class="right flex">
		<button *ngIf="canOpen" class="icon-m" (click)="opened.emit()">
			<icon-app class="color-txt-third" name="maximize"></icon-app>
		</button>
		<context-menu-app>
			<context-menu-trigger-app>
				<button class="icon-m">
					<icon-app class="color-txt-third" name="dots-vertical"></icon-app>
				</button>
			</context-menu-trigger-app>
			<!-- context menu/divider-app ng-content -->
			<ng-content select="context-menu-item-app, divider-app"></ng-content>
			<ng-content select="context-menu-item-warn-app"></ng-content>
		</context-menu-app>
		<button class="icon-m" (click)="closed.emit()">
			<icon-app class="color-txt-third" name="close"></icon-app>
		</button>
	</div>
