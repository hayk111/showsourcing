<div class="top-section flexBetween">
	<div class="left flex">
		<icon-app [name]="entityMD?.singular || 'product'" fontSet="svg"></icon-app>
		<span>{{ entityMD?.singular }}</span>
	</div>
	<div class="right">
		<status-selector-app
			*ngIf="entityMD"
			[entity]="entity"
			[typeEntity]="entityMD">
		</status-selector-app>
	</div>
</div>

<!-- Title name -->
<editable-text-app #edt
	(closed)="updateEntity(inpName.value)"
	(opened)="inpName.select()">
	<editable-label-app>
		{{ entity?.name || 'Unnamed ' + entityMD.singular }}
	</editable-label-app>
	<input inputApp type="text" #inpName [value]="entity?.name"
		(keyup.enter)="edt.close()">
</editable-text-app>

<div class="deep-class">
	<ng-content></ng-content>
</div>

<div class="deep-class">
	<ng-content select="preview-badge-app"></ng-content>
</div>
