<!-- since the supplier is the only one with logo if we want the displayEntityInfo = false, we still have to display the logo -->
<div *ngIf="displayEntityInfo || logoImage" class="top-section flexBetween">
	<div class="left flex">
		<preview-logo-app
			*ngIf="logoImage"
			[ngClass]="{ 'mg-bottom': (logoImage && !displayEntityInfo ) }"
			[image]="logoImage"
			[supplier]="supplier"
			(updateLogo)="updateLogo.emit($event)">
		</preview-logo-app>
	<ng-container *ngIf="displayEntityInfo">
		<logo-app class="icon-logo" [type]="entityMD?.singular" size="xs"></logo-app>
		<span>{{ 'ERM.' + entityMD?.translationKey + '.singular' | translate }}</span>
		</ng-container>
	</div>
	<div class="right">
		<status-selector-app
			*ngIf="entityMD && displayEntityInfo"
			[entity]="entity"
			[typeEntity]="entityMD"
			[offsetX]="-15"
			(statusUpdated)="statusUpdated.emit({ id: entity.id, status: $event})">
		</status-selector-app>
	</div>
</div>

<!-- Title name -->
<editable-text-app
	#edt
	class="{{ displayEntityInfo ? '' : 'noPaddingTop' }}"
	(closed)="updateEntity($event, inpName.value)"
	(opened)="inpName.select()">
	<editable-label-app class="ellipsis">
		{{ entity?.name || '-' }}
	</editable-label-app>
	<input
		inputApp
		#inpName
		type="text"
		[value]="entity?.name"
		(keyup.enter)="edt.close()"/>
</editable-text-app>

<div>
	<ng-content></ng-content>
</div>

<div>
	<ng-content select="preview-badge-app"></ng-content>
</div>

<div>
	<ng-content select="preview-section-app"></ng-content>
</div>
