<!-- since the supplier is the only one with logo if we want the hasTop = false, we still have to display the logo -->
<div *ngIf="hasTop || entityMD === erm.SUPPLIER" class="top-section flexBetween">
	<div class="left flex">
		<preview-logo-app
			*ngIf="entityMD === erm.SUPPLIER"
			[image]="logoImage"
			[supplier]="supplier"
			(updateLogo)="updateLogo.emit($event)"
			[ngClass]="{ 'mg-bottom': (entityMD === erm.SUPPLIER && !hasTop ) }">
		</preview-logo-app>
		<ng-container *ngIf="hasTop">
			<icon-app [name]="entityMD?.singular || 'product'"></icon-app>
			<span>{{ entityMD?.singular }}</span>
		</ng-container>
	</div>
	<div class="right">
		<status-selector-app
			*ngIf="entityMD && hasTop"
			[entity]="entity"
			[typeEntity]="entityMD"
			[offsetX]="-15"
			(statusUpdated)="statusUpdated.emit({ id: entity.id, status: $event})">
		</status-selector-app>
	</div>
</div>

<!-- Title name -->
<editable-text-app
	class="{{ hasTop ? '' : 'noPaddingTop' }}"
	#edt
	(closed)="updateEntity($event, inpName.value)"
	(opened)="inpName.select()">
	<editable-label-app>
		{{ entity?.name || 'Unnamed ' + entityMD?.singular }}
	</editable-label-app>
	<input inputApp type="text" #inpName [value]="entity?.name"
		(keyup.enter)="edt.close()">
</editable-text-app>

<div>
	<ng-content></ng-content>
</div>

<div>
	<ng-content select="preview-badge-app"></ng-content>
</div>
