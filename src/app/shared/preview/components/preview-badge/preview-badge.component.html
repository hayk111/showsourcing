<ng-container [ngSwitch]="badge">

	<!-- Product -->
	<div *ngSwitchCase="erm.PRODUCT" class="flexStart icon-container">
		<selector-app
			type="product"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[canCreate]="true"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex">
				<icon-app name="product" backgroundColor="primary"></icon-app>
				<span *ngIf="value; else empty" class="ellipsis">{{ value }}</span>
				<ng-template #empty>
					<span i18n="text@@set-product">Set product</span>
				</ng-template>
			</div>
		</selector-app>
		<icon-app
			*ngIf="hasOpenAction && value"
			class="icon-preview"
			toolTip [toolTipMessage]="toolTipMessage" toolTipPosition="above-left" [offsetX]="-15" [offsetY]="-7"
			name="eye"
			(click)="openActionClicked.emit()">
		</icon-app>
	</div>

	<!-- Supplier -->
	<div *ngSwitchCase="erm.SUPPLIER" class="flexStart icon-container">
		<selector-app
			type="supplier"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[canCreate]="true"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex">
				<icon-app name="supplier" backgroundColor="supplier"></icon-app>
				<span *ngIf="value; else empty" class="ellipsis">{{ value }}</span>
				<ng-template #empty>
					<span i18n="text@@set-supplier">Set supplier</span>
				</ng-template>
			</div>
		</selector-app>
		<icon-app
			*ngIf="hasOpenAction && value"
			class="icon-preview"
			toolTip [toolTipMessage]="toolTipMessage" toolTipPosition="above-left" [offsetX]="-15" [offsetY]="-7"
			name="eye"
			(click)="openActionClicked.emit()">
		</icon-app>
	</div>

	<!-- Supplier Type -->
	<div *ngSwitchCase="erm.SUPPLIER_TYPE" class="flexStart icon-container">
		<selector-app
			[type]="erm.SUPPLIER_TYPE"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[canCreate]="true"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex">
				<icon-app name="supplier" backgroundColor="supplier"></icon-app>
				<span *ngIf="value; else empty" class="ellipsis">{{ value }}</span>
				<ng-template #empty>
					<span i18n="text@@set-supplier-type">Set supplier type</span>
				</ng-template>
			</div>
		</selector-app>
	</div>

	<!-- Location -->
	<div *ngSwitchCase="erm.LOCATION" class="flexStart icon-container">
		<selector-app
			type="country"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex">
				<icon-app name="location" backgroundColor="secondary-dark"></icon-app>
				<span *ngIf="value; else empty">{{ value }}</span>
				<ng-template #empty>
					<span i18n="text@@set-location">Set location</span>
				</ng-template>
			</div>
		</selector-app>
	</div>

	<!-- Category -->
	<div *ngSwitchCase="erm.CATEGORY" class="flexStart icon-container">
		<selector-app
			type="category"
			[value]="value"
			[canCreate]="true"
			[multiple]="multiple"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex category-label">
				<icon-app name="category" backgroundColor="accent"></icon-app>
				<div class="category-wrap flex flexWrap">
					<div *ngIf="value?.length; else noArray" class="ellipsis category-info dot-separator">
						<span *ngFor="let category of value; trackBy: trackByFn" class="ellipsis"> {{ category?.name }}  </span>
					</div>
					<ng-template #noArray>
						<span *ngIf="value?.name; else empty" class="ellipsis"> {{ value?.name }} </span>
						<ng-template #empty>
							<span i18n="text@@nested_set-category">{(multiple | json), select, true { Set categories } other { Set cateogry }}</span>
						</ng-template>
					</ng-template>
				</div>
			</div>
		</selector-app>
	</div>

	<!-- Event -->
	<div *ngSwitchCase="erm.EVENT" class="flexStart icon-container">
		<selector-app
			type="event"
			[value]="value"
			[canCreate]="true"
			[offsetY]="offsetY"
			[offsetX]="getDynamicOffsetX()"
			[canCreate]="true"
			[width]="370"
			(update)="update.emit($event)">
			<div class="flex">
				<icon-app name="event-calendar" backgroundColor="success"></icon-app>
				<span *ngIf="(value?.name || value?.description?.name); else empty" class="ellipsis">
					{{ value?.name || value?.description?.name }}
				</span>
				<ng-template #empty>
					<span i18n="text@@set-event">Set event</span>
				</ng-template>
			</div>
		</selector-app>
	</div>
</ng-container>

<ng-content></ng-content>
