<div class="flexCenter">
	<div *ngFor="let title of titles; index as i;trackBy: trackByFn" [class.selected]="index == i" [class.visited]="index > i">
		<div class="flex">
			<div class="horizontal flexGrow"></div>
			<div class="oval-empty"></div>
			<div class="horizontal flexGrow"></div>
		</div>
		<p class="text">{{ title }}</p>
	</div>
</div>
