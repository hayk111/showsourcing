<div class="modal" (mousedown)="close.emit($event)">
	<div class="img-ctnr" [ngStyle]="{'transform': getRotation(getImg())}">
		<img-app [image]="getImg()" [size]="'xl'" class="loading" objectFit="contain"></img-app>
	</div>
	<div class="move-btn back flexCenter pointer"
		(mousedown)="back($event)"> &lt; </div>
	<div class="move-btn next flexCenter pointer"
		(mousedown)="next($event)"> &gt; </div>
	<span class="close-btn pointer" (mousedown)="close.emit($event)">x close</span>
	<span class="title">{{ selectedIndex + 1}} / {{ images?.length }}</span>
</div>
