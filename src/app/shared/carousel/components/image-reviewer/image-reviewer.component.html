<div
	class="image-container"
	[ngStyle]="getStyle()"
	*ngFor="let img of images; let i = index; trackBy: trackByFn"
	(click)="imageClick.emit(i)">
	<img-app
		[ngClass]="{ 'pending': img.pending }"
		[image]="img"
		size="xl">
	</img-app>
	<checkbox-app
		class="overlay checkbox"
		[checked]="selection.has(img.id)"
		boxColor="success"
		(check)="onSelect(img)"
		(uncheck)="onUnselect(img)">
	</checkbox-app>
	<div
		class="overlay status-banner flexCenter"
		[ngClass]="selection.has(img.id) ? 'bg-success' : 'bg-warn'" i18n="text@@nested_accepted-refused">
		{	(selection.has(img.id) | json),	select,	true { Accepted }	other { Refused }	}
	</div>
</div>
