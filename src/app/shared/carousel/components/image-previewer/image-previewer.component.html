<div class="plusBtn square pointer flex flexCenter" (click)="plusClick.emit()">
	<span>+</span>
</div>
<img class="square pointer"
	[ngClass]="{ 'pending': image.pending }"
	*ngFor="let image of images; let i = index"
	[style.transform]="'rotate(' + getRotation(i) + 'deg)'"
	[src]="image | image: 'm'" (click)="imageClick.emit(i)"/>
