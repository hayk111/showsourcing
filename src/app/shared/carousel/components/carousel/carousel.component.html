<div class="ctnr" (fileDrop)="add($event)">

	<!-- image -->
	<div class="img-ctnr flexCenter"
	[ngStyle]="{'transform': getRotation(getImg())}">
		<img-app
			#imgApp
			*ngIf="images?.length !== 0; else noImg"
			class="pointer"
			[ngStyle]="{ 'height': size + 'px', 'width': size + 'px' }"
			[image]="getImg()"
			[size]="'xl'"
			[objectFit]="objectFit"
			(click)="modalCarousel.open()">
		</img-app>

		<!-- no image -->
		<ng-template #noImg>
			<div 
				class="flexColumn flexCenter empty"
				[ngStyle]="{ 'height': size + 'px', 'width': size + 'px' }">
				<span class="bold">No picture</span>
				<button class="secondary" (click)="openFileBrowser()" *ngIf="!static">Add Picture</button>
			</div>
		</ng-template>
	</div>

  <spinner-app *ngIf="getImg()?.pending" size="xl"></spinner-app>

	<!-- move back -->
	<div
		*ngIf="images?.length > 1"
		class="move-btn back flexCenter circle pointer btn action"
		(mousedown)="back($event)">
		<icon-app  fontSet="fa" name="angle-left" color="white"></icon-app>
	</div>

	<!-- move next -->
	<div
		*ngIf="images?.length > 1"
		class="move-btn next flexCenter circle pointer btn action"
		(mousedown)="next($event)">
		<icon-app  fontSet="fa" name="angle-right" color="white"></icon-app>
	</div>

	<!-- menu -->
	<context-menu-app class="menu action" *ngIf="!static">
		<context-menu-trigger-app>
				<icon-app
					fontSet="fa"
					name="ellipsis-v"
					color="white"
					class="btn"
					aria-label="more">
				</icon-app>
		</context-menu-trigger-app>
		<context-menu-item-app> <a [href]="getImg() | image:'xl'" download>download</a> </context-menu-item-app>
		<context-menu-item-app (click)="rotate()"> rotate </context-menu-item-app>
		<context-menu-item-app (click)="delete()"> delete </context-menu-item-app>
	</context-menu-app>

	<!-- add -->
	<div class="btn add pointer action" *ngIf="!static" (click)="openFileBrowser()">add</div>

	<!-- counter -->
	<div class="counter flexCenter">
		<div
			*ngFor="let image of images; index as i"
			class="dot {{ i === selectedIndex ? 'full' : '' }}">
		</div>
	</div>


	<modal-carousel-app
		#modalCarousel
		[selectedIndex]="selectedIndex"
		[images]="images"
		(indexChange)="selectedIndex = $event">
	</modal-carousel-app>

	<!-- input used to input files -->
	<input *ngIf="!static" #inpFile multiple="true" type="file" accept="image/*" (fileSelect)="add($event)"/>

</div>

<image-previewer-2-app
	*ngIf="hasPreview && images.length > 0"
	[images]="images"
	(imageClick)="selectedIndex = $event">
</image-previewer-2-app>
