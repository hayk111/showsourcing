<ng-container *ngIf="images$ | async as images">
	<carousel-app [images]="images"
		(rotateRequest)="rotate($event)"
		(downloadRequest)="download($event)"
		(deleteRequest)="delete($event)"
		(addImage)="add($event)"
		[pending]="pending$ | async"
		[hasModalCarousel]="hasModalCarousel"
		[hasPreview]="hasPreview"
		[hasInlineCarousel]="hasInlineCarousel"></carousel-app>
</ng-container>
