
<ng-container *ngIf="style === 'form'; else editable">
	<fieldset
		*ngFor="let section of sections" 
		[name]="section.name">

		<div *ngFor="let column of section.columns">

			<dynamic-field-app
				*ngFor="let field of column" 
				[field]="field">
			</dynamic-field-app>

		</div>
	</fieldset>
</ng-container>

<ng-template #editable>
	<fieldset 
		*ngFor="let section of sections" 
		[name]="section.name">

		<div *ngFor="let column of section.columns">

			<dynamic-editable-field-app
				*ngFor="let field of column" 
				[field]="field">
			</dynamic-editable-field-app>

		</div>
	</fieldset>
</ng-template>
