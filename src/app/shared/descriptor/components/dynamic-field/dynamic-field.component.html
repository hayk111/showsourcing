
<ng-container [ngSwitch]="field.definition.type">

	<!-- STRING -->
	<ng-container *ngSwitchDefault>
		<form-field-app [showRequiredMarker]="true">
			<label-app>{{ field.definition.label }}</label-app>
			<input 
			#inp
			inputApp
			type="text"
			[value]="value"
			[readonly]="field.readonly"
			(input)="onChange(inp.value)"/>
			<hint-app>{{ field.hint }}</hint-app>
		</form-field-app>
	</ng-container>

	<!-- INT -->
	<ng-container *ngSwitchCase="'INT'">
		<form-field-app [showRequiredMarker]="true">
			<label-app>{{ field.definition.label }}</label-app>
			<input 
				#inp
				inputApp
				type="number"
				[value]="value"
				[readonly]="field.readonly"
				(blur)="onTouched(inp.value)"
				(input)="onChange(inp.value)"/>
			<hint-app>{{ field.hint }}</hint-app>
		</form-field-app>
	</ng-container>

	<!-- TEL -->
	<ng-container *ngSwitchCase="'TEL'">
		<form-field-app [showRequiredMarker]="true">
			<label-app>{{ field.definition.label }}</label-app>
			<input 
				#inp
				inputApp
				restrictInput="tel"
				[value]="value"
				[readonly]="field.readonly"
				(blur)="onTouched()"
				(input)="onChange(inp.value)"/>
			<hint-app>{{ field.hint }}</hint-app>
		</form-field-app>
	</ng-container>

	<!-- EMAIL -->
	<ng-container *ngSwitchCase="'EMAIL'">
		<form-field-app [showRequiredMarker]="true">
			<label-app>{{ field.definition.label }}</label-app>
			<input 
				#inp
				inputApp
				type="email"
				restrictInput="email"
				[value]="value"
				[readonly]="field.readonly"
				(blur)="onTouched()"
				(input)="onChange(inp.value)"/>
				<hint-app>{{ field.hint }}</hint-app>
			</form-field-app>
	</ng-container>

	<!-- FLOAT -->
	<ng-container *ngSwitchCase="'FLOAT'">
		<form-field-app [showRequiredMarker]="true">
			<label-app>{{ field.definition.label }}</label-app>
			<input 
				#inp
				inputApp
				restrictInput="decimal"
				type="number"
				step="any"
				[value]="value"
				[readonly]="field.readonly"
				(blur)="onTouched()"
				(input)="onChange(inp.value)"/>
				<hint-app>{{ field.hint }}</hint-app>
			</form-field-app>
	</ng-container>
