<div class="action-container flexBetween">
	<div class="flex icons-container no-select">
		<icon-app name="heart" color="#f94259" *ngIf="favourite"></icon-app>
		<icon-app name="sample" *ngIf="hasSamples"></icon-app>
		<icon-app name="task" *ngIf="hasTasks"></icon-app>
		<icon-app name="comment" *ngIf="hasComments"></icon-app>
		<icon-app name="request-quotation" *ngIf="openRequestsCount"></icon-app>
		<icon-app name="star"></icon-app>
		<span>{{getAvgVotes(votes) || ''}}</span>
	</div>
</div>
