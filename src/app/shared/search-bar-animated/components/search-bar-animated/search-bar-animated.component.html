<div class="flexCenter" (clickOutside)="shrinkSearch()">
	<!-- grower will push content to the right -->
	<div class="grower"></div>

	<icon-app fontSet="svg" name="search" class="pointer" (click)="toggleSearch()"></icon-app>


	<div class="input-wrapper flex {{ border ? 'border' : ''}}" [@searchAnimation]="searchstate">
		<ng-content select="[inputApp]"></ng-content>
	</div>

</div>
