<div class="flexCenter field " (clickOutside)="clickOutside()">

	<div class="icon-content flexVAlign">
		<icon-app 
			class="pointer" 
			[ngStyle]="{'color': focused ? 'var(--color-txt-primary)' : 'var(--color-bg)'}" 
			name="search" 
			size="m" 
			(click)="toggleSearch()"></icon-app>
	</div>

	<div class="input-wrapper flex" [@searchAnimation]="searchstate">
		<ng-content select="[inputApp]"></ng-content>
	</div>

</div>
