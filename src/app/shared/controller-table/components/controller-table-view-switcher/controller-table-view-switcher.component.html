
<button 
	*ngIf="hasTable"
	class="flexCenter icon"
	toolTip
	[toolTipMessage]="'tooltip.table-view' | translate"
	(mousedown)="changeView('table')">
	<icon-app 
		class="{{ view === 'table' ? 'color-primary' : 'color-txt-third' }}" 
		name="list-menu"
		size="m">
	</icon-app>
</button>
