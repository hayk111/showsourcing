
<!-- archived -->
<button
	#btn
	*ngIf="quickFilters.includes('archived')"
	class="light mg-left-ms"
	toolTip
	[toolTipMessage]="'tooltip.show-archived-entity' | translate: { entityName: typename }"
	(click)="toggleArchived()">
	<checkbox-app
		class="mg-right-s"
		[autoFocus]="true"
		[value]="isArchivedChecked"
		(update)="btn.click()">
	</checkbox-app>
	{{ 'text.show-archived' | translate }}
</button>

<!-- assignee -->
<button
	#btn
	*ngIf="quickFilters.includes('assignee')"
	class="light mg-left-ms"
	toolTip

		class="mg-right-s"

		[value]="isAssignedToMeChecked"

<!-- completed -->
<button
	*ngIf="quickFilters.includes('completed')"
	class="light mg-left-ms"

	<checkbox-app
		class="mg-right-s"

<!-- createdBy -->
<button
