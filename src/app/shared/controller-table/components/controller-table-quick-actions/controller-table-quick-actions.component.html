<button
	*ngIf="hasExport"
	class="icon mg-left-ms"
	toolTip
	[toolTipMessage]="'tooltip.export-all' | translate"
	(click)="onExportClick()">
	<icon-app name="export" size="m"></icon-app>
</button>

<context-menu-app>
	<context-menu-trigger-app>
		<button class="icon mg-left-ms" toolTip [toolTipMessage]="'tooltip.sort' | translate">
			<icon-app name="sort" size="m"></icon-app>
		</button>
	</context-menu-trigger-app>
	<context-menu-item-app
		*ngFor="let column of sortableColumns"
		[ngClass]="{ 'color-primary': (sortSrv.sort$|async)?.field === column.sortProperty }"
		(click)="onSortClick(column)">
		{{ 'title.' + column.translationKey | translate }}
		<ng-container *ngIf="(sortSrv.sort$|async)?.field === column.sortProperty">
			<icon-app
				class="mg-left-s"
				[name]="(sortSrv.sort$|async).direction === 'ASC' ? 'angle-up' : 'angle-down'"
				size="xs">
			</icon-app>
		</ng-container>
	</context-menu-item-app>
</context-menu-app>
