<div (click)="onClick()" class="pointer">
	<div class="pointer" *ngIf="favorite; then heart else emptyheart"></div>
	<ng-template #heart>
		<div class="icon-heart flip-in-ver-right"></div>
	</ng-template>
	<ng-template #emptyheart>
		<div class="icon-heart-empty flip-in-ver-right"></div>
	</ng-template>
</div>
