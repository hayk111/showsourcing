<div (mousedown)="onClick()" class="pointer">
	<div class="pointer" *ngIf="favorite; then heart else emptyheart"></div>
	<ng-template #heart>
		<!-- add class jello-horizontal for nice effect -->
		<div class="icon-heart"></div>
	</ng-template>
	<ng-template #emptyheart>
		<div class="icon-heart-empty"></div>
	</ng-template>
</div>
