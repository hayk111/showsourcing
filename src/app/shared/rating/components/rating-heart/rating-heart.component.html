<ng-container *ngIf="!lineStyle; else other">
	<button class="icon light" [ngClass]="favorite ? customClassFavorited : customClassUnFavorited">
		<icon-app name="heart" [size]="size"
			[ngClass]="favorite ? colorFavorite : colorNormal"></icon-app>
	</button>
</ng-container>

<ng-template #other>
	<icon-app
		[ngClass]="favorite ? colorFavorite : colorNormal"
		[name]="favorite ? 'heart' : 'heart'"
		[size]="size">
	</icon-app>
	<!-- new style of the heart -->
</ng-template>
