<ng-container *ngIf="hasButton; else noBtn">
	<button class="icon light" [ngClass]="favorite ? customClassFavorited : customClassUnFavorited">
		<icon-app
			[ngClass]="favorite ? 'color-warn' : 'color-third'"
			name="heart"
			[size]="size" >
		</icon-app>
	</button>
</ng-container>

<ng-template #noBtn>
	<icon-app
		[ngClass]="favorite ? 'color-warn' : 'color-third'"
		name="heart"
		[size]="size">
	</icon-app>
</ng-template>
