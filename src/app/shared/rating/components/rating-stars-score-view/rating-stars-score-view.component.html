<div class="left flexColumn">
	<div class="number-score">
		{{ score || '-'}}
	</div>
	<div class="number-votes flexCenter">
		{{ totalVotes }} <ng-container i18n="@@votes">votes</ng-container>
	</div>
</div>

<div class="right">
	<div *ngFor="let item of votesMap | keyvalue" class="flexCenter number-cylinder">
		<span class="number-star">{{ item.key }}</span>
		<rating-cylinder-app class="cylinder" [score]="(item.value / totalVotes) * 100" likeColor="accent" [height]="8"></rating-cylinder-app>
	</div>
</div>
