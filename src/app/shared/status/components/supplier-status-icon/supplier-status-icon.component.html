<ng-container [ngSwitch]="supplier?.status?.name">
	<icon-app  fontSet="fa" *ngSwitchCase="'Validated'" color="success" name="check-circle"></icon-app>
	<icon-app  fontSet="fa" *ngSwitchCase="'Refused'" name="times-circle" color="warn"></icon-app>
	<icon-app  fontSet="fa" *ngSwitchDefault name="question-circle"></icon-app>
</ng-container>
