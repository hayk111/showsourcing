	<div
		class="icon flexCenter bg-{{ boxColor }}"
		[ngClass]="{ 'mg-right': hasContent, 'pointer': disabled }"
		[ngStyle]="iconSize()"
		(click)="onClick()">
		<icon-app *ngIf="checked; else unchecked" class="check-icon" name="check"></icon-app>
		<ng-template #unchecked>
			<div class="unChecked" [ngStyle]="uncheckedStyle()"></div>
		</ng-template>
	</div>

	<input #input
		type="checkbox"
		class="hidden"
		[hidden]="true"
		[id]="id"
		[required]="required"
		[checked]="checked"
		[attr.value]="value"
		[disabled]="disabled">
	<label class="label" [ngClass]="{ 'pointer': !disabled }" #label [attr.for]="id" (click)="onClick()" class="flexVAlign">
		<ng-content></ng-content>
	</label>
