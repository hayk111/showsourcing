	<div class="icon pointer flexCenter {{ hasContent ? 'mg-right' : '' }}">
		<icon-app
			*ngIf="checked; else unchecked"
			class="color-primary"
			[ngStyle]="iconSize()"
			fontSet="svg"
			name="check-square" (click)="onClick()"></icon-app>
		<ng-template #unchecked>
			<div class="unChecked" [ngStyle]="uncheckedStyle()" (click)="onClick()"></div>
		</ng-template>
	</div>

	<input #input
		type="checkbox"
		class="hidden"
		[hidden]="true"
		[id]="id"
		[required]="required"
		[checked]="checked"
		[attr.value]="value"
		[disabled]="disabled">
	<label class="label" #label [attr.for]="id" (click)="onClick()" class="flexVAlign">
		<ng-content></ng-content>
	</label>
