	<div class="icon pointer">
		<icon-app class="jello-horizontal" fontSet="fa" size="inherit" *ngIf="checked; else unchecked" name="check-square" color="primary" (click)="onClick()"></icon-app>
		<ng-template #unchecked>
			<div class="unChecked" (click)="onClick()"></div>
		</ng-template>
	</div>

	<input #input
		type="checkbox"
		class="hidden"
		[hidden]="true"
		[id]="id"
		[required]="required"
		[checked]="checked"
		[attr.value]="value"
		[disabled]="disabled">
	<label [attr.for]="id" (click)="onClick()">
			<ng-content></ng-content>
	</label>
