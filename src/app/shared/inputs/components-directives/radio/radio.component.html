
<div class="container">
  <div class=" list " [ngClass]="isVeritical ? '' : 'items'">
    <div *ngFor="let item of items; index as i;trackBy: trackByFn" class="item list__item flex">
			<input #inp type="radio" class="radio-btn" [name]="_id" [id]="getId(i)"
						 [value]="item.value" [(ngModel)]="value" (click)="onCheckedChange(item.value)"/>
      <label class="label flex" [for]="getId(i)">
				<span tabFocus class="dot" (keyEnter)="inps?.toArray()[i]?.nativeElement?.click()"></span>
				{{item.name}}
			</label>
    </div>
  </div>
</div>
