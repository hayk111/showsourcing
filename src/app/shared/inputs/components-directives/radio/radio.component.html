
<div class="container">
  <div class="items list ">
    <div *ngFor="let item of items; index as i" class="item list__item">
      <input type="radio" class="radio-btn" [name]="_id" [id]="getId(i)"
             [value]="item.value" [(ngModel)]="value"/>
      <label class="label" [for]="getId(i)">{{item.name}}<span class="dot"></span></label>
    </div>
  </div>
</div>
