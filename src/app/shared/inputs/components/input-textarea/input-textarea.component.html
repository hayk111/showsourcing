<textarea
	#inp
	id="{{ inputId }}"
	[placeholder]="placeholder"
	[value]="value"
	(change)="onChange(inp.value)"
	(keyup)="value = inp.value"
	(keydown.enter)="onEnter(inp.value, $event)"></textarea>
<!-- <div class="lengthTip">{{ value?.length }} / 140</div> -->
<div class="error" *ngIf="formControl?.hasError('required') && !formControl?.pristine">This field is required</div>
