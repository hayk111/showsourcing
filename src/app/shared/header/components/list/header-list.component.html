
<div class="left flexCenter">
	<logo-app [typename]="logoTypename" [color]="logoColor" backgroundSize="32" iconSize="16" class="mg-right-ms" ></logo-app>
	<div class="info flex">
		<h3 class="info-title fs-xxl">{{ title }}</h3>
		<small>{{ info }}</small>
	</div>
</div>

<div class="right flexCenter">

	<ng-container *ngIf="hasAction">
		<button
			class="capitalize"
			(click)="buttonClick.emit()">
			<span>{{ buttonName }}</span>
		</button>
	</ng-container>

</div>
