
<div class="left flexCenter">
	<logo-app [type]="logoName" [color]="logoColor" backgroundSize="32" iconSize="16" class="mg-right-ms" ></logo-app>
	<div class="info flex">
		<h3 class="fs-xxl">{{ title }}</h3>
		<small>{{ info }}</small>
	</div>
</div>

<div class="right flexCenter">

	<button *ngIf="hasAction"
		class="big"
		(click)="buttonClick.emit()" class="button auto">
		<span class="spacing"> {{ buttonName }} </span>
	</button>

</div>
