<context-menu-app xPosition="before">
	<context-menu-trigger-app>
		<user-picture-app></user-picture-app>
	</context-menu-trigger-app>

	<!-- Settings -->
	<context-menu-item-app (click)="goToSettings()" i18n="user menu | go to settings">
		Profile
	</context-menu-item-app>

	<!-- Teams -->
	<context-menu-item-app (click)="pickTeam()" i18n="user menu | teams">
		Change Team
	</context-menu-item-app>


	<context-menu-divider-app></context-menu-divider-app>
	<!-- Logout -->
	<context-menu-item-app (click)="logout.emit()" i18n="user menu | logout">
		Logout
	</context-menu-item-app>
</context-menu-app>
