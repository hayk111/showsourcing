<div class="ctnr c-{{ view }} border-radius flex  color-bg-secondary">
	<div class="slider"
		[class.left]="view === 'list'"
		[class.mid]="view === 'board' && hasThumb"
		[class.right]="view === 'card'"
		[class.right-two-items]="view === 'board' && !hasThumb">
	</div>
	<button class="flexCenter {{ view === 'list' ? 'selected' : ''}} light"
		(mousedown)="switchView('list')">
		<icon-app class="list" name="list-menu"></icon-app>
	</button>
	<button class="flexCenter {{ view === 'board' ? 'selected' : ''}} light"
		(mousedown)="switchView('board')">
		<icon-app class="board" name="kanban"></icon-app>
	</button>

		class="flexCenter {{ view === 'card' ? 'selected' : ''}}"
		[ngStyle]="{'width': hasThumb ? 'calc(100% / 3)' : 'calc(100% / 2)'}"
		(mousedown)="switchView('card')">
		<icon-app class="cards" name="cards"></icon-app>
	</button> -->
</div>
