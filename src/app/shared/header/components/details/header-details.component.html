<div class="header-container" [ngClass]="getType('header-container')">
	<div class="flex left container">
		<button *ngIf="hasBackArrow" class="light back-arrow-container">
			<icon-app class="back-arrow" name="arrow-left" size="m" (click)="goBack()">
			</icon-app>
		</button>

		<div *ngIf="hasLogo" class="logo">
			<ng-content select="logo-app"></ng-content>
			<ng-content select="user-picture-app"></ng-content>
		</div>

		<div class="info ellipsis">
			<div class="flex title-container">
				<ng-content select="header-details-title-app"></ng-content>
				<ng-content select="[titleExtra]"></ng-content>
			</div>

			<div class="flex title-container">
				<ng-content select="header-details-info-app"></ng-content>
			</div>
		</div>
	</div>

	<div class="flex right container">
		<button class="secondary icon mg-left-ms">
			<icon-app name="export"></icon-app>
		</button>
		<button class="secondary icon-with-text mg-left-ms">
			<icon-app name="share"></icon-app>Share
		</button>
		<button class="secondary accent mg-left-ms">
			<icon-app name="export"></icon-app>Contact Supplier
		</button>
		<ng-content select="header-details-actions-app"></ng-content>
	</div>
</div>
