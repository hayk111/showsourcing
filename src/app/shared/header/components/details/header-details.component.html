<div class="header-container" [ngClass]="getType('header-container')">
	<div class="flex left container">
		<button *ngIf="hasBackArrow" class="light icon medium" (click)="goBack()">
			<icon-app class="back-arrow" name="arrow-right" size="m">
			</icon-app>
		</button>

		<div *ngIf="hasLogo" class="logo">
			<ng-content select="logo-app, initials-logo-app"></ng-content>
			<ng-content select="user-picture-app"></ng-content>
		</div>

		<div class="info ellipsis">
			<div class="flex title-container">
				<ng-content select="header-details-title-app"></ng-content>
				<ng-content select="[titleExtra]"></ng-content>
			</div>

			<div class="flex title-container">
				<ng-content select="header-details-info-app"></ng-content>
			</div>
		</div>
	</div>

	<div class="flex right container">
		<ng-content select="header-details-actions-app"></ng-content>
	</div>
</div>

<!-- with this condition we only apply styles when we have a navigation -->
<div *ngIf="headerNav" class="nav-container" [ngClass]="getType('nav-container')">
	<div class="tabs-container flex" [ngClass]="getType('tabs-container')">
		<ng-content select="header-nav-app"></ng-content>
	</div>
</div>
