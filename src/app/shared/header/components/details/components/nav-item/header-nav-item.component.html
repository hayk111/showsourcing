<a class="flexVAlign default-transition" [ngClass]="{'active-tab': active}" replaceUrl>
	<icon-app [name]="icon" size="m" ></icon-app>
	<span class="first-uppercase">{{ name }}</span>
	<badge-app *ngIf="badgeContent" class="mg-left-s" [circle]="true" color="secondary">{{ badgeContent }}</badge-app>
	<divider-app></divider-app>
</a>
