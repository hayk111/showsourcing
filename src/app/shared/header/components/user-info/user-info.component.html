<ng-container *ngIf="user$ | async as user">
	<div class="flex flexCenter">
		<div class="team">{{ user?.currentTeamId | entityName: 'team' | async }}</div>
		<icon-app color="txt-secondary" class="pointer caret" name="angle-down" fa="true"></icon-app>
	</div>
	<notif-app></notif-app>
	<div class="panelCtnr">
		<user-picture-app class="pointer" (click)="openPanel()" [url]="user?.preferences?.profilePicture?.urls?.url_60x45"></user-picture-app>
		<user-panel-app [user]="user" *ngIf="panelVisible" (close)="closePanel()" (logout)="logout()" (clickOutside)="closePanel()"></user-panel-app>
	</div>

</ng-container>
