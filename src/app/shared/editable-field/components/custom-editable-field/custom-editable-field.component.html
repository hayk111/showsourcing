
<ng-container [ngSwitch]="type">

	<editable-text-app *ngSwitchDefault>
		<label-app>{{ label }}</label-app>
		<form-field-app>
			<div class="flex">
				<input inputApp
					(keyup.enter)="onSave()"
					[value]="value"
					[type]="type"/>
			</div>
		</form-field-app>
	</editable-text-app>

	<editable-text-app *ngSwitchCase="'country'">
		<label-app>{{ label }}</label-app>
		<selector-entity-app type="country"></selector-entity-app>>
	</editable-text-app>


</ng-container>
