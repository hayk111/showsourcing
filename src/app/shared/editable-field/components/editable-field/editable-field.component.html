
<!-- hint flexVAlign so label and value are on the same height -->
<div class="ctnr fullWidth" [ngClass]="{ 'flexVAlign': inlineLabel }" (clickOutside)="close()">

  <!-- label -->
  <div *ngIf="hasLabel" class="labelCtnr">
    <ng-content select="label-app"></ng-content>
  </div>

  <!-- editable part -->
  <div class="content ellipsis">
    <editable-container-app
      [hasAction]="hasAction"
			[openOnClick]="openOnClick"
			[defaultStyle]="false"
      (closed)="onClosed($event)"
      (opened)="onOpened()">
      <!-- using ngProjectAs so it's caught by the nested ng-content select -->
      <ng-content select="editable-display-app" ngProjectAs="editable-display-app"></ng-content>
      <ng-content></ng-content>
    </editable-container-app>
  </div>

</div>
