<!-- closed -->
<div
	*ngIf="!isOpen"
	class="displayValue flex">
	<ng-content select="editable-value-app"></ng-content>
</div>

<!-- open -->
<div *ngIf="isOpen" class="flex openBlock" (clickOutside)="close(true)">

	<ng-content></ng-content>

	<editable-actions-app 
		*ngIf="hasAction"
		(cancel)="cancel()"
		(save)="save()">
	</editable-actions-app>

</div>
