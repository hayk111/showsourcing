<div class="flexStart row">
	<!-- name -->
	<div class="flex task-name ellipsis">
		<icon-app [name]="task?.done ? 'check-green-round' : 'check-empty-round'" fontSet="svg"></icon-app>
		<div [ngStyle]="{'text-decoration': task?.done ? 'line-through' : 'none'}" (click)="previewClicked.emit(task)" >{{ task?.name || 'Unnamed task' }}</div>
	</div>

	<!-- if product -->
	<div *ngIf="hasProduct && task?.product" class="flexStart task-product">
		<img-app [size]="xs" [image]="task?.product?.images"></img-app>
		{{ task?.product?.name || 'Unnamed product'}}
	</div>

	<!-- if supplier -->
	<div *ngIf="hasSupplier && task?.supplier" class="flexStart task-supplier ellipsis">
		<img-app [size]="xs" [image]="task?.supplier?.logoImage"></img-app>
		{{ task?.supplier?.name || 'Unnamed suppler' }}
	</div>

	<!-- user+name column -->
	<div *ngIf="fullUser" class="flex task-user ellipsis"> <!-- DONT ERASE THIS IN CASE THE TASK MENU != TASK WORKSPACE -->
		<user-picture-app [user]="task?.assignee" [size]="20" [border]="true"></user-picture-app>
		{{ task?.assignee ? task.assignee.firstName+' '+task.assignee.lastName  : 'Unassigned' }}
	</div>

	<!-- task status -->
	<div class="flexEnd task-user-status">
		<user-picture-app *ngIf="!fullUser" [user]="task?.assignee" [size]="20" [border]="true"></user-picture-app>
		<div class="flex task-status"
		[ngClass]="{'task-done': getStatus === 'done', 'task-overdue': getStatus === 'overdue', 'task-pending': getStatus === 'pending'}">
			<icon-app name="circle" fontSet="fa" color="red"></icon-app>
			<p>{{ getStatus }}</p>
		</div>
	</div>
</div>
