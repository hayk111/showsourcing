

<!-- BTN PANEL -->
<ng-container *ngIf="view === 'BTNS' && sidePanel">
	<div class="flexBetween">
		<h3 class="mg-bottom-ms">Filters</h3>
		<icon-app name="close"></icon-app>
	</div>
  <filter-btn-list-app
    [filterTypes]="filterTypes"
    [filterMap]="filterList.asByType()"
    (filterAdded)="addFilter($event)"
    (filterRemoved)="removeFilter($event)"
    (editClicked)="openEditPanel($event)"
    (resetClicked)="resetType($event)">
  </filter-btn-list-app>
</ng-container>


<!-- SELECT ENTITY PANEL -->
<ng-container *ngIf="view === 'SELECTION' && sidePanel">
  <side-panel-title-app (click)="openBtnPanel()">
    <div class="flex pointer">
			<icon-app name="angle-left" size="s"></icon-app>
      <span class="capitalize" translate="button.back">back</span>
    </div>
  </side-panel-title-app>
  <side-panel-action-app class="clear" (click)="resetType(typeSelected)" translate="button.clear-all">
    Clear All
  </side-panel-action-app>

	<filter-selection-entity-panel-app
		*ngIf="view === 'SELECTION'"
    [type]="typeSelected"
    [selected]="filterList.asByType().get(typeSelected)"
    (filterAdded)="addFilter($event)"
    (filterRemoved)="removeFilter($event)">
  </filter-selection-entity-panel-app>
</ng-container>
