
<h4>{{ filterClass.filterName }}</h4>

<input type="text" placeholder="Search" (keyup)="search($event.target.value)"/>

<list-app>
	<list-item-app *ngFor="let choice of choices">
		<checkbox-app
			(check)="onItemAdded(choice.id)"
			(uncheck)="onItemRemoved(choice.id)">
			{{ choice.name }}
		</checkbox-app>
	</list-item-app>
</list-app>
