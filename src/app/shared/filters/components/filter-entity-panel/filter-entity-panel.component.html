
<label>Search {{ title }}</label>

<div class="section">
	<input type="text" placeholder="Search" (input)="search($event.target.value)"/>
</div>

<div class="section">
	<label>Relevant:</label>
	<checkbox-app
		*ngFor="let choice of relevantChoices; trackBy: trackByFn"
		[checked]="selected.has(choice.id)"
		(check)="onItemAdded(choice)"
		(uncheck)="onItemRemoved(choice)">
		<div class="flexBetween">
			<span>{{ type !== 'event' ? choice.name : choice.description?.name }}</span>
			<span>{{ choice.productCount }}</span>
		</div>
	</checkbox-app>
</div>

<div class="section">

	<label>All:</label>
	<checkbox-app
		*ngFor="let choice of choices; trackBy: trackByFn"
		[checked]="selected.has(choice.id)"
		(check)="onItemAdded(choice)"
		(uncheck)="onItemRemoved(choice)">
		<span>{{ type !== 'event' ? choice.name : choice.description?.name }}</span>
	</checkbox-app>


</div>
