
<h4>{{ filterClass.filterName }}</h4>

<input-app type="text"
	placeholder="Search"
	(keyup)="search($event.target.value)">
</input-app>

<input-checkbox-list-app
	[choices]="choices"
	[value]="values"
	(itemAdded)="onItemAdded($event)"
	(itemRemoved)="onItemRemoved($event)">
</input-checkbox-list-app>
