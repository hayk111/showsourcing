<div class="search-row">
  <div class="fullFlex"></div>
	<div *ngIf="searchstate !== 'expanded'" class="icon-search" name="search"
		(click)="expandSearch()" color="primary-dark"></div>
  <div class="input-wrapper" [@searchAnimation]="searchstate">
    <input #searchbox  (keydown.enter)="search()" [formControl]="searchControl" placeholder="Type to search">
  </div>
  <div class="icon-close" name="close" *ngIf="searchstate === 'expanded'" (click)="clearSearch()"></div>
</div>
<div *ngIf="smartSearch$ | async as smartSearch" class="smartCtnr">
	<filter-smart-panel-app
		class="z-3"
		*ngIf="smartPanelVisible"
		(clickOutside)="closeSmartSearch()"
		[selection]="smartSearchSelection$ | async"
		[smartSearch]="smartSearch"
		(itemAdded)="addFromSmart($event)"
		(itemRemoved)="removeFromSmart($event)"></filter-smart-panel-app>
</div>
