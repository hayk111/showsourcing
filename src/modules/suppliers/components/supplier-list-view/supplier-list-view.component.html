<ngx-datatable
	class="fullWidth material"
	[rows]="suppliers"
	columnMode="force"
	[reorderable]="true"
	[headerHeight]="60"
	[rowHeight]="55"
	[externalSorting]="true"
	[limit]="100">

	<ngx-datatable-column name="" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<input type="checkbox" [checked]="selections.get(row.id)" (change)="onSelect($event, row.id)"/>
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Open" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<div class="pointer" (click)="supplierOpen.emit(row.id)"> open </div>
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Name" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row?.name }}
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Status" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			{{ row?.advancedInfos?.status }}
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Tags" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<tag-app [tagId]="tag.id" *ngFor="let tag of row.tags"></tag-app>
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Categories" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<span *ngFor="let cat of row.categories">{{ cat.name }}, </span>
		</ng-template>
	</ngx-datatable-column>

	<ngx-datatable-column name="Owner" [width]="300">
		<ng-template let-row="row" ngx-datatable-cell-template>
			<user-picture-with-name-app [user]="row.createdByUserId | entity: 'teamMembers' | async">
				<time>{{ row?.creationDate | timeAgo }}</time>
			</user-picture-with-name-app>
		</ng-template>
	</ngx-datatable-column>

</ngx-datatable>
