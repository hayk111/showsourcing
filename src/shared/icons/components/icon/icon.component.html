<div class="ctnr {{ size }} {{ color }} flexCenter"
	[ngStyle]="style">
	<svg *ngIf="useSymbol; else icon" class="svg-inline--fa fa-w-20"><use [attr.xlink:href]="'#' + name"></use></svg>
	<ng-template #icon>
		<i class="pointer fa{{ type }} fa-{{name}}"></i>
	</ng-template>

</div>
