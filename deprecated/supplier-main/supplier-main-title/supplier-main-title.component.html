<div class="flex">
	<icon-app fontSet="svg" name="supplier" *ngIf="!supplier.logoImage; else logo"></icon-app>
	<ng-template #logo>
		<img class="logo" src="{{ supplier.logoImage.fileName | image: 's' }}" />
	</ng-template>
	<div class="flexColumn info">
		<h2>{{ supplier?.name }}</h2>
		<div class="type">
			{{ supplier?.supplierType?.name || 'Supplier' }}
			<ng-container *ngIf="supplier.country">
				- {{ supplier.country }}
			</ng-container>
		</div>
	</div>
</div>
