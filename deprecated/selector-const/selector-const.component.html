<selector-deprecated-app
	[(ngModel)]="value"
	[choices]="choices"
	[itemName]="itemName"
	[canSearch]="true"
	[canCreate]="false"
	[multiple]="multiple"
	[bindLabel]="'name'"
	[bindValue]="'id'"
	[customStyle]="customStyle"
	[displayedValue]="displayedValue || value"
	(change)="onChange($event)"
	(blur)="onBlur()"
	(select)="onSelect($event)"
	(unselect)="onUnselect($event)">
	<ng-template let-item="item">
		{{ item.name }}
	</ng-template>
</selector-deprecated-app>
