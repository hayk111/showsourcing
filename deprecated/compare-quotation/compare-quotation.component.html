<dialog-app>

	<dialog-header-app i18n="@@compare-quotation">
		Compare quotation
	</dialog-header-app>

  <div class="item-container" [style.width]="100/(quotes?.length + 1) + '%'" *ngFor="let quote of quotes;trackBy: trackByFn" >
      <item-compare-row-app [comparisonData]="comparisonData"></item-compare-row-app>
  </div>

	<!-- <divider-app></divider-app> -->

	<dialog-footer-app>
		<button class="capitalize" (click)="closeDlg()" i18n="@@continue">continue</button>
	</dialog-footer-app>

</dialog-app>
