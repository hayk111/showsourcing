<header-details-app>

	<header-details-title-app>
		{{ product?.name || ('message.unnamed-product' | translate) }}
	</header-details-title-app>

	<logo-app [logo]="product?.images[0]" size="l" type="product"></logo-app>

	<header-details-info-app>
		<div class="flex flexVAlign">
			<icon-app name="product" size="s"></icon-app>&nbsp;
			<div class="flex flexVAlign info-container dot-separator">
				<span class="reference" *ngIf="product?.reference">
					{{ product?.reference }}
				</span>
				<span class="price" *ngIf="product.price && product.price.value !== null">
					{{ product?.price | appPrice }}
				</span>
				<span *ngIf="product?.category" class="category">
					{{ product?.category?.name }}
				</span>
				<span *ngIf="product?.supplier" class="hyphen-separator">
					{{ product?.supplier?.name }}
				</span>
				<activities-bar-app *ngIf="product?.votes?.length > 0"
					[votes]="product?.votes">
				</activities-bar-app>
			</div>
		</div>
	</header-details-info-app>

	<header-nav-app>
		<header-nav-item-app
			link="./activity"
			icon="activity"
			[name]="'nav.activity' | translate">
		</header-nav-item-app>

		<header-nav-item-app
			link="./info"
			icon="product"
			[name]="'nav.product-details' | translate">
		</header-nav-item-app>

		<header-nav-item-app
			link="./files"
			icon="files"
			[name]="'nav.files' | translate">
		</header-nav-item-app>
	</header-nav-app>

	<header-details-actions-app>

		<!--
		<header-list-action-buttons-app
			[data]="product"
			[user]="product?.assignee"
			(export)="export.emit($event)"
			(favorited)="onFavorited()"
			(unfavorited)="onUnfavorited()"
			(delete)="delete.emit(product)"
			(changeUser)="onUserChanged($event)">
		</header-list-action-buttons-app>
		-->

		<status-selector-app
			[typeEntity]="productEntity"
			[entity]="product"
			selectSize="l"
			type="button">
		</status-selector-app>

		<context-menu-app>

			<context-menu-trigger-app>
				<button class="icon light dots pointer">
					<icon-app [size]="20" name="dots-vertical"></icon-app>
				</button>
			</context-menu-trigger-app>

			<context-menu-item-app (click)="delete.emit(product)" translate="button.delete">
			</context-menu-item-app>

			<context-menu-item-app (click)="supplierRequest.emit(product)" translate="button.supplier-request">
			</context-menu-item-app>

			<context-menu-item-app (click)="archive.emit(product)" translate="button.archive">
			</context-menu-item-app>

		</context-menu-app>

	</header-details-actions-app>

</header-details-app>
