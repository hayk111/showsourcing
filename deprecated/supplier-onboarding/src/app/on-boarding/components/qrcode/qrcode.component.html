<div class="title-container-boarding flex with-subtitle">
	<button class="icon light" (click)="previousPage()">
		<icon-app name="back-arrow"></icon-app>
	</button>
	<h1>Do you want your personnal QR Code?</h1>
</div>
<div class="subtitle">
	<p>With this QR Code, buyers can quickly get your company details while visiting a trade show.</p>
</div>

<div class="qr-body">
	<div class="qr-code-container">
		<img src="/assets/img/qr-code-logo.svg" class="qr-code-logo" />
	</div>
	<div class="checkbox-container">
		<radio-app inputApp [value]="qrCode" [items]="[{ name: 'Yes', value: true }, { name: 'No', value: false }]"
			[isVeritical]="true" (update)="updateClaim($event)"></radio-app>
	</div>
</div>
<div class="left">
	<button class="boarding" type="submit" (click)="onSubmit()">Next</button>
</div>
